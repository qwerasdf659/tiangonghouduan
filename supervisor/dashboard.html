<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude规则遵守监督仪表板</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .dashboard {
        padding: 30px;
      }

      .status-bar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .status-card {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-left: 5px solid;
        transition: transform 0.3s ease;
      }

      .status-card:hover {
        transform: translateY(-5px);
      }

      .status-card.score {
        border-left-color: #27ae60;
      }

      .status-card.violations {
        border-left-color: #e74c3c;
      }

      .status-card.status {
        border-left-color: #3498db;
      }

      .status-card.uptime {
        border-left-color: #f39c12;
      }

      .status-card h3 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .status-card .value {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .status-card.score .value {
        color: #27ae60;
      }

      .status-card.violations .value {
        color: #e74c3c;
      }

      .status-card.status .value {
        color: #3498db;
        font-size: 1.5em;
      }

      .status-card.uptime .value {
        color: #f39c12;
        font-size: 1.8em;
      }

      .charts-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .chart-card {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .chart-card h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.3em;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 10px;
      }

      .trend-chart {
        height: 300px;
        background: #f8f9fa;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7f8c8d;
        font-size: 1.1em;
      }

      .violations-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .violation-item {
        padding: 15px;
        border-bottom: 1px solid #ecf0f1;
        transition: background-color 0.3s ease;
      }

      .violation-item:hover {
        background-color: #f8f9fa;
      }

      .violation-item:last-child {
        border-bottom: none;
      }

      .violation-level {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .violation-level.CRITICAL {
        background-color: #e74c3c;
        color: white;
      }

      .violation-level.HIGH {
        background-color: #f39c12;
        color: white;
      }

      .violation-level.MEDIUM {
        background-color: #f1c40f;
        color: #2c3e50;
      }

      .violation-level.LOW {
        background-color: #95a5a6;
        color: white;
      }

      .violation-rule {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .violation-description {
        color: #7f8c8d;
        font-size: 0.9em;
      }

      .alerts-section {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .alerts-section h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.3em;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 10px;
      }

      .alert-item {
        background: #fff5f5;
        border: 1px solid #fed7d7;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .alert-item:last-child {
        margin-bottom: 0;
      }

      .alert-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .alert-level {
        background-color: #e74c3c;
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        font-weight: bold;
      }

      .alert-time {
        color: #7f8c8d;
        font-size: 0.9em;
      }

      .alert-message {
        color: #2c3e50;
        font-weight: bold;
      }

      .recommendations-section {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .recommendations-section h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.3em;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 10px;
      }

      .recommendation-item {
        background: #f0f8ff;
        border: 1px solid #bee5eb;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .recommendation-item:last-child {
        margin-bottom: 0;
      }

      .recommendation-priority {
        background-color: #3498db;
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        font-weight: bold;
        margin-bottom: 10px;
        display: inline-block;
      }

      .recommendation-text {
        color: #2c3e50;
        line-height: 1.5;
      }

      .refresh-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .refresh-btn:hover {
        transform: scale(1.1);
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2em;
        color: #7f8c8d;
      }

      .error {
        background: #fff5f5;
        border: 1px solid #fed7d7;
        color: #e74c3c;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin: 20px;
      }

      @media (max-width: 768px) {
        .charts-container {
          grid-template-columns: 1fr;
        }

        .status-bar {
          grid-template-columns: 1fr;
        }

        .container {
          margin: 10px;
        }

        .dashboard {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🤖 Claude规则遵守监督仪表板</h1>
        <p>实时监控Claude是否遵守全局规则和项目规则</p>
      </div>

      <div class="dashboard">
        <div id="loading" class="loading">📊 正在加载监督数据...</div>

        <div id="error" class="error" style="display: none">
          ❌ 数据加载失败，请检查监督程序是否正在运行
        </div>

        <div id="dashboard-content" style="display: none">
          <!-- 状态栏 -->
          <div class="status-bar">
            <div class="status-card score">
              <h3>📊 合规分数</h3>
              <div class="value" id="compliance-score">--</div>
              <div class="description">满分100分</div>
            </div>
            <div class="status-card violations">
              <h3>⚠️ 违规次数</h3>
              <div class="value" id="violations-count">--</div>
              <div class="description">当前会话</div>
            </div>
            <div class="status-card status">
              <h3>🟢 运行状态</h3>
              <div class="value" id="running-status">--</div>
              <div class="description">监督程序</div>
            </div>
            <div class="status-card uptime">
              <h3>⏱️ 运行时长</h3>
              <div class="value" id="uptime">--</div>
              <div class="description">小时</div>
            </div>
          </div>

          <!-- 图表区域 -->
          <div class="charts-container">
            <div class="chart-card">
              <h3>📈 合规性趋势</h3>
              <div class="trend-chart" id="trend-chart">📊 趋势图表将在此显示</div>
            </div>
            <div class="chart-card">
              <h3>🚨 最近违规</h3>
              <div class="violations-list" id="violations-list">
                <!-- 违规列表将在此显示 -->
              </div>
            </div>
          </div>

          <!-- 警报区域 -->
          <div class="alerts-section">
            <h3>🔔 系统警报</h3>
            <div id="alerts-list">
              <!-- 警报列表将在此显示 -->
            </div>
          </div>

          <!-- 建议区域 -->
          <div class="recommendations-section">
            <h3>💡 改进建议</h3>
            <div id="recommendations-list">
              <!-- 建议列表将在此显示 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboardData()" title="刷新数据">🔄</button>

    <script>
      // 仪表板数据管理
      class SupervisorDashboard {
        constructor() {
          this.data = null
          this.refreshInterval = 30000 // 30秒刷新一次
          this.init()
        }

        async init() {
          await this.loadData()
          this.startAutoRefresh()
        }

        async loadData() {
          try {
            // 🔄 调用真实的后端API获取监控数据
            const response = await this.fetchDashboardData()
            this.data = response
            this.updateUI()
            this.hideLoading()
          } catch (error) {
            console.error('加载数据失败:', error)
            this.showError()
          }
        }

        async fetchDashboardData() {
          // ✅ 从后端API获取真实监控数据
          try {
            const response = await fetch('/api/supervisor/status', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
            })

            if (response.ok) {
              const data = await response.json()
              return data
            } else {
              // API调用失败时使用基础状态数据
              console.warn('⚠️ 无法获取supervisor状态数据，使用基础数据')
              return {
                current_status: {
                  is_running: false,
                  last_check: new Date().toISOString(),
                  compliance_score: 0,
                  violations_count: 0,
                  uptime: 0
                },
                recent_reports: [],
                trends: {
                  score_trend: 'unknown',
                  violations_trend: 'unknown',
                  score_change: 0,
                  violations_change: 0
                },
                alerts: [],
                violations: [],
                recommendations: []
              }
            }
          } catch (error) {
            console.error('❌ 获取dashboard数据失败:', error.message)
            // 网络错误时返回错误状态
            return {
              current_status: {
                is_running: false,
                last_check: new Date().toISOString(),
                compliance_score: 0,
                violations_count: 0,
                uptime: 0,
                error: '无法连接到后端服务'
              },
              recent_reports: [],
              trends: {
                score_trend: 'error',
                violations_trend: 'error',
                score_change: 0,
                violations_change: 0
              },
              alerts: [
                {
                  timestamp: new Date().toISOString(),
                  level: 'ERROR',
                  message: '无法获取系统状态数据',
                  violations_count: 0,
                  threshold: 0
                }
              ],
              violations: [],
              recommendations: []
            }
          }
        }

        updateUI() {
          const { current_status, violations, alerts, recommendations } = this.data

          // 更新状态卡片
          document.getElementById('compliance-score').textContent = current_status.compliance_score
          document.getElementById('violations-count').textContent = current_status.violations_count
          document.getElementById('running-status').textContent = current_status.is_running
            ? '运行中'
            : '已停止'
          document.getElementById('uptime').textContent = this.formatUptime(current_status.uptime)

          // 更新违规列表
          this.updateViolationsList(violations)

          // 更新警报列表
          this.updateAlertsList(alerts)

          // 更新建议列表
          this.updateRecommendationsList(recommendations)

          // 更新最后更新时间
          const lastUpdate = new Date().toLocaleString()
          document.title = `Claude监督仪表板 - 最后更新: ${lastUpdate}`
        }

        updateViolationsList(violations) {
          const container = document.getElementById('violations-list')
          if (!violations || violations.length === 0) {
            container.innerHTML =
              '<div style="text-align: center; color: #27ae60; padding: 20px;">🎉 暂无违规行为</div>'
            return
          }

          container.innerHTML = violations
            .map(
              violation => `
                    <div class="violation-item">
                        <div class="violation-level ${violation.type}">${violation.type}</div>
                        <div class="violation-rule">${violation.rule}</div>
                        <div class="violation-description">${violation.description}</div>
                    </div>
                `
            )
            .join('')
        }

        updateAlertsList(alerts) {
          const container = document.getElementById('alerts-list')
          if (!alerts || alerts.length === 0) {
            container.innerHTML =
              '<div style="text-align: center; color: #27ae60; padding: 20px;">✅ 暂无系统警报</div>'
            return
          }

          container.innerHTML = alerts
            .map(
              alert => `
                    <div class="alert-item">
                        <div class="alert-header">
                            <span class="alert-level">${alert.level}</span>
                            <span class="alert-time">${new Date(alert.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                `
            )
            .join('')
        }

        updateRecommendationsList(recommendations) {
          const container = document.getElementById('recommendations-list')
          if (!recommendations || recommendations.length === 0) {
            container.innerHTML =
              '<div style="text-align: center; color: #7f8c8d; padding: 20px;">📝 暂无改进建议</div>'
            return
          }

          container.innerHTML = recommendations
            .map(
              rec => `
                    <div class="recommendation-item">
                        <div class="recommendation-priority">${rec.priority}</div>
                        <div class="recommendation-text">
                            <strong>${rec.category}:</strong> ${rec.suggestion}
                            <br><small>预期效果: ${rec.impact}</small>
                        </div>
                    </div>
                `
            )
            .join('')
        }

        formatUptime(uptime) {
          const hours = Math.floor(uptime / (1000 * 60 * 60))
          const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60))
          return `${hours}:${minutes.toString().padStart(2, '0')}`
        }

        hideLoading() {
          document.getElementById('loading').style.display = 'none'
          document.getElementById('error').style.display = 'none'
          document.getElementById('dashboard-content').style.display = 'block'
        }

        showError() {
          document.getElementById('loading').style.display = 'none'
          document.getElementById('dashboard-content').style.display = 'none'
          document.getElementById('error').style.display = 'block'
        }

        startAutoRefresh() {
          setInterval(() => {
            this.loadData()
          }, this.refreshInterval)
        }
      }

      // 全局函数
      function loadDashboardData() {
        if (window.dashboard) {
          window.dashboard.loadData()
        }
      }

      // 初始化仪表板
      document.addEventListener('DOMContentLoaded', () => {
        window.dashboard = new SupervisorDashboard()
      })
    </script>
  </body>
</html>
