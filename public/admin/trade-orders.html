<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C2C交易订单管理 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
  
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-light">
  <div x-data="tradeOrdersPage()" x-init="init()" x-cloak>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>🔄 C2C交易订单管理
      </a>
      <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.username || '管理员')"></span>
          <button class="btn btn-outline-light btn-sm" @click="logout">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计卡片 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">订单总数</h6>
              <h3 class="text-primary" x-text="stats.total"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h6 class="text-muted">进行中</h6>
              <h3 class="text-warning" x-text="stats.created"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body text-center">
            <h6 class="text-muted">冻结中</h6>
              <h3 class="text-info" x-text="stats.frozen"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body text-center">
            <h6 class="text-muted">已完成</h6>
              <h3 class="text-success" x-text="stats.completed"></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 筛选区域 -->
    <div class="card mb-3">
      <div class="card-body">
          <form @submit.prevent="handleSearch" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">订单状态</label>
              <select class="form-select" x-model="filters.status">
              <option value="">全部状态</option>
              <option value="created">进行中</option>
              <option value="frozen">冻结中</option>
              <option value="completed">已完成</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">买家ID</label>
              <input type="number" class="form-control" x-model="filters.buyer_user_id" placeholder="买家用户ID">
          </div>
          <div class="col-md-2">
            <label class="form-label">卖家ID</label>
              <input type="number" class="form-control" x-model="filters.seller_user_id" placeholder="卖家用户ID">
          </div>
          <div class="col-md-2">
            <label class="form-label">挂牌ID</label>
              <input type="number" class="form-control" x-model="filters.listing_id" placeholder="挂牌ID">
          </div>
          <div class="col-md-2">
            <label class="form-label">排序方式</label>
              <select class="form-select" x-model="filters.sort_order">
              <option value="DESC">最新在前</option>
              <option value="ASC">最早在前</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
              <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
          </form>
      </div>
    </div>

    <!-- 订单列表 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;">订单ID</th>
                <th>挂牌信息</th>
                <th>买家ID</th>
                <th>卖家ID</th>
                <th>支付金额💎</th>
                <th>手续费💎</th>
                <th>状态</th>
                <th>创建时间</th>
                <th style="width: 120px;">操作</th>
              </tr>
            </thead>
              <tbody>
                <!-- 加载状态 -->
                <tr x-show="loading">
                <td colspan="9" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
                
                <!-- 空数据状态 -->
                <tr x-show="!loading && orders.length === 0">
                  <td colspan="9" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">暂无交易订单</p>
                  </td>
                </tr>
                
                <!-- 订单列表 -->
                <template x-for="order in orders" :key="order.order_id">
                  <tr>
                    <td>
                      <span class="badge bg-light text-dark" x-text="'#' + order.order_id"></span>
                    </td>
                    <td>
                      <small class="text-muted" x-text="'挂牌#' + (order.listing_id || '-')"></small><br>
                      <span class="badge bg-secondary" x-text="getAssetCode(order)"></span>
                    </td>
                    <td>
                      <span class="text-primary fw-bold" x-text="order.buyer_user_id"></span>
                    </td>
                    <td>
                      <span class="text-success fw-bold" x-text="order.seller_user_id"></span>
                    </td>
                    <td class="text-warning">
                      <strong x-text="'💎' + getGrossAmount(order)"></strong>
                    </td>
                    <td class="text-muted" x-text="'💎' + getFeeAmount(order)"></td>
                    <td>
                      <span class="badge" :class="getStatusColor(order.status)" x-text="getStatusText(order.status, order.status_display)"></span>
                    </td>
                    <td>
                      <small x-text="formatDate(order.created_at)"></small>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary" @click="viewOrderDetail(order.order_id)">
                        <i class="bi bi-eye"></i> 详情
                      </button>
                    </td>
                  </tr>
                </template>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
          <nav aria-label="分页" class="mt-3" x-show="pagination && pagination.total_pages > 1">
            <ul class="pagination justify-content-end">
              <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
              </li>
              <template x-for="page in visiblePages" :key="page">
                <li class="page-item" :class="{ 'active': page === currentPage, 'disabled': page === '...' }">
                  <a class="page-link" href="#" @click.prevent="page !== '...' && changePage(page)" x-text="page"></a>
                </li>
              </template>
              <li class="page-item" :class="{ 'disabled': currentPage === pagination?.total_pages }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- 订单详情模态框 -->
    <div class="modal fade" x-ref="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-receipt"></i> 交易订单详情
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
          <div class="modal-body" x-show="selectedOrder">
          <div class="row g-3">
            <!-- 订单基本信息 -->
            <div class="col-12">
              <h6 class="border-bottom pb-2 text-primary">
                <i class="bi bi-info-circle"></i> 订单信息
              </h6>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">订单ID</label>
                <p class="fw-bold" x-text="'#' + (selectedOrder?.order_id || '-')"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">订单状态</label>
                <p>
                  <span class="badge" :class="getStatusColor(selectedOrder?.status)" x-text="getStatusText(selectedOrder?.status, selectedOrder?.status_display)"></span>
                </p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">创建时间</label>
                <p x-text="formatDate(selectedOrder?.created_at)"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">完成时间</label>
                <p x-text="formatDate(selectedOrder?.completed_at) || '-'"></p>
            </div>

            <!-- 挂牌信息 -->
            <div class="col-12">
              <h6 class="border-bottom pb-2 text-primary">
                <i class="bi bi-tag"></i> 挂牌信息
              </h6>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">挂牌ID</label>
                <p x-text="'#' + (selectedOrder?.listing_id || '-')"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">资产类型</label>
                <p x-text="selectedOrder?.listing?.asset_code || selectedOrder?.asset_code || 'DIAMOND'"></p>
            </div>

            <!-- 交易双方 -->
            <div class="col-12">
              <h6 class="border-bottom pb-2 text-primary">
                <i class="bi bi-people"></i> 交易双方
              </h6>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">买家ID</label>
                <p x-text="selectedOrder?.buyer_user_id || '-'"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">卖家ID</label>
                <p x-text="selectedOrder?.seller_user_id || '-'"></p>
            </div>

              <!-- 金额信息 -->
            <div class="col-12">
              <h6 class="border-bottom pb-2 text-primary">
                <i class="bi bi-currency-exchange"></i> 金额信息（💎钻石）
              </h6>
            </div>
            <div class="col-md-4">
              <label class="form-label text-muted">买家支付总额</label>
                <p class="fw-bold text-success" x-text="'💎' + getGrossAmount(selectedOrder || {})"></p>
            </div>
            <div class="col-md-4">
              <label class="form-label text-muted">平台手续费</label>
                <p class="text-warning" x-text="'💎' + getFeeAmount(selectedOrder || {})"></p>
            </div>
            <div class="col-md-4">
              <label class="form-label text-muted">卖家实收金额</label>
                <p class="text-info" x-text="'💎' + getNetAmount(selectedOrder || {})"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
    <div class="loading-overlay" x-show="globalLoading" style="display:none;">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  
  <!-- 页面脚本 -->
  <script src="/admin/js/pages/trade-orders.js"></script>
</body>
</html>
