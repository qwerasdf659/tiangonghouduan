<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖干预管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .intervention-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .intervention-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status-active { color: #198754; }
    .status-pending { color: #ffc107; }
    .status-used { color: #6c757d; }
    .status-expired { color: #dc3545; }
    .user-search-result {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 抽奖干预管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 功能说明 -->
    <div class="alert alert-info mb-3">
      <i class="bi bi-info-circle"></i>
      <strong>功能说明：</strong>抽奖干预允许管理员预设特定用户的下次抽奖结果。干预规则生效一次后自动失效。
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0"><i class="bi bi-bullseye"></i> 抽奖干预规则</h5>
            <small class="text-muted">管理用户抽奖结果的预设规则</small>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createInterventionModal">
            <i class="bi bi-plus-lg"></i> 新增干预规则
          </button>
        </div>
      </div>
    </div>

    <!-- 筛选区 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">状态筛选</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="active">待触发</option>
              <option value="used">已使用</option>
              <option value="expired">已过期</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">用户搜索</label>
            <input type="text" class="form-control" id="userSearch" placeholder="手机号/用户ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">奖品类型</label>
            <select class="form-select" id="prizeTypeFilter">
              <option value="">全部类型</option>
              <option value="physical">实物奖品</option>
              <option value="virtual">虚拟奖品</option>
              <option value="points">积分</option>
              <option value="coupon">优惠券</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-outline-primary w-100" id="searchFilterBtn">
              <i class="bi bi-search"></i> 搜索
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 干预规则列表 -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>规则ID</th>
                <th>目标用户</th>
                <th>预设奖品</th>
                <th>奖品价值</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>过期时间</th>
                <th>创建者</th>
                <th style="width: 120px;">操作</th>
              </tr>
            </thead>
            <tbody id="interventionTableBody">
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <div class="spinner-border text-primary" role="status"></div>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 分页 -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>
        <span class="text-muted">共 <span id="totalCount">0</span> 条记录</span>
      </div>
      <nav>
        <ul class="pagination mb-0" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <!-- 新增干预规则模态框 -->
  <div class="modal fade" id="createInterventionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 新增抽奖干预规则</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="interventionForm">
            <!-- 用户选择 -->
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-person"></i> 选择目标用户</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-8">
                    <label class="form-label">搜索用户（手机号/昵称）<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="searchUserInput" placeholder="请输入手机号或昵称搜索">
                      <button type="button" class="btn btn-outline-primary" id="searchUserBtn">
                        <i class="bi bi-search"></i> 搜索
                      </button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div id="userSearchResult" class="user-search-result"></div>
                  </div>
                  <div class="col-12">
                    <div id="selectedUser" class="alert alert-secondary" style="display: none;">
                      <strong>已选用户：</strong>
                      <span id="selectedUserInfo"></span>
                      <input type="hidden" id="targetUserId">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 奖品配置 -->
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-gift"></i> 预设奖品</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">选择奖品 <span class="text-danger">*</span></label>
                    <select class="form-select" id="prizeSelect">
                      <option value="">请选择奖品</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">奖品预览</label>
                    <div id="prizePreview" class="border rounded p-2 text-muted">
                      未选择奖品
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 规则设置 -->
            <div class="card">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-gear"></i> 规则设置</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">过期时间</label>
                    <input type="datetime-local" class="form-control" id="expireTime">
                    <small class="text-muted">不设置则永不过期（直到被使用）</small>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">干预原因</label>
                    <input type="text" class="form-control" id="interventionReason" 
                      placeholder="如：VIP用户首次抽奖礼遇">
                  </div>
                  <div class="col-12">
                    <label class="form-label">备注说明</label>
                    <textarea class="form-control" id="interventionNote" rows="2" 
                      placeholder="管理员备注..."></textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="createInterventionBtn">
            <i class="bi bi-check-lg"></i> 创建规则
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 查看详情模态框 -->
  <div class="modal fade" id="viewInterventionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-info-circle"></i> 干预规则详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewInterventionBody">
          <!-- 详情内容 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <!-- 引入公共Toast组件 -->
  <script src="/admin/js/common/toast.js"></script>
  <!-- 引入页面专属逻辑 -->
  <script src="/admin/js/pages/presets.js"></script>
</body>
</html>
