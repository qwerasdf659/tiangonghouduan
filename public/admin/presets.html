<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖干预管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .intervention-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .intervention-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status-active { color: #198754; }
    .status-pending { color: #ffc107; }
    .status-used { color: #6c757d; }
    .status-expired { color: #dc3545; }
    .user-search-result {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 抽奖干预管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 功能说明 -->
    <div class="alert alert-info mb-3">
      <i class="bi bi-info-circle"></i>
      <strong>功能说明：</strong>抽奖干预允许管理员预设特定用户的下次抽奖结果。干预规则生效一次后自动失效。
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0"><i class="bi bi-bullseye"></i> 抽奖干预规则</h5>
            <small class="text-muted">管理用户抽奖结果的预设规则</small>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createInterventionModal">
            <i class="bi bi-plus-lg"></i> 新增干预规则
          </button>
        </div>
      </div>
    </div>

    <!-- 筛选区 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">状态筛选</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="active">待触发</option>
              <option value="used">已使用</option>
              <option value="expired">已过期</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">用户搜索</label>
            <input type="text" class="form-control" id="userSearch" placeholder="手机号/用户ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">奖品类型</label>
            <select class="form-select" id="prizeTypeFilter">
              <option value="">全部类型</option>
              <option value="physical">实物奖品</option>
              <option value="virtual">虚拟奖品</option>
              <option value="points">积分</option>
              <option value="coupon">优惠券</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-outline-primary w-100" onclick="loadInterventions()">
              <i class="bi bi-search"></i> 搜索
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 干预规则列表 -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>规则ID</th>
                <th>目标用户</th>
                <th>预设奖品</th>
                <th>奖品价值</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>过期时间</th>
                <th>创建者</th>
                <th style="width: 120px;">操作</th>
              </tr>
            </thead>
            <tbody id="interventionTableBody">
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <div class="spinner-border text-primary" role="status"></div>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 分页 -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>
        <span class="text-muted">共 <span id="totalCount">0</span> 条记录</span>
      </div>
      <nav>
        <ul class="pagination mb-0" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <!-- 新增干预规则模态框 -->
  <div class="modal fade" id="createInterventionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 新增抽奖干预规则</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="interventionForm">
            <!-- 用户选择 -->
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-person"></i> 选择目标用户</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-8">
                    <label class="form-label">搜索用户（手机号/昵称）<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="searchUserInput" placeholder="请输入手机号或昵称搜索">
                      <button type="button" class="btn btn-outline-primary" onclick="searchUser()">
                        <i class="bi bi-search"></i> 搜索
                      </button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div id="userSearchResult" class="user-search-result"></div>
                  </div>
                  <div class="col-12">
                    <div id="selectedUser" class="alert alert-secondary" style="display: none;">
                      <strong>已选用户：</strong>
                      <span id="selectedUserInfo"></span>
                      <input type="hidden" id="targetUserId">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 奖品配置 -->
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-gift"></i> 预设奖品</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">选择奖品 <span class="text-danger">*</span></label>
                    <select class="form-select" id="prizeSelect">
                      <option value="">请选择奖品</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">奖品预览</label>
                    <div id="prizePreview" class="border rounded p-2 text-muted">
                      未选择奖品
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 规则设置 -->
            <div class="card">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="bi bi-gear"></i> 规则设置</h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">过期时间</label>
                    <input type="datetime-local" class="form-control" id="expireTime">
                    <small class="text-muted">不设置则永不过期（直到被使用）</small>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">干预原因</label>
                    <input type="text" class="form-control" id="interventionReason" 
                      placeholder="如：VIP用户首次抽奖礼遇">
                  </div>
                  <div class="col-12">
                    <label class="form-label">备注说明</label>
                    <textarea class="form-control" id="interventionNote" rows="2" 
                      placeholder="管理员备注..."></textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="createIntervention()">
            <i class="bi bi-check-lg"></i> 创建规则
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 查看详情模态框 -->
  <div class="modal fade" id="viewInterventionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-info-circle"></i> 干预规则详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewInterventionBody">
          <!-- 详情内容 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 抽奖干预管理页面
     * @description 管理员预设特定用户的抽奖结果
     * @created 2026-01-09
     */

    let currentPage = 1;
    const pageSize = 10;
    let allPrizes = [];

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('prizeSelect').addEventListener('change', updatePrizePreview);

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载数据
      loadPrizes();
      loadInterventions();
    });

    /**
     * 加载奖品列表
     */
    async function loadPrizes() {
      try {
        // ✅ 使用console管理端点获取奖品列表
        const response = await apiRequest('/api/v4/console/prize-pool/prizes');

        if (response && response.success) {
          allPrizes = response.data || [];
          renderPrizeOptions();
        }
      } catch (error) {
        console.error('加载奖品列表失败:', error);
      }
    }

    /**
     * 渲染奖品选项
     */
    function renderPrizeOptions() {
      const select = document.getElementById('prizeSelect');
      select.innerHTML = '<option value="">请选择奖品</option>' +
        allPrizes.map(prize => `
          <option value="${prize.prize_id}" 
            data-name="${prize.prize_name}" 
            data-value="${prize.prize_value || 0}"
            data-type="${prize.prize_type || 'virtual'}">
            ${prize.prize_name} (¥${(prize.prize_value || 0).toFixed(2)})
          </option>
        `).join('');
    }

    /**
     * 更新奖品预览
     */
    function updatePrizePreview() {
      const select = document.getElementById('prizeSelect');
      const preview = document.getElementById('prizePreview');
      const selected = select.options[select.selectedIndex];

      if (select.value) {
        const name = selected.dataset.name;
        const value = selected.dataset.value;
        const type = getPrizeTypeLabel(selected.dataset.type);

        preview.innerHTML = `
          <div class="d-flex justify-content-between">
            <span><strong>${name}</strong></span>
            <span class="badge bg-primary">${type}</span>
          </div>
          <div class="text-success fw-bold">¥${parseFloat(value).toFixed(2)}</div>
        `;
        preview.classList.remove('text-muted');
      } else {
        preview.innerHTML = '未选择奖品';
        preview.classList.add('text-muted');
      }
    }

    /**
     * 获取奖品类型标签
     */
    function getPrizeTypeLabel(type) {
      const labels = {
        physical: '实物',
        virtual: '虚拟',
        points: '积分',
        coupon: '优惠券'
      };
      return labels[type] || '未知';
    }

    /**
     * 搜索用户
     */
    async function searchUser() {
      const keyword = document.getElementById('searchUserInput').value.trim();
      if (!keyword) {
        showErrorToast('请输入搜索关键词');
        return;
      }

      const resultDiv = document.getElementById('userSearchResult');
      resultDiv.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm"></div> 搜索中...</div>';

      try {
        // ✅ 使用user-management端点搜索用户
        const response = await apiRequest(`/api/v4/console/user-management/users?search=${encodeURIComponent(keyword)}&page_size=10`);

        if (response && response.success) {
          const users = response.data?.list || response.data || [];

          if (users.length === 0) {
            resultDiv.innerHTML = '<div class="alert alert-warning py-2 mb-0">未找到匹配的用户</div>';
            return;
          }

          resultDiv.innerHTML = `
            <div class="list-group">
              ${users.map(user => `
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" 
                   onclick="selectUser(${user.user_id}, '${user.nickname || ''}', '${user.mobile || ''}')">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <strong>${user.nickname || '未设置昵称'}</strong>
                      <small class="text-muted ms-2">${user.mobile || ''}</small>
                    </div>
                    <span class="badge bg-secondary">ID: ${user.user_id}</span>
                  </div>
                </a>
              `).join('')}
            </div>
          `;
        }
      } catch (error) {
        console.error('搜索用户失败:', error);
        resultDiv.innerHTML = '<div class="alert alert-danger py-2 mb-0">搜索失败</div>';
      }
    }

    /**
     * 选择用户
     */
    function selectUser(userId, nickname, mobile) {
      document.getElementById('targetUserId').value = userId;
      document.getElementById('selectedUserInfo').textContent = 
        `${nickname || '未设置昵称'} (${mobile || 'ID:' + userId})`;
      document.getElementById('selectedUser').style.display = 'block';
      document.getElementById('userSearchResult').innerHTML = '';
    }

    /**
     * 加载干预规则列表
     */
    async function loadInterventions() {
      const tbody = document.getElementById('interventionTableBody');

      try {
        const params = new URLSearchParams({
          page: currentPage,
          page_size: pageSize
        });

        const status = document.getElementById('statusFilter').value;
        const userSearch = document.getElementById('userSearch').value.trim();
        const prizeType = document.getElementById('prizeTypeFilter').value;

        if (status) params.append('status', status);
        if (userSearch) params.append('user_search', userSearch);
        if (prizeType) params.append('prize_type', prizeType);

        // ✅ 使用console管理端点
        const response = await apiRequest(`/api/v4/console/lottery-management/interventions?${params}`);

        if (response && response.success) {
          const interventions = response.data?.list || response.data || [];
          const total = response.data?.total || interventions.length;

          document.getElementById('totalCount').textContent = total;

          if (interventions.length === 0) {
            tbody.innerHTML = `
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">暂无干预规则</p>
                </td>
              </tr>
            `;
            return;
          }

          tbody.innerHTML = interventions.map(item => `
            <tr>
              <td><code>${item.intervention_id || item.id}</code></td>
              <td>
                <strong>${item.user_nickname || '未知'}</strong>
                <br><small class="text-muted">${item.user_mobile || 'ID:' + item.target_user_id}</small>
              </td>
              <td>${item.prize_name || '未知奖品'}</td>
              <td class="text-success fw-bold">¥${(item.prize_value || 0).toFixed(2)}</td>
              <td>${getStatusBadge(item.status)}</td>
              <td><small>${formatDate(item.created_at)}</small></td>
              <td><small>${item.expire_time ? formatDate(item.expire_time) : '永不过期'}</small></td>
              <td>${item.creator_name || '系统'}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="viewIntervention(${item.intervention_id || item.id})">
                  <i class="bi bi-eye"></i>
                </button>
                ${item.status === 'active' ? `
                  <button class="btn btn-sm btn-outline-danger" onclick="cancelIntervention(${item.intervention_id || item.id})">
                    <i class="bi bi-x"></i>
                  </button>
                ` : ''}
              </td>
            </tr>
          `).join('');

          renderPagination(total);
        }
      } catch (error) {
        console.error('加载干预规则失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 获取状态标签
     */
    function getStatusBadge(status) {
      const badges = {
        active: '<span class="badge bg-success">待触发</span>',
        used: '<span class="badge bg-secondary">已使用</span>',
        expired: '<span class="badge bg-danger">已过期</span>',
        cancelled: '<span class="badge bg-warning text-dark">已取消</span>'
      };
      return badges[status] || '<span class="badge bg-light text-dark">未知</span>';
    }

    /**
     * 渲染分页
     */
    function renderPagination(total) {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(total / pageSize);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';

      if (currentPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="goToPage(${currentPage - 1})">上一页</a></li>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="javascript:void(0)" onclick="goToPage(${i})">${i}</a>
          </li>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }

      if (currentPage < totalPages) {
        html += `<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="goToPage(${currentPage + 1})">下一页</a></li>`;
      }

      pagination.innerHTML = html;
    }

    /**
     * 跳转到指定页
     */
    function goToPage(page) {
      currentPage = page;
      loadInterventions();
    }

    /**
     * 创建干预规则
     */
    async function createIntervention() {
      const targetUserId = document.getElementById('targetUserId').value;
      const prizeId = document.getElementById('prizeSelect').value;
      const expireTime = document.getElementById('expireTime').value;
      const reason = document.getElementById('interventionReason').value.trim();
      const note = document.getElementById('interventionNote').value.trim();

      if (!targetUserId) {
        showErrorToast('请选择目标用户');
        return;
      }

      if (!prizeId) {
        showErrorToast('请选择预设奖品');
        return;
      }

      showLoading(true);

      try {
        const response = await apiRequest('/api/v4/console/lottery-management/interventions', {
          method: 'POST',
          body: JSON.stringify({
            target_user_id: parseInt(targetUserId),
            prize_id: parseInt(prizeId),
            expire_time: expireTime ? new Date(expireTime).toISOString() : null,
            reason: reason,
            note: note
          })
        });

        if (response && response.success) {
          showSuccessToast('干预规则创建成功');
          bootstrap.Modal.getInstance(document.getElementById('createInterventionModal')).hide();
          resetForm();
          loadInterventions();
        } else {
          throw new Error(response?.message || '创建失败');
        }
      } catch (error) {
        console.error('创建干预规则失败:', error);
        showErrorToast('创建失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 重置表单
     */
    function resetForm() {
      document.getElementById('interventionForm').reset();
      document.getElementById('selectedUser').style.display = 'none';
      document.getElementById('targetUserId').value = '';
      document.getElementById('userSearchResult').innerHTML = '';
      document.getElementById('prizePreview').innerHTML = '未选择奖品';
      document.getElementById('prizePreview').classList.add('text-muted');
    }

    /**
     * 查看干预规则详情
     */
    async function viewIntervention(id) {
      try {
        const response = await apiRequest(`/api/v4/console/lottery-management/interventions/${id}`);

        if (response && response.success) {
          const item = response.data;

          document.getElementById('viewInterventionBody').innerHTML = `
            <div class="mb-3">
              <label class="form-label text-muted">规则ID</label>
              <div><code>${item.intervention_id || item.id}</code></div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">目标用户</label>
              <div><strong>${item.user_nickname || '未知'}</strong> (${item.user_mobile || 'ID:' + item.target_user_id})</div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">预设奖品</label>
              <div><strong>${item.prize_name}</strong></div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">奖品价值</label>
              <div class="text-success fw-bold">¥${(item.prize_value || 0).toFixed(2)}</div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">状态</label>
              <div>${getStatusBadge(item.status)}</div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">干预原因</label>
              <div>${item.reason || '未填写'}</div>
            </div>
            <div class="mb-3">
              <label class="form-label text-muted">备注</label>
              <div>${item.note || '无'}</div>
            </div>
            <div class="row">
              <div class="col-6">
                <label class="form-label text-muted">创建时间</label>
                <div><small>${formatDate(item.created_at)}</small></div>
              </div>
              <div class="col-6">
                <label class="form-label text-muted">过期时间</label>
                <div><small>${item.expire_time ? formatDate(item.expire_time) : '永不过期'}</small></div>
              </div>
            </div>
            ${item.status === 'used' ? `
              <div class="mt-3 alert alert-success">
                <strong>使用时间：</strong>${formatDate(item.used_at)}
              </div>
            ` : ''}
          `;

          new bootstrap.Modal(document.getElementById('viewInterventionModal')).show();
        }
      } catch (error) {
        console.error('获取干预规则详情失败:', error);
        showErrorToast('获取详情失败');
      }
    }

    /**
     * 取消干预规则
     */
    async function cancelIntervention(id) {
      if (!confirm('确定要取消此干预规则吗？取消后无法恢复。')) {
        return;
      }

      showLoading(true);

      try {
        const response = await apiRequest(`/api/v4/console/lottery-management/interventions/${id}/cancel`, {
          method: 'POST'
        });

        if (response && response.success) {
          showSuccessToast('干预规则已取消');
          loadInterventions();
        } else {
          throw new Error(response?.message || '取消失败');
        }
      } catch (error) {
        console.error('取消干预规则失败:', error);
        showErrorToast('取消失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
