<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通用资产调整 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .asset-card {
      border-left: 4px solid #0d6efd;
    }
    .asset-card.points { border-left-color: #ffc107; }
    .asset-card.diamond { border-left-color: #17a2b8; }
    .asset-card.material { border-left-color: #28a745; }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 通用资产调整
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 用户搜索区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-search"></i> 查询用户资产</h5>
        <form id="searchForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" id="searchUserId" placeholder="输入用户ID">
          </div>
          <div class="col-md-4">
            <label class="form-label">手机号</label>
            <input type="text" class="form-control" id="searchMobile" placeholder="输入手机号">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 用户信息和资产区域 -->
    <div id="userAssetsSection" style="display: none;">
      <!-- 用户信息 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="bi bi-person-circle"></i> <span id="userNickname">-</span>
              </h5>
              <p class="mb-0 text-muted">
                <small>用户ID: <code id="userId">-</code> | 手机号: <span id="userMobile">-</span></small>
              </p>
            </div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#adjustAssetModal">
              <i class="bi bi-wallet2"></i> 调整资产
            </button>
          </div>
        </div>
      </div>

      <!-- 资产余额卡片 -->
      <div class="row g-3 mb-3" id="assetCardsContainer">
        <!-- 动态生成 -->
      </div>

      <!-- 资产调整记录 -->
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-clock-history"></i> 调整记录</h5>
          <div>
            <select class="form-select form-select-sm" id="assetTypeFilter" style="width: 150px;">
              <option value="">全部资产</option>
            </select>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>时间</th>
                  <th>资产类型</th>
                  <th>调整类型</th>
                  <th>数量</th>
                  <th>调整后余额</th>
                  <th>原因</th>
                  <th>操作人</th>
                </tr>
              </thead>
              <tbody id="adjustmentTableBody">
                <tr>
                  <td colspan="7" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-2">请先查询用户</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white">
          <nav id="paginationNav"></nav>
        </div>
      </div>
    </div>

    <!-- 空状态 -->
    <div id="emptyState" class="text-center py-5 text-muted">
      <i class="bi bi-wallet2" style="font-size: 4rem;"></i>
      <h5 class="mt-3">通用资产调整</h5>
      <p>搜索用户后可查看并调整其所有类型的资产余额</p>
    </div>
  </div>

  <!-- 调整资产模态框 -->
  <div class="modal fade" id="adjustAssetModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-sliders"></i> 调整资产</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adjustAssetForm">
            <div class="mb-3">
              <label class="form-label">资产类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="assetType" required>
                <option value="">请选择资产类型</option>
                <option value="POINTS">积分</option>
                <option value="DIAMOND">钻石</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustType" required>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
                <option value="set">设置</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">数量 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="adjustAmount" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="adjustReason" rows="3" required placeholder="请输入调整原因"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAdjustBtn">确认调整</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 通用资产调整页面
     * @description 管理用户的各类资产（积分、钻石、材料等）
     * @created 2026-01-09
     */

    // 全局变量
    let currentUserId = null;
    let currentPage = 1;
    const pageSize = 20;
    let assetTypes = [];

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('searchForm').addEventListener('submit', handleSearch);
      document.getElementById('submitAdjustBtn').addEventListener('click', submitAdjustAsset);
      document.getElementById('assetTypeFilter').addEventListener('change', loadAdjustmentRecords);

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载资产类型
      loadAssetTypes();
    });

    /**
     * 加载资产类型
     */
    async function loadAssetTypes() {
      try {
        const response = await apiRequest('/api/v4/console/asset-adjustment/asset-types');
        if (response && response.success) {
          assetTypes = response.data.asset_types || response.data || [];
          
          const select = document.getElementById('assetType');
          const filterSelect = document.getElementById('assetTypeFilter');
          
          // 清空现有选项（保留默认）
          select.innerHTML = '<option value="">请选择资产类型</option>';
          filterSelect.innerHTML = '<option value="">全部资产</option>';
          
          assetTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type.asset_code;
            option.textContent = type.name || type.asset_code;
            select.appendChild(option.cloneNode(true));
            filterSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载资产类型失败:', error);
      }
    }

    /**
     * 处理搜索
     */
    async function handleSearch(e) {
      e.preventDefault();
      
      const userId = document.getElementById('searchUserId').value.trim();
      const mobile = document.getElementById('searchMobile').value.trim();

      if (!userId && !mobile) {
        showErrorToast('请输入用户ID或手机号');
        return;
      }

      let targetUserId = userId;

      // 如果提供了手机号，先通过手机号查询用户ID
      if (mobile && !userId) {
        try {
          const userResponse = await apiRequest(`/api/v4/console/user-management/users?search=${mobile}`);
          if (userResponse && userResponse.success && userResponse.data) {
            const users = userResponse.data.users || userResponse.data;
            if (users.length > 0) {
              targetUserId = users[0].user_id;
            } else {
              showErrorToast('未找到该手机号对应的用户');
              return;
            }
          } else {
            showErrorToast('查询用户失败');
            return;
          }
        } catch (error) {
          showErrorToast('查询用户失败：' + error.message);
          return;
        }
      }

      // 加载用户资产信息
      await loadUserAssets(targetUserId);
    }

    /**
     * 加载用户资产信息
     */
    async function loadUserAssets(userId) {
      currentUserId = userId;
      currentPage = 1;
      showLoading(true);

      try {
        const response = await apiRequest(`/api/v4/console/asset-adjustment/user/${userId}/balances`);

        if (response && response.success) {
          const { user, balances } = response.data;

          // 显示用户信息
          document.getElementById('userId').textContent = user.user_id;
          document.getElementById('userNickname').textContent = user.nickname || '未设置';
          document.getElementById('userMobile').textContent = maskPhone(user.mobile) || '-';

          // 渲染资产卡片
          renderAssetCards(balances);

          // 显示用户资产区域
          document.getElementById('userAssetsSection').style.display = 'block';
          document.getElementById('emptyState').style.display = 'none';

          // 加载调整记录
          loadAdjustmentRecords();
        } else {
          showErrorToast(response?.message || '查询失败');
        }
      } catch (error) {
        console.error('加载用户资产失败:', error);
        showErrorToast(error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 渲染资产卡片
     */
    function renderAssetCards(balances) {
      const container = document.getElementById('assetCardsContainer');
      
      if (!balances || balances.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-info">该用户暂无资产记录</div>
          </div>
        `;
        return;
      }

      container.innerHTML = balances.map(balance => {
        const iconClass = getAssetIcon(balance.asset_code);
        const cardClass = balance.asset_code.toLowerCase();
        
        return `
          <div class="col-md-3">
            <div class="card asset-card ${cardClass}">
              <div class="card-body text-center">
                <i class="bi ${iconClass}" style="font-size: 2rem;"></i>
                <h4 class="mt-2 mb-0">${balance.balance || 0}</h4>
                <small class="text-muted">${balance.asset_name || balance.asset_code}</small>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    /**
     * 获取资产图标
     */
    function getAssetIcon(assetCode) {
      const icons = {
        'POINTS': 'bi-star-fill text-warning',
        'DIAMOND': 'bi-gem text-info',
        'GOLD': 'bi-coin text-warning',
        'SILVER': 'bi-circle-fill text-secondary'
      };
      return icons[assetCode] || 'bi-box text-primary';
    }

    /**
     * 加载调整记录
     */
    async function loadAdjustmentRecords() {
      if (!currentUserId) return;

      const tbody = document.getElementById('adjustmentTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">加载中...</span>
            </div>
          </td>
        </tr>
      `;

      try {
        const assetType = document.getElementById('assetTypeFilter').value;
        const params = new URLSearchParams({
          user_id: currentUserId,
          page: currentPage,
          page_size: pageSize
        });

        if (assetType) {
          params.append('asset_code', assetType);
        }

        const response = await apiRequest(`/api/v4/console/assets/transactions?${params.toString()}`);

        if (response && response.success) {
          const { transactions, pagination } = response.data;
          renderAdjustmentTable(transactions);
          if (pagination) {
            renderPagination(pagination);
          }
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-2">暂无调整记录</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载调整记录失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 渲染调整记录表格
     */
    function renderAdjustmentTable(transactions) {
      const tbody = document.getElementById('adjustmentTableBody');

      if (!transactions || transactions.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无调整记录</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = transactions.map(tx => {
        const amountClass = tx.amount >= 0 ? 'text-success' : 'text-danger';
        const amountPrefix = tx.amount >= 0 ? '+' : '';

        return `
          <tr>
            <td>${formatDate(tx.created_at)}</td>
            <td>${tx.asset_name || tx.asset_code}</td>
            <td>${tx.tx_type || '-'}</td>
            <td class="${amountClass}">${amountPrefix}${tx.amount}</td>
            <td>${tx.balance_after || '-'}</td>
            <td>${tx.reason || tx.description || '-'}</td>
            <td>${tx.operator_name || '-'}</td>
          </tr>
        `;
      }).join('');
    }

    /**
     * 渲染分页
     */
    function renderPagination(pagination) {
      const nav = document.getElementById('paginationNav');
      if (!pagination || pagination.total_pages <= 1) {
        nav.innerHTML = '';
        return;
      }

      let html = '<ul class="pagination pagination-sm justify-content-center mb-0">';

      html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">上一页</a>
        </li>
      `;

      for (let i = 1; i <= pagination.total_pages; i++) {
        if (i === 1 || i === pagination.total_pages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
            </li>
          `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      html += `
        <li class="page-item ${currentPage === pagination.total_pages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">下一页</a>
        </li>
      `;

      html += '</ul>';
      nav.innerHTML = html;
    }

    /**
     * 跳转到指定页
     */
    function goToPage(page) {
      currentPage = page;
      loadAdjustmentRecords();
    }

    /**
     * 提交资产调整
     */
    async function submitAdjustAsset() {
      const form = document.getElementById('adjustAssetForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        user_id: currentUserId,
        asset_code: document.getElementById('assetType').value,
        adjust_type: document.getElementById('adjustType').value,
        amount: parseInt(document.getElementById('adjustAmount').value),
        reason: document.getElementById('adjustReason').value.trim(),
        idempotency_key: `asset_adjust_${currentUserId}_${Date.now()}`
      };

      try {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>提交中...';

        const response = await apiRequest('/api/v4/console/asset-adjustment/adjust', {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (response && response.success) {
          showSuccessToast('资产调整成功');
          bootstrap.Modal.getInstance(document.getElementById('adjustAssetModal')).hide();
          form.reset();
          loadUserAssets(currentUserId);
        } else {
          showErrorToast(response?.message || '调整失败');
        }
      } catch (error) {
        console.error('资产调整失败:', error);
        showErrorToast(error.message);
      } finally {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '确认调整';
      }
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
