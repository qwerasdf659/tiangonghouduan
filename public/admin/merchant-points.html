<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商家积分审核 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .review-card {
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 商家积分审核
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 审核统计 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card review-card">
          <div class="card-body text-center">
            <i class="bi bi-hourglass-split text-warning" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-warning" id="pendingCount">0</h4>
            <small class="text-muted">待审核</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-success" id="approvedCount">0</h4>
            <small class="text-muted">已通过</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-danger" id="rejectedCount">0</h4>
            <small class="text-muted">已拒绝</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-star-fill text-primary" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-primary" id="totalPoints">0</h4>
            <small class="text-muted">今日发放积分</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-2">
            <label class="form-label">审核状态</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="pending" selected>待审核</option>
              <option value="approved">已通过</option>
              <option value="rejected">已拒绝</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">商家</label>
            <select class="form-select" id="merchantFilter">
              <option value="">全部商家</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">时间范围</label>
            <select class="form-select" id="timeRangeFilter">
              <option value="">全部时间</option>
              <option value="today">今日</option>
              <option value="week">本周</option>
              <option value="month">本月</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" id="batchApproveBtn" disabled>
              <i class="bi bi-check-lg"></i> 批量通过
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger w-100" id="batchRejectBtn" disabled>
              <i class="bi bi-x-lg"></i> 批量拒绝
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 审核列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-list-check"></i> 积分发放申请</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="selectAll">
          <label class="form-check-label" for="selectAll">全选待审核</label>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th width="40"><input type="checkbox" class="form-check-input" id="headerCheckbox"></th>
                <th>申请ID</th>
                <th>商家名称</th>
                <th>用户</th>
                <th>积分数量</th>
                <th>消费金额</th>
                <th>申请时间</th>
                <th>状态</th>
                <th>审核人</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="reviewTableBody">
              <tr>
                <td colspan="10" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 审核模态框 -->
  <div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-clipboard-check"></i> 审核积分申请</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <p><strong>申请ID：</strong><span id="modalApplyId">-</span></p>
            <p><strong>商家：</strong><span id="modalMerchant">-</span></p>
            <p><strong>用户：</strong><span id="modalUser">-</span></p>
            <p><strong>积分数量：</strong><span id="modalPoints">-</span></p>
            <p><strong>消费金额：</strong><span id="modalAmount">-</span></p>
            <p><strong>备注：</strong><span id="modalRemark">-</span></p>
          </div>
          <div class="mb-3">
            <label class="form-label">审核意见</label>
            <textarea class="form-control" id="reviewComment" rows="3" placeholder="请输入审核意见（可选）"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger" id="rejectBtn">拒绝</button>
          <button type="button" class="btn btn-success" id="approveBtn">通过</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <!-- Toast组件 -->
  <script src="/admin/js/common/toast.js"></script>

  <!-- 页面专属逻辑 -->
  <script src="/admin/js/pages/merchant-points.js"></script>
</body>
</html>
