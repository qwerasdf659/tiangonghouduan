<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商家积分审核 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .review-card {
      border-left: 4px solid #ffc107;
    }
    [x-cloak] { display: none !important; }
  </style>
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
</head>
<body class="bg-light">
  <div x-data="merchantPointsPage()" x-init="init()" x-cloak>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>管理后台 - 商家积分审核
        </a>
        <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || userInfo.username || '管理员')"></span>
          <button class="btn btn-outline-light btn-sm" @click="handleLogout()">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 审核统计 -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card review-card">
            <div class="card-body text-center">
              <i class="bi bi-hourglass-split text-warning" style="font-size: 2rem;"></i>
              <h4 class="mt-2 text-warning" x-text="stats.pendingCount">0</h4>
              <small class="text-muted">待审核</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
              <h4 class="mt-2 text-success" x-text="stats.approvedCount">0</h4>
              <small class="text-muted">已通过</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
              <h4 class="mt-2 text-danger" x-text="stats.rejectedCount">0</h4>
              <small class="text-muted">已拒绝</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-star-fill text-primary" style="font-size: 2rem;"></i>
              <h4 class="mt-2 text-primary" x-text="stats.totalPoints">0</h4>
              <small class="text-muted">今日发放积分</small>
            </div>
          </div>
        </div>
      </div>

      <!-- 操作区域 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-2">
              <label class="form-label">审核状态</label>
              <select class="form-select" x-model="statusFilter" @change="handleFilterChange()">
                <option value="">全部状态</option>
                <option value="pending">待审核</option>
                <option value="approved">已通过</option>
                <option value="rejected">已拒绝</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">优先级</label>
              <select class="form-select" x-model="priorityFilter" @change="handleFilterChange()">
                <option value="">全部优先级</option>
                <option value="high">高</option>
                <option value="medium">中</option>
                <option value="low">低</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">时间范围</label>
              <select class="form-select" x-model="timeRangeFilter" @change="handleFilterChange()">
                <option value="">全部时间</option>
                <option value="today">今日</option>
                <option value="week">本周</option>
                <option value="month">本月</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" @click="handleRefresh()" :disabled="loading">
                <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                <i class="bi bi-arrow-repeat" x-show="!loading"></i> 刷新
              </button>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success w-100" @click="batchApprove()" :disabled="!hasSelection || loading">
                <i class="bi bi-check-lg"></i> 批量通过 <span x-show="hasSelection" x-text="'(' + selectionCount + ')'"></span>
              </button>
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger w-100" @click="batchReject()" :disabled="!hasSelection || loading">
                <i class="bi bi-x-lg"></i> 批量拒绝 <span x-show="hasSelection" x-text="'(' + selectionCount + ')'"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 审核列表 -->
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-list-check"></i> 积分发放申请</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="selectAll" @change="toggleSelectAll($event)">
            <label class="form-check-label" for="selectAll">全选待审核</label>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th width="40">
                    <input type="checkbox" class="form-check-input" @change="toggleSelectAll($event)">
                  </th>
                  <th>申请ID</th>
                  <th>申请人</th>
                  <th>积分数量</th>
                  <th>申请说明</th>
                  <th>申请时间</th>
                  <th>状态</th>
                  <th>审核人</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 加载中 -->
                <template x-if="loading && applications.length === 0">
                  <tr>
                    <td colspan="9" class="text-center py-5 text-muted">
                      <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                      <p class="mt-2">加载中...</p>
                    </td>
                  </tr>
                </template>
                
                <!-- 无数据 -->
                <template x-if="!loading && applications.length === 0">
                  <tr>
                    <td colspan="9" class="text-center py-5 text-muted">
                      <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                      <p class="mt-2">暂无申请记录</p>
                    </td>
                  </tr>
                </template>
                
                <!-- 数据列表 -->
                <template x-for="app in applications" :key="app.audit_id">
                  <tr>
                    <td>
                      <input type="checkbox" class="form-check-input" 
                             :checked="isSelected(app.audit_id)"
                             @change="toggleRowSelection(app.audit_id)"
                             :disabled="app.status !== 'pending'">
                    </td>
                    <td x-text="app.audit_id"></td>
                    <td x-text="getApplicantName(app)"></td>
                    <td class="text-warning"><strong x-text="app.points_amount || 0"></strong></td>
                    <td :title="app.description || '-'" x-text="truncateText(app.description)"></td>
                    <td x-text="formatDate(app.submitted_at || app.created_at)"></td>
                    <td>
                      <span class="badge" :class="getStatusBadgeClass(app.status)" x-text="getStatusText(app.status)"></span>
                    </td>
                    <td x-text="getAuditorName(app)"></td>
                    <td>
                      <template x-if="app.status === 'pending'">
                        <button class="btn btn-sm btn-outline-primary" @click="showReviewModal(app.audit_id)">
                          <i class="bi bi-clipboard-check"></i> 审核
                        </button>
                      </template>
                      <template x-if="app.status !== 'pending'">
                        <button class="btn btn-sm btn-outline-secondary" @click="showReviewModal(app.audit_id)">
                          <i class="bi bi-eye"></i> 详情
                        </button>
                      </template>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white">
          <!-- 分页 -->
          <nav x-show="pagination.total_pages > 1">
            <ul class="pagination pagination-sm justify-content-center mb-0">
              <!-- 上一页 -->
              <li class="page-item" :class="{ disabled: currentPage === 1 }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
              </li>
              
              <!-- 页码 -->
              <template x-for="page in paginationArray" :key="page.type === 'page' ? page.value : 'ellipsis-' + Math.random()">
                <li class="page-item" :class="{ active: page.type === 'page' && page.value === currentPage, disabled: page.type === 'ellipsis' }">
                  <template x-if="page.type === 'page'">
                    <a class="page-link" href="#" @click.prevent="changePage(page.value)" x-text="page.value"></a>
                  </template>
                  <template x-if="page.type === 'ellipsis'">
                    <span class="page-link">...</span>
                  </template>
                </li>
              </template>
              
              <!-- 下一页 -->
              <li class="page-item" :class="{ disabled: currentPage === pagination.total_pages }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 审核模态框 -->
    <div class="modal fade" x-ref="reviewModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-clipboard-check"></i> 审核积分申请</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" x-show="currentApplication">
            <div class="mb-3">
              <p><strong>申请ID：</strong><span x-text="currentApplication?.audit_id || '-'"></span></p>
              <p><strong>申请人：</strong><span x-text="currentApplication ? getApplicantName(currentApplication) : '-'"></span></p>
              <p><strong>积分数量：</strong><span class="text-warning fw-bold" x-text="currentApplication?.points_amount || '-'"></span></p>
              <p><strong>申请说明：</strong><span x-text="currentApplication?.description || '-'"></span></p>
            </div>
            <div class="mb-3">
              <label class="form-label">审核意见</label>
              <textarea class="form-control" x-model="reviewComment" rows="3" placeholder="请输入审核意见（可选）"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <template x-if="currentApplication?.status === 'pending'">
              <button type="button" class="btn btn-danger" @click="rejectApplication()" :disabled="loading">
                <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                拒绝
              </button>
            </template>
            <template x-if="currentApplication?.status === 'pending'">
              <button type="button" class="btn btn-success" @click="approveApplication()" :disabled="loading">
                <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                通过
              </button>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- 加载遮罩层 -->
    <div class="loading-overlay" :class="{ show: loading }">
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">处理中...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>


  <!-- Toast组件 -->

  <!-- 页面专属逻辑 -->
  <script src="/admin/js/pages/merchant-points.js"></script>
  
</body>
</html>
