<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商家积分审核 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .review-card {
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 商家积分审核
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 审核统计 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card review-card">
          <div class="card-body text-center">
            <i class="bi bi-hourglass-split text-warning" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-warning" id="pendingCount">0</h4>
            <small class="text-muted">待审核</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-success" id="approvedCount">0</h4>
            <small class="text-muted">已通过</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-danger" id="rejectedCount">0</h4>
            <small class="text-muted">已拒绝</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-star-fill text-primary" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-primary" id="totalPoints">0</h4>
            <small class="text-muted">今日发放积分</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-2">
            <label class="form-label">审核状态</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="pending" selected>待审核</option>
              <option value="approved">已通过</option>
              <option value="rejected">已拒绝</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">商家</label>
            <select class="form-select" id="merchantFilter">
              <option value="">全部商家</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">时间范围</label>
            <select class="form-select" id="timeRangeFilter">
              <option value="">全部时间</option>
              <option value="today">今日</option>
              <option value="week">本周</option>
              <option value="month">本月</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" id="batchApproveBtn" disabled>
              <i class="bi bi-check-lg"></i> 批量通过
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger w-100" id="batchRejectBtn" disabled>
              <i class="bi bi-x-lg"></i> 批量拒绝
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 审核列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-list-check"></i> 积分发放申请</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="selectAll">
          <label class="form-check-label" for="selectAll">全选待审核</label>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th width="40"><input type="checkbox" class="form-check-input" id="headerCheckbox"></th>
                <th>申请ID</th>
                <th>商家名称</th>
                <th>用户</th>
                <th>积分数量</th>
                <th>消费金额</th>
                <th>申请时间</th>
                <th>状态</th>
                <th>审核人</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="reviewTableBody">
              <tr>
                <td colspan="10" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 审核模态框 -->
  <div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-clipboard-check"></i> 审核积分申请</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <p><strong>申请ID：</strong><span id="modalApplyId">-</span></p>
            <p><strong>商家：</strong><span id="modalMerchant">-</span></p>
            <p><strong>用户：</strong><span id="modalUser">-</span></p>
            <p><strong>积分数量：</strong><span id="modalPoints">-</span></p>
            <p><strong>消费金额：</strong><span id="modalAmount">-</span></p>
            <p><strong>备注：</strong><span id="modalRemark">-</span></p>
          </div>
          <div class="mb-3">
            <label class="form-label">审核意见</label>
            <textarea class="form-control" id="reviewComment" rows="3" placeholder="请输入审核意见（可选）"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger" id="rejectBtn">拒绝</button>
          <button type="button" class="btn btn-success" id="approveBtn">通过</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 商家积分审核页面
     * @description 审核商家提交的用户积分发放申请
     * @created 2026-01-09
     */

    // 全局变量
    let currentPage = 1;
    const pageSize = 20;
    let selectedItems = new Set();
    let currentApplyId = null;

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('refreshBtn').addEventListener('click', loadData);
      document.getElementById('statusFilter').addEventListener('change', loadData);
      document.getElementById('merchantFilter').addEventListener('change', loadData);
      document.getElementById('timeRangeFilter').addEventListener('change', loadData);
      
      document.getElementById('headerCheckbox').addEventListener('change', toggleSelectAll);
      document.getElementById('batchApproveBtn').addEventListener('click', batchApprove);
      document.getElementById('batchRejectBtn').addEventListener('click', batchReject);
      document.getElementById('approveBtn').addEventListener('click', () => reviewSingle('approved'));
      document.getElementById('rejectBtn').addEventListener('click', () => reviewSingle('rejected'));

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载商家列表
      loadMerchants();
      // 加载数据
      loadData();
    });

    /**
     * 加载商家列表
     */
    async function loadMerchants() {
      try {
        const response = await apiRequest('/api/v4/console/merchants');
        if (response && response.success) {
          const merchants = response.data.merchants || response.data || [];
          const select = document.getElementById('merchantFilter');

          merchants.forEach(merchant => {
            const option = document.createElement('option');
            option.value = merchant.merchant_id;
            option.textContent = merchant.name;
            select.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载商家列表失败:', error);
      }
    }

    /**
     * 加载数据
     */
    async function loadData() {
      showLoading(true);
      const tbody = document.getElementById('reviewTableBody');

      try {
        const status = document.getElementById('statusFilter').value;
        const merchantId = document.getElementById('merchantFilter').value;
        const timeRange = document.getElementById('timeRangeFilter').value;

        const params = new URLSearchParams({
          page: currentPage,
          page_size: pageSize
        });

        if (status) params.append('status', status);
        if (merchantId) params.append('merchant_id', merchantId);
        if (timeRange) params.append('time_range', timeRange);

        const response = await apiRequest(`/api/v4/console/points/review?${params.toString()}`);

        if (response && response.success) {
          const { applications, statistics, pagination } = response.data;

          // 更新统计
          document.getElementById('pendingCount').textContent = statistics?.pending_count || 0;
          document.getElementById('approvedCount').textContent = statistics?.approved_count || 0;
          document.getElementById('rejectedCount').textContent = statistics?.rejected_count || 0;
          document.getElementById('totalPoints').textContent = statistics?.today_points || 0;

          // 渲染表格
          renderTable(applications || []);

          // 渲染分页
          if (pagination) {
            renderPagination(pagination);
          }
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="10" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-2">暂无数据</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载数据失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="10" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      } finally {
        showLoading(false);
      }
    }

    /**
     * 渲染表格
     */
    function renderTable(applications) {
      const tbody = document.getElementById('reviewTableBody');

      if (!applications || applications.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="10" class="text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无申请记录</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = applications.map(app => {
        const statusBadge = {
          'pending': '<span class="badge bg-warning">待审核</span>',
          'approved': '<span class="badge bg-success">已通过</span>',
          'rejected': '<span class="badge bg-danger">已拒绝</span>'
        }[app.status] || '<span class="badge bg-secondary">未知</span>';

        const isChecked = selectedItems.has(app.apply_id);
        const isPending = app.status === 'pending';

        return `
          <tr>
            <td>
              <input type="checkbox" class="form-check-input row-checkbox" 
                     data-id="${app.apply_id}" 
                     ${isChecked ? 'checked' : ''}
                     ${!isPending ? 'disabled' : ''}
                     onchange="toggleRowSelection(${app.apply_id})">
            </td>
            <td>${app.apply_id}</td>
            <td>${app.merchant_name || '-'}</td>
            <td>${app.user_nickname || app.user_mobile || '-'}</td>
            <td class="text-warning"><strong>${app.points}</strong></td>
            <td>¥${(app.consumption_amount || 0).toFixed(2)}</td>
            <td>${formatDate(app.created_at)}</td>
            <td>${statusBadge}</td>
            <td>${app.reviewer_name || '-'}</td>
            <td>
              ${isPending ? `
                <button class="btn btn-sm btn-outline-primary" onclick="showReviewModal(${app.apply_id})">
                  <i class="bi bi-clipboard-check"></i> 审核
                </button>
              ` : `
                <button class="btn btn-sm btn-outline-secondary" onclick="showDetail(${app.apply_id})">
                  <i class="bi bi-eye"></i> 详情
                </button>
              `}
            </td>
          </tr>
        `;
      }).join('');

      updateBatchButtons();
    }

    /**
     * 切换行选择
     */
    function toggleRowSelection(applyId) {
      if (selectedItems.has(applyId)) {
        selectedItems.delete(applyId);
      } else {
        selectedItems.add(applyId);
      }
      updateBatchButtons();
    }

    /**
     * 切换全选
     */
    function toggleSelectAll() {
      const isChecked = document.getElementById('headerCheckbox').checked;
      const checkboxes = document.querySelectorAll('.row-checkbox:not(:disabled)');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = isChecked;
        const applyId = parseInt(checkbox.dataset.id);
        if (isChecked) {
          selectedItems.add(applyId);
        } else {
          selectedItems.delete(applyId);
        }
      });

      updateBatchButtons();
    }

    /**
     * 更新批量操作按钮状态
     */
    function updateBatchButtons() {
      const hasSelection = selectedItems.size > 0;
      document.getElementById('batchApproveBtn').disabled = !hasSelection;
      document.getElementById('batchRejectBtn').disabled = !hasSelection;
    }

    /**
     * 显示审核模态框
     */
    async function showReviewModal(applyId) {
      currentApplyId = applyId;

      try {
        const response = await apiRequest(`/api/v4/console/points/review/${applyId}`);

        if (response && response.success) {
          const app = response.data.application || response.data;

          document.getElementById('modalApplyId').textContent = app.apply_id;
          document.getElementById('modalMerchant').textContent = app.merchant_name || '-';
          document.getElementById('modalUser').textContent = app.user_nickname || app.user_mobile || '-';
          document.getElementById('modalPoints').textContent = app.points;
          document.getElementById('modalAmount').textContent = '¥' + (app.consumption_amount || 0).toFixed(2);
          document.getElementById('modalRemark').textContent = app.remark || '-';
          document.getElementById('reviewComment').value = '';

          new bootstrap.Modal(document.getElementById('reviewModal')).show();
        }
      } catch (error) {
        console.error('获取申请详情失败:', error);
        showErrorToast('获取详情失败');
      }
    }

    /**
     * 审核单个申请
     */
    async function reviewSingle(action) {
      if (!currentApplyId) return;

      const comment = document.getElementById('reviewComment').value.trim();

      showLoading(true);

      try {
        const response = await apiRequest(`/api/v4/console/points/review/${currentApplyId}`, {
          method: 'POST',
          body: JSON.stringify({
            action: action,
            comment: comment
          })
        });

        if (response && response.success) {
          showSuccessToast(action === 'approved' ? '审核通过' : '审核拒绝');
          bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
          loadData();
        } else {
          showErrorToast(response?.message || '审核失败');
        }
      } catch (error) {
        console.error('审核失败:', error);
        showErrorToast('审核失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 批量通过
     */
    async function batchApprove() {
      if (selectedItems.size === 0) return;

      if (!confirm(`确定要批量通过 ${selectedItems.size} 条申请吗？`)) {
        return;
      }

      showLoading(true);

      try {
        const response = await apiRequest('/api/v4/console/points/review/batch', {
          method: 'POST',
          body: JSON.stringify({
            apply_ids: Array.from(selectedItems),
            action: 'approved'
          })
        });

        if (response && response.success) {
          showSuccessToast(`成功通过 ${response.data.success_count || selectedItems.size} 条申请`);
          selectedItems.clear();
          loadData();
        } else {
          showErrorToast(response?.message || '批量操作失败');
        }
      } catch (error) {
        console.error('批量操作失败:', error);
        showErrorToast('批量操作失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 批量拒绝
     */
    async function batchReject() {
      if (selectedItems.size === 0) return;

      const reason = prompt('请输入拒绝原因：');
      if (reason === null) return;

      showLoading(true);

      try {
        const response = await apiRequest('/api/v4/console/points/review/batch', {
          method: 'POST',
          body: JSON.stringify({
            apply_ids: Array.from(selectedItems),
            action: 'rejected',
            comment: reason
          })
        });

        if (response && response.success) {
          showSuccessToast(`成功拒绝 ${response.data.success_count || selectedItems.size} 条申请`);
          selectedItems.clear();
          loadData();
        } else {
          showErrorToast(response?.message || '批量操作失败');
        }
      } catch (error) {
        console.error('批量操作失败:', error);
        showErrorToast('批量操作失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 显示详情
     */
    function showDetail(applyId) {
      showReviewModal(applyId);
    }

    /**
     * 渲染分页
     */
    function renderPagination(pagination) {
      const nav = document.getElementById('paginationNav');
      if (!pagination || pagination.total_pages <= 1) {
        nav.innerHTML = '';
        return;
      }

      let html = '<ul class="pagination pagination-sm justify-content-center mb-0">';

      html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">上一页</a>
        </li>
      `;

      for (let i = 1; i <= pagination.total_pages; i++) {
        if (i === 1 || i === pagination.total_pages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
            </li>
          `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      html += `
        <li class="page-item ${currentPage === pagination.total_pages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">下一页</a>
        </li>
      `;

      html += '</ul>';
      nav.innerHTML = html;
    }

    /**
     * 跳转到指定页
     */
    function goToPage(page) {
      currentPage = page;
      loadData();
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
