<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图表可视化 - 管理后台</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <!-- ✅ 页面特有样式 -->
  <style>
    .chart-container {
      position: relative;
      height: 350px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>📈 管理后台 - 图表可视化
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-4">
    <!-- 时间范围选择 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">数据周期</label>
            <select class="form-select" id="periodSelect">
              <option value="7">最近7天</option>
              <option value="14">最近14天</option>
              <option value="30" selected>最近30天</option>
              <option value="90">最近90天</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="loadAllChartsBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 用户增长趋势 -->
    <div class="row g-3 mb-3">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-graph-up-arrow"></i> 用户增长趋势
            </h6>
          </div>
          <div class="card-body">
            <div id="userGrowthChart" class="chart-container"></div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-pie-chart"></i> 用户类型分布
            </h6>
          </div>
          <div class="card-body">
            <div id="userTypePieChart" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 抽奖数据分析 -->
    <div class="row g-3 mb-3">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-bar-chart-line"></i> 抽奖次数与中奖率趋势
            </h6>
          </div>
          <div class="card-body">
            <div id="lotteryTrendChart" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 消费与积分分析 -->
    <div class="row g-3 mb-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-cash-stack"></i> 消费金额趋势
            </h6>
          </div>
          <div class="card-body">
            <div id="consumptionChart" class="chart-container"></div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-star-fill"></i> 积分流动趋势
            </h6>
          </div>
          <div class="card-body">
            <div id="pointsFlowChart" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 奖品发放分析 -->
    <div class="row g-3 mb-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-gift-fill"></i> TOP10 热门奖品
            </h6>
          </div>
          <div class="card-body">
            <div id="topPrizesChart" class="chart-container"></div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0">
              <i class="bi bi-clock-history"></i> 活跃时段分布
            </h6>
          </div>
          <div class="card-body">
            <div id="activeHoursChart" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ ECharts - 图表库（本地引用，符合规范要求） -->
  <script src="/admin/js/lib/echarts.min.js"></script>
  
  <!-- ✅ 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  <!-- 页面业务逻辑 -->
  <script src="/admin/js/pages/charts.js"></script>
</body>
</html>
