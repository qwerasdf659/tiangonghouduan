    let sessions = [];

    document.addEventListener('DOMContentLoaded', function() {

      loadSessions();

    async function loadSessions(page = 1) {
      showLoading();
      currentPage = page;
      try {
        const status = document.getElementById('statusFilter').value;
        const device = document.getElementById('deviceFilter').value;
        const userId = document.getElementById('userSearch').value;
        const ip = document.getElementById('ipSearch').value;

        const params = new URLSearchParams();
        params.append('page', page);
        params.append('limit', 20);
        if (status) params.append('status', status);
        if (device) params.append('device_type', device);
        if (userId) params.append('user_id', userId);
        if (ip) params.append('ip', ip);

        const url = API_ENDPOINTS.SESSIONS.LIST + '?' + params.toString();
        const response = await apiRequest(url);

        if (response && response.success) {
          sessions = response.data.sessions || response.data || [];
          totalPages = response.data.pagination?.total_pages || 1;
          renderSessions(sessions);
          renderPagination();
          updateStats(response.data.stats || {});
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessionList');

      if (!sessions || sessions.length === 0) {
        container.innerHTML = `

            <div class="card">

        return;

      container.innerHTML = sessions.map(s => {
        const isCurrent = s.session_id === currentSessionId;
        return `

            <div class="card session-card ${s.status} h-100 ${isCurrent ? 'current-session' : ''}">
              <div class="card-body">
                <div class="d-flex align-items-start">
                  <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input session-checkbox" value="${s.session_id}" 
                           ${isCurrent ? 'disabled' : ''}>
                  </div>
                  <div class="device-icon me-3">
                    <i class="bi bi-${getDeviceIcon(s.device_type || s.user_agent)}"></i>
                  </div>
                  <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                      <h6 class="mb-1">
                        ç”¨æˆ· ${s.user_id}
                        ${isCurrent ? '<span class="badge bg-primary ms-2">å½“å‰ä¼šè¯</span>' : ''}
                      </h6>
                      <span class="badge ${getStatusBadgeClass(s.status)}">${getStatusLabel(s.status)}</span>
                    </div>
                    <p class="session-info text-muted mb-1">
                      <i class="bi bi-globe"></i> ${escapeHtml(s.ip_address || s.ip || '-')}
                    </p>
                    <p class="session-info text-muted mb-1">
                      <i class="bi bi-geo-alt"></i> ${escapeHtml(s.location || 'æœªçŸ¥ä½ç½®')}
                    </p>
                    <p class="session-info text-muted mb-0">
                      <i class="bi bi-clock"></i> æœ€åæ´»åŠ¨ï¼š${formatRelativeTime(s.last_active_at || s.updated_at)}

                  </div>

              <div class="card-footer bg-white d-flex justify-content-between">
                <small class="text-muted">åˆ›å»ºï¼š${formatDateTime(s.created_at)}</small>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-1" onclick="viewSessionDetail('${s.session_id}')">
                    <i class="bi bi-eye"></i>
                  </button>
                  ${!isCurrent && s.status === 'active' ? `
                    <button class="btn btn-sm btn-outline-danger" onclick="revokeSession('${s.session_id}')">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  ` : ''}

              </div>
            </div>
          </div>
        `;
      }).join('');

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      let html = '';

      html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadSessions(${currentPage - 1})">ä¸Šä¸€é¡µ</a>
      </li>`;

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadSessions(${i})">${i}</a>
          </li>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadSessions(${currentPage + 1})">ä¸‹ä¸€é¡µ</a>
      </li>`;

      pagination.innerHTML = html;
    }

    function updateStats(stats) {

      document.getElementById('activeSessions').textContent = stats.active || sessions.filter(s => s.status === 'active').length;
      document.getElementById('mobileSessions').textContent = stats.mobile || '-';
      document.getElementById('desktopSessions').textContent = stats.desktop || '-';

    function getDeviceIcon(deviceType) {
      if (!deviceType) return 'display';
      const type = deviceType.toLowerCase();
      if (type.includes('mobile') || type.includes('iphone') || type.includes('android')) return 'phone';
      if (type.includes('tablet') || type.includes('ipad')) return 'tablet';
      return 'display';

    function getStatusBadgeClass(status) {

          <tr><th>IPåœ°å€</th><td>${escapeHtml(session.ip_address || session.ip || '-')}</td></tr>

          <tr><th>User Agent</th><td><small class="text-muted">${escapeHtml(truncateText(session.user_agent, 100))}</small></td></tr>
          <tr><th>åˆ›å»ºæ—¶é—´</th><td>${formatDateTime(session.created_at)}</td></tr>
          <tr><th>æœ€åæ´»åŠ¨</th><td>${formatDateTime(session.last_active_at || session.updated_at)}</td></tr>
          <tr><th>è¿‡æœŸæ—¶é—´</th><td>${formatDateTime(session.expire_at)}</td></tr>
        </table>
        ${isCurrent ? '<div class="alert alert-info mb-0"><i class="bi bi-info-circle"></i> è¿™æ˜¯æ‚¨å½“å‰çš„ä¼šè¯ï¼Œæ— æ³•æ’¤é”€</div>' : ''}
      `;

      const revokeBtn = document.getElementById('revokeSessionBtn');
      if (isCurrent || session.status !== 'active') {
        revokeBtn.style.display = 'none';
      } else {
        revokeBtn.style.display = 'block';
        revokeBtn.onclick = () => {

    }

    async function revokeSession(sessionId) {
      if (sessionId === currentSessionId) {
        alert('æ— æ³•æ’¤é”€å½“å‰ä¼šè¯');
        return;
      }

      if (!confirm('ç¡®å®šè¦æ’¤é”€æ­¤ä¼šè¯å—ï¼Ÿç”¨æˆ·å°†è¢«å¼ºåˆ¶ä¸‹çº¿ã€‚')) return;

      showLoading();
      try {

          method: 'POST'

        if (response && response.success) {

        } else {

        showError('æ’¤é”€å¤±è´¥', error.message);
      } finally {

    }

      const selected = Array.from(document.querySelectorAll('.session-checkbox:checked'))

      if (selected.length === 0) {

      if (!confirm(`ç¡®å®šè¦æ’¤é”€é€‰ä¸­çš„ ${selected.length} ä¸ªä¼šè¯å—ï¼Ÿ`)) return;

      showLoading();
      try {

        } else {

    function truncateText(text, maxLength) {
      if (!text) return '';
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleString('zh-CN');
    }

    function formatRelativeTime(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      return Math.floor(diff / 86400000) + 'å¤©å‰';
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showLoading() {
