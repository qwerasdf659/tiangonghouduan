  <script>
    let sessions = [];
    let currentPage = 1;
    let totalPages = 1;
    let currentSessionId = null;

    document.addEventListener('DOMContentLoaded', function() {
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `æ¬¢è¿ï¼Œ${userInfo.nickname}`;
      }
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // è·å–å½“å‰ä¼šè¯ID
      const token = localStorage.getItem('admin_token');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          currentSessionId = payload.session_id;
        } catch (e) {}
      }
      
      loadSessions();
    });

    async function loadSessions(page = 1) {
      showLoading();
      currentPage = page;
      try {
        // æ„å»ºæŸ¥è¯¢å‚æ•° - é€‚é…åç«¯APIå­—æ®µå
        const statusFilter = document.getElementById('statusFilter').value;
        const userTypeFilter = document.getElementById('userTypeFilter').value;
        const userId = document.getElementById('userSearch').value;
        const sortBy = document.getElementById('sortFilter').value;

        const params = new URLSearchParams();
        params.append('page', page);
        params.append('page_size', 20);
        params.append('sort_by', sortBy);
        params.append('sort_order', 'desc');
        
        // åç«¯ä½¿ç”¨ is_active è€Œé status
        if (statusFilter === 'active') {
          params.append('is_active', 'true');
        } else if (statusFilter === 'expired') {
          params.append('is_active', 'false');
        }
        
        // ç”¨æˆ·ç±»å‹ç­›é€‰
        if (userTypeFilter) {
          params.append('user_type', userTypeFilter);
        }
        
        if (userId) params.append('user_id', userId);

        const url = API_ENDPOINTS.SESSIONS.LIST + '?' + params.toString();
        const response = await apiRequest(url);

        if (response && response.success) {
          sessions = response.data.sessions || response.data || [];
          totalPages = response.data.pagination?.total_pages || 1;
          renderSessions(sessions);
          renderPagination();
          // å•ç‹¬åŠ è½½ç»Ÿè®¡æ•°æ®
          loadStats();
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }

    // å•ç‹¬åŠ è½½ç»Ÿè®¡æ•°æ®ï¼ˆåç«¯æä¾›ç‹¬ç«‹çš„stats APIï¼‰
    async function loadStats() {
      try {
        const response = await apiRequest(API_ENDPOINTS.SESSIONS.STATS);
        if (response && response.success) {
          const stats = response.data;
          // è·å–æŒ‰ç”¨æˆ·ç±»å‹åˆ†ç»„çš„ç»Ÿè®¡æ•°æ®
          const userStats = stats.by_user_type?.user || { active_sessions: 0, unique_users: 0 };
          const adminStats = stats.by_user_type?.admin || { active_sessions: 0, unique_users: 0 };
          
          // è®¡ç®—åœ¨çº¿ç”¨æˆ·æ•°
          const onlineUsers = (userStats.unique_users || 0) + (adminStats.unique_users || 0);
          
          document.getElementById('onlineUsers').textContent = onlineUsers;
          document.getElementById('activeSessions').textContent = stats.total_active_sessions || 0;
          // ç”¨æˆ·ä¼šè¯æ•°å’Œç®¡ç†å‘˜ä¼šè¯æ•°ï¼ˆåç«¯å®é™…æä¾›çš„æ•°æ®ï¼‰
          document.getElementById('userSessions').textContent = userStats.active_sessions || 0;
          document.getElementById('adminSessions').textContent = adminStats.active_sessions || 0;
        }
      } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
      }
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessionList');

      if (!sessions || sessions.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="card">
              <div class="card-body text-center py-5 text-muted">
                <i class="bi bi-link-45deg" style="font-size: 3rem;"></i>
                <p class="mt-2">æš‚æ— ä¼šè¯æ•°æ®</p>
              </div>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = sessions.map(s => {
        // é€‚é…åç«¯å­—æ®µåï¼šuser_session_id â†’ session_id
        const sessionId = s.user_session_id || s.session_id;
        const isCurrent = sessionId === currentSessionId;
        // å°† is_active/is_expired è½¬æ¢ä¸º status å­—ç¬¦ä¸²
        const status = getSessionStatus(s);
        // é€‚é…åç«¯å­—æ®µåï¼šlogin_ip â†’ ip_address
        const ipAddress = s.login_ip || s.ip_address || s.ip || '-';
        // é€‚é…åç«¯å­—æ®µåï¼šlast_activity â†’ last_active_at
        const lastActive = s.last_activity || s.last_active_at || s.updated_at;
        // user_type ç”¨äºæ˜¾ç¤ºè®¾å¤‡å›¾æ ‡ï¼ˆåç«¯æ— device_typeå­—æ®µï¼‰
        const userType = s.user_type || 'user';
        
        return `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card session-card ${status} h-100 ${isCurrent ? 'current-session' : ''}">
              <div class="card-body">
                <div class="d-flex align-items-start">
                  <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input session-checkbox" value="${sessionId}" 
                           ${isCurrent ? 'disabled' : ''}>
                  </div>
                  <div class="device-icon me-3">
                    <i class="bi bi-${userType === 'admin' ? 'shield-check' : 'person'}"></i>
                  </div>
                  <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                      <h6 class="mb-1">
                        ç”¨æˆ· ${s.user_id}
                        ${isCurrent ? '<span class="badge bg-primary ms-2">å½“å‰ä¼šè¯</span>' : ''}
                      </h6>
                      <span class="badge ${getStatusBadgeClass(status)}">${getStatusLabel(status)}</span>
                    </div>
                    <p class="session-info text-muted mb-1">
                      <i class="bi bi-globe"></i> ${escapeHtml(ipAddress)}
                    </p>
                    <p class="session-info text-muted mb-1">
                      <i class="bi bi-person-badge"></i> ${userType === 'admin' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}
                    </p>
                    <p class="session-info text-muted mb-0">
                      <i class="bi bi-clock"></i> æœ€åæ´»åŠ¨ï¼š${formatRelativeTime(lastActive)}
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-white d-flex justify-content-between">
                <small class="text-muted">åˆ›å»ºï¼š${formatDateTime(s.created_at)}</small>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-1" onclick="viewSessionDetail('${sessionId}')">
                    <i class="bi bi-eye"></i>
                  </button>
                  ${!isCurrent && status === 'active' ? `
                    <button class="btn btn-sm btn-outline-danger" onclick="revokeSession('${sessionId}')">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // å°†åç«¯çš„ is_active/is_expired è½¬æ¢ä¸ºå‰ç«¯ status
    function getSessionStatus(session) {
      if (session.is_expired === true) return 'expired';
      if (session.is_active === false) return 'revoked';
      if (session.is_active === true) return 'active';
      // å…¼å®¹ç›´æ¥è¿”å›statusçš„æƒ…å†µ
      return session.status || 'active';
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      let html = '';

      html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadSessions(${currentPage - 1})">ä¸Šä¸€é¡µ</a>
      </li>`;

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadSessions(${i})">${i}</a>
          </li>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadSessions(${currentPage + 1})">ä¸‹ä¸€é¡µ</a>
      </li>`;

      pagination.innerHTML = html;
    }

    // updateStats å·²ç§»åˆ° loadStats å‡½æ•°ä¸­ï¼Œæ­¤å‡½æ•°ä¿ç•™ä»¥å…¼å®¹å¯èƒ½çš„ç›´æ¥è°ƒç”¨
    function updateStats(stats) {
      // å¦‚æœä¼ å…¥äº†ç»Ÿè®¡æ•°æ®ï¼Œä½¿ç”¨å®ƒï¼›å¦åˆ™ä¿æŒå½“å‰æ˜¾ç¤º
      if (stats && Object.keys(stats).length > 0) {
        const userStats = stats.by_user_type?.user || { active_sessions: 0, unique_users: 0 };
        const adminStats = stats.by_user_type?.admin || { active_sessions: 0, unique_users: 0 };
        const onlineUsers = (userStats.unique_users || 0) + (adminStats.unique_users || 0);
        
        document.getElementById('onlineUsers').textContent = onlineUsers;
        document.getElementById('activeSessions').textContent = stats.total_active_sessions || 
          sessions.filter(s => getSessionStatus(s) === 'active').length;
        document.getElementById('userSessions').textContent = userStats.active_sessions || 0;
        document.getElementById('adminSessions').textContent = adminStats.active_sessions || 0;
      }
    }

    function getDeviceIcon(deviceType) {
      if (!deviceType) return 'display';
      const type = deviceType.toLowerCase();
      if (type.includes('mobile') || type.includes('iphone') || type.includes('android')) return 'phone';
      if (type.includes('tablet') || type.includes('ipad')) return 'tablet';
      return 'display';
    }

    function getStatusBadgeClass(status) {
      const classes = {
        active: 'bg-success',
        expired: 'bg-warning text-dark',
        revoked: 'bg-danger'
      };
      return classes[status] || 'bg-secondary';
    }

    function getStatusLabel(status) {
      const labels = {
        active: 'æ´»è·ƒ',
        expired: 'å·²è¿‡æœŸ',
        revoked: 'å·²æ’¤é”€'
      };
      return labels[status] || status;
    }

    async function viewSessionDetail(sessionId) {
      // é€‚é…åç«¯å­—æ®µåï¼šä½¿ç”¨ user_session_id æˆ– session_id æŸ¥æ‰¾
      const session = sessions.find(s => (s.user_session_id || s.session_id) == sessionId);
      if (!session) return;

      const actualSessionId = session.user_session_id || session.session_id;
      const isCurrent = actualSessionId === currentSessionId;
      const status = getSessionStatus(session);
      const ipAddress = session.login_ip || session.ip_address || session.ip || '-';
      const lastActive = session.last_activity || session.last_active_at || session.updated_at;
      const expiresAt = session.expires_at || session.expire_at;
      const userType = session.user_type || 'user';
      const userInfo = session.user_info || {};

      document.getElementById('sessionDetailContent').innerHTML = `
        <table class="table table-sm">
          <tr><th style="width:35%">ä¼šè¯ID</th><td><code>${escapeHtml(String(actualSessionId))}</code></td></tr>
          <tr><th>ç”¨æˆ·ID</th><td>${session.user_id}</td></tr>
          <tr><th>ç”¨æˆ·æ˜µç§°</th><td>${escapeHtml(userInfo.nickname || '-')}</td></tr>
          <tr><th>ç”¨æˆ·ç±»å‹</th><td>${userType === 'admin' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}</td></tr>
          <tr><th>çŠ¶æ€</th><td><span class="badge ${getStatusBadgeClass(status)}">${getStatusLabel(status)}</span></td></tr>
          <tr><th>IPåœ°å€</th><td>${escapeHtml(ipAddress)}</td></tr>
          <tr><th>æ˜¯å¦è¿‡æœŸ</th><td>${session.is_expired ? 'æ˜¯' : 'å¦'}</td></tr>
          <tr><th>æ˜¯å¦æœ‰æ•ˆ</th><td>${session.is_valid ? 'æ˜¯' : 'å¦'}</td></tr>
          <tr><th>åˆ›å»ºæ—¶é—´</th><td>${formatDateTime(session.created_at)}</td></tr>
          <tr><th>æœ€åæ´»åŠ¨</th><td>${formatDateTime(lastActive)}</td></tr>
          <tr><th>è¿‡æœŸæ—¶é—´</th><td>${formatDateTime(expiresAt)}</td></tr>
        </table>
        ${isCurrent ? '<div class="alert alert-info mb-0"><i class="bi bi-info-circle"></i> è¿™æ˜¯æ‚¨å½“å‰çš„ä¼šè¯ï¼Œæ— æ³•æ’¤é”€</div>' : ''}
      `;

      const revokeBtn = document.getElementById('revokeSessionBtn');
      if (isCurrent || status !== 'active') {
        revokeBtn.style.display = 'none';
      } else {
        revokeBtn.style.display = 'block';
        revokeBtn.onclick = () => {
          bootstrap.Modal.getInstance(document.getElementById('sessionDetailModal')).hide();
          revokeSession(actualSessionId);
        };
      }

      new bootstrap.Modal(document.getElementById('sessionDetailModal')).show();
    }

    async function revokeSession(sessionId) {
      if (sessionId === currentSessionId) {
        alert('æ— æ³•æ’¤é”€å½“å‰ä¼šè¯');
        return;
      }

      if (!confirm('ç¡®å®šè¦æ’¤é”€æ­¤ä¼šè¯å—ï¼Ÿç”¨æˆ·å°†è¢«å¼ºåˆ¶ä¸‹çº¿ã€‚')) return;

      showLoading();
      try {
        // åç«¯APIè·¯å¾„ä½¿ç”¨ :id è€Œé :session_idï¼Œä¸”ä½¿ç”¨ /deactivate
        const url = `/api/v4/console/sessions/${sessionId}/deactivate`;
        const response = await apiRequest(url, {
          method: 'POST'
        });

        if (response && response.success) {
          alert('âœ… ä¼šè¯å·²æ’¤é”€');
          loadSessions(currentPage);
        } else {
          showError('æ’¤é”€å¤±è´¥', response?.message || 'æ“ä½œå¤±è´¥');
        }
      } catch (error) {
        console.error('æ’¤é”€ä¼šè¯å¤±è´¥:', error);
        showError('æ’¤é”€å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }

    async function revokeSelected() {
      const selected = Array.from(document.querySelectorAll('.session-checkbox:checked'))
        .map(cb => cb.value)

      if (selected.length === 0) {

    function truncateText(text, maxLength) {
      if (!text) return '';
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleString('zh-CN');
    }

    function formatRelativeTime(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      return Math.floor(diff / 86400000) + 'å¤©å‰';
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
