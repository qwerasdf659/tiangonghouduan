<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>材料转换规则管理 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .rule-card {
      border-left: 4px solid #0d6efd;
    }
    .asset-flow {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .validation-warning {
      border-left: 4px solid #ffc107;
      padding: 1rem;
      background-color: #fff3cd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Alpine.js 应用 -->
  <div x-data="materialConversionRulesPage()" x-init="init()">
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>🔄 管理后台 - 材料转换规则管理
        </a>
        <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || userInfo.username || '管理员')">欢迎，管理员</span>
          <button class="btn btn-outline-light btn-sm" @click="handleLogout()">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 操作区域 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-0">
                <i class="bi bi-arrow-left-right"></i> 材料转换规则管理
              </h5>
              <small class="text-muted">配置碎片与水晶之间的转换规则</small>
            </div>
            <button class="btn btn-primary" @click="openAddModal()">
              <i class="bi bi-plus-lg"></i> 添加转换规则
            </button>
          </div>
        </div>
      </div>

      <!-- 统计信息 -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">转换规则总数</h6>
              <h3 class="text-primary" x-text="stats.total">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">已启用</h6>
              <h3 class="text-success" x-text="stats.enabled">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">已禁用</h6>
              <h3 class="text-warning" x-text="stats.disabled">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">转换路径数</h6>
              <h3 class="text-info" x-text="stats.paths">-</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 数据表格 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>规则ID</th>
                  <th>转换方向</th>
                  <th>转换比例</th>
                  <th>生效时间</th>
                  <th>状态</th>
                  <th>风控校验</th>
                  <th style="width: 220px;">操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 加载中 -->
                <tr x-show="loading">
                  <td colspan="7" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在加载数据...</p>
                  </td>
                </tr>
                
                <!-- 空状态 -->
                <tr x-show="!loading && rules.length === 0">
                  <td colspan="7" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">暂无转换规则，点击右上角添加</p>
                  </td>
                </tr>
                
                <!-- 数据列表 -->
                <template x-for="rule in rules" :key="rule.rule_id">
                  <tr x-show="!loading">
                    <td><code x-text="'#' + rule.rule_id"></code></td>
                    <td>
                      <div class="asset-flow">
                        <span class="badge bg-warning" x-text="rule.from_asset_code"></span>
                        <i class="bi bi-arrow-right text-primary"></i>
                        <span class="badge bg-success" x-text="rule.to_asset_code"></span>
                      </div>
                    </td>
                    <td>
                      <strong x-text="rule.input_quantity"></strong> : <strong x-text="rule.output_quantity"></strong>
                      <br><small class="text-muted" x-text="'(' + getRatio(rule) + ')'"></small>
                    </td>
                    <td>
                      <small x-text="formatDate(rule.effective_at)"></small>
                    </td>
                    <td>
                      <span class="badge" :class="rule.is_enabled ? 'bg-success' : 'bg-secondary'"
                            x-text="rule.is_enabled ? '已启用' : '已禁用'"></span>
                    </td>
                    <td>
                      <!-- 循环风险 -->
                      <span x-show="rule.cycle_detected" class="badge bg-danger" title="检测到循环转换">
                        <i class="bi bi-exclamation-triangle"></i> 循环
                      </span>
                      <!-- 套利风险 -->
                      <span x-show="rule.arbitrage_detected" class="badge bg-warning" title="检测到套利风险">
                        <i class="bi bi-shield-exclamation"></i> 套利
                      </span>
                      <!-- 正常 -->
                      <span x-show="!rule.cycle_detected && !rule.arbitrage_detected" class="badge bg-success">
                        <i class="bi bi-check-circle"></i> 正常
                      </span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-primary" @click="openEditModal(rule.rule_id)">
                        <i class="bi bi-pencil"></i> 编辑
                      </button>
                      <button class="btn btn-sm" 
                              :class="rule.is_enabled ? 'btn-warning' : 'btn-success'"
                              @click="toggleStatus(rule.rule_id, rule.is_enabled)">
                        <i class="bi" :class="rule.is_enabled ? 'bi-pause-circle' : 'bi-play-circle'"></i>
                        <span x-text="rule.is_enabled ? '禁用' : '启用'"></span>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加转换规则模态框 -->
    <div class="modal fade" x-ref="addModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-plus-circle"></i> 添加转换规则
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="submitAdd()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">源资产 <span class="text-danger">*</span></label>
                  <select class="form-select" x-model="addForm.from_asset_code" required>
                    <option value="">请选择</option>
                    <template x-for="asset in getEnabledAssetTypes()" :key="asset.asset_code">
                      <option :value="asset.asset_code" x-text="asset.display_name + ' (' + asset.asset_code + ')'"></option>
                    </template>
                  </select>
                  <small class="text-muted">用户付出的资产</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">目标资产 <span class="text-danger">*</span></label>
                  <select class="form-select" x-model="addForm.to_asset_code" required>
                    <option value="">请选择</option>
                    <template x-for="asset in getEnabledAssetTypes()" :key="asset.asset_code">
                      <option :value="asset.asset_code" x-text="asset.display_name + ' (' + asset.asset_code + ')'"></option>
                    </template>
                  </select>
                  <small class="text-muted">用户获得的资产</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">输入数量 <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" x-model="addForm.input_quantity" required min="1" placeholder="如: 10">
                  <small class="text-muted">每次转换所需的源资产数量</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">输出数量 <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" x-model="addForm.output_quantity" required min="1" placeholder="如: 1">
                  <small class="text-muted">每次转换获得的目标资产数量</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">生效时间 <span class="text-danger">*</span></label>
                  <input type="datetime-local" class="form-control" x-model="addForm.effective_at" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">启用状态</label>
                  <select class="form-select" x-model="addForm.is_enabled">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                  </select>
                </div>
              </div>
              <!-- 风控提示区域 -->
              <template x-for="warning in addValidationWarnings" :key="warning.type">
                <div class="validation-warning mt-3">
                  <i class="bi bi-exclamation-triangle text-warning"></i>
                  <strong x-text="warning.title + '：'"></strong>
                  <span x-text="warning.message"></span>
                </div>
              </template>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" @click="submitAdd()" :disabled="submitting">
              <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
              <i class="bi bi-check-lg" x-show="!submitting"></i> 确认添加
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 编辑转换规则模态框 -->
    <div class="modal fade" x-ref="editModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-pencil"></i> 编辑转换规则
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="submitEdit()">
              <div class="row g-3">
                <div class="col-md-12">
                  <label class="form-label">转换方向</label>
                  <input type="text" class="form-control" x-model="editForm.direction" disabled>
                  <small class="text-muted">转换方向不可修改</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">输入数量 <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" x-model="editForm.input_quantity" required min="1">
                </div>
                <div class="col-md-6">
                  <label class="form-label">输出数量 <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" x-model="editForm.output_quantity" required min="1">
                </div>
                <div class="col-md-6">
                  <label class="form-label">生效时间 <span class="text-danger">*</span></label>
                  <input type="datetime-local" class="form-control" x-model="editForm.effective_at" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">启用状态</label>
                  <select class="form-select" x-model="editForm.is_enabled">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                  </select>
                </div>
              </div>
              <!-- 风控提示区域 -->
              <template x-for="warning in editValidationWarnings" :key="warning.type">
                <div class="validation-warning mt-3">
                  <i class="bi bi-exclamation-triangle text-warning"></i>
                  <strong x-text="warning.title + '：'"></strong>
                  <span x-text="warning.message"></span>
                </div>
              </template>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" @click="submitEdit()" :disabled="submitting">
              <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
              <i class="bi bi-check-lg" x-show="!submitting"></i> 保存更新
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  <script src="/admin/js/pages/material-conversion-rules.js"></script>
</body>
</html>
