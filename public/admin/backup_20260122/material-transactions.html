<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>材料流水查询 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .tx-increase {
      color: #28a745;
      font-weight: bold;
    }
    .tx-decrease {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Alpine.js 应用 -->
  <div x-data="materialTransactionsPage()" x-init="init()">
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>📊 管理后台 - 材料流水查询
        </a>
        <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || userInfo.username || '管理员')">欢迎，管理员</span>
          <button class="btn btn-outline-light btn-sm" @click="handleLogout()">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 筛选区域 -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="mb-3">
            <i class="bi bi-filter"></i> 筛选条件
          </h5>
          <form @submit.prevent="handleSearch()" class="row g-3">
            <div class="col-md-3">
              <label class="form-label">用户ID <span class="text-danger">*</span></label>
              <input type="number" class="form-control" x-model="filters.user_id" placeholder="输入用户ID" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">业务ID</label>
              <input type="text" class="form-control" x-model="filters.business_id" placeholder="输入业务ID">
            </div>
            <div class="col-md-2">
              <label class="form-label">资产类型</label>
              <select class="form-select" x-model="filters.asset_code">
                <option value="">全部</option>
                <template x-for="asset in assetTypes" :key="asset.asset_code">
                  <option :value="asset.asset_code" x-text="asset.display_name + ' (' + asset.asset_code + ')'"></option>
                </template>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">交易类型</label>
              <select class="form-select" x-model="filters.tx_type">
                <option value="">全部</option>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">开始时间</label>
              <input type="datetime-local" class="form-control" x-model="filters.start_time">
            </div>
            <div class="col-md-3">
              <label class="form-label">结束时间</label>
              <input type="datetime-local" class="form-control" x-model="filters.end_time">
            </div>
            <div class="col-md-6 d-flex align-items-end gap-2">
              <button type="submit" class="btn btn-primary flex-fill" :disabled="loading">
                <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                <i class="bi bi-search" x-show="!loading"></i> 查询
              </button>
              <button type="button" class="btn btn-secondary" @click="resetFilter()">
                <i class="bi bi-arrow-counterclockwise"></i> 重置
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- 统计信息 -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">查询结果数</h6>
              <h3 class="text-primary" x-text="stats.total || '-'">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">增加记录</h6>
              <h3 class="text-success" x-text="stats.increase || '-'">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">减少记录</h6>
              <h3 class="text-danger" x-text="stats.decrease || '-'">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">当前页</h6>
              <h3 class="text-info">
                <span x-text="currentPage">1</span> / <span x-text="pagination?.total_pages || 1">1</span>
              </h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 数据表格 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>流水ID</th>
                  <th>资产</th>
                  <th>交易类型</th>
                  <th>变动数量</th>
                  <th>变动前</th>
                  <th>变动后</th>
                  <th>业务类型</th>
                  <th>原因</th>
                  <th>操作人</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody>
                <!-- 加载中 -->
                <tr x-show="loading">
                  <td colspan="10" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在加载数据...</p>
                  </td>
                </tr>
                
                <!-- 空状态 -->
                <tr x-show="!loading && transactions.length === 0">
                  <td colspan="10" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">请设置筛选条件并点击查询</p>
                  </td>
                </tr>
                
                <!-- 数据列表 -->
                <template x-for="tx in transactions" :key="tx.transaction_id">
                  <tr x-show="!loading">
                    <td><code x-text="'#' + tx.transaction_id"></code></td>
                    <td>
                      <span class="badge bg-info" x-text="tx.asset_code"></span>
                      <small class="text-muted" x-text="tx.asset_name || ''"></small>
                    </td>
                    <td>
                      <span class="badge" :class="isIncrease(tx) ? 'bg-success' : 'bg-danger'" 
                            x-text="isIncrease(tx) ? '增加' : '减少'"></span>
                    </td>
                    <td>
                      <span :class="isIncrease(tx) ? 'tx-increase' : 'tx-decrease'"
                            x-text="(isIncrease(tx) ? '+' : '-') + getDisplayAmount(tx)"></span>
                    </td>
                    <td x-text="tx.balance_before"></td>
                    <td x-text="tx.balance_after"></td>
                    <td>
                      <span class="badge bg-secondary" x-text="tx.tx_type || '-'"></span>
                    </td>
                    <td><small x-text="tx.reason || '-'"></small></td>
                    <td><small class="text-muted" x-text="tx.operator_name || '-'"></small></td>
                    <td>
                      <small x-text="formatDate(tx.created_at)"></small>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>

          <!-- 分页控件 -->
          <nav x-show="pagination && pagination.total_pages > 1">
            <ul class="pagination justify-content-center mb-0">
              <!-- 上一页 -->
              <li class="page-item" :class="{ 'disabled': !pagination?.has_prev }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
              </li>
              
              <!-- 第一页 -->
              <template x-if="getVisiblePages()[0] > 1">
                <li class="page-item">
                  <a class="page-link" href="#" @click.prevent="changePage(1)">1</a>
                </li>
              </template>
              
              <!-- 省略号 -->
              <template x-if="getVisiblePages()[0] > 2">
                <li class="page-item disabled">
                  <span class="page-link">...</span>
                </li>
              </template>
              
              <!-- 页码 -->
              <template x-for="page in getVisiblePages()" :key="page">
                <li class="page-item" :class="{ 'active': page === currentPage }">
                  <a class="page-link" href="#" @click.prevent="changePage(page)" x-text="page"></a>
                </li>
              </template>
              
              <!-- 省略号 -->
              <template x-if="pagination && getVisiblePages()[getVisiblePages().length - 1] < pagination.total_pages - 1">
                <li class="page-item disabled">
                  <span class="page-link">...</span>
                </li>
              </template>
              
              <!-- 最后一页 -->
              <template x-if="pagination && getVisiblePages()[getVisiblePages().length - 1] < pagination.total_pages">
                <li class="page-item">
                  <a class="page-link" href="#" @click.prevent="changePage(pagination.total_pages)" x-text="pagination.total_pages"></a>
                </li>
              </template>
              
              <!-- 下一页 -->
              <li class="page-item" :class="{ 'disabled': !pagination?.has_next }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Toast 提示组件 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" id="successToastBody"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" id="errorToastBody"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  <script src="/admin/js/pages/material-transactions.js"></script>
</body>
</html>
