<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>材料转换规则管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .rule-card {
      border-left: 4px solid #0d6efd;
    }
    .asset-flow {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .validation-warning {
      border-left: 4px solid #ffc107;
      padding: 1rem;
      background-color: #fff3cd;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 材料转换规则管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">
              <i class="bi bi-arrow-left-right"></i> 材料转换规则管理
            </h5>
            <small class="text-muted">配置碎片与水晶之间的转换规则</small>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRuleModal">
            <i class="bi bi-plus-lg"></i> 添加转换规则
          </button>
        </div>
      </div>
    </div>

    <!-- 统计信息 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">转换规则总数</h6>
            <h3 class="text-primary" id="totalRules">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">已启用</h6>
            <h3 class="text-success" id="enabledRules">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">已禁用</h6>
            <h3 class="text-warning" id="disabledRules">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">转换路径数</h6>
            <h3 class="text-info" id="totalPaths">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>规则ID</th>
                <th>转换方向</th>
                <th>转换比例</th>
                <th>生效时间</th>
                <th>状态</th>
                <th>风控校验</th>
                <th style="width: 220px;">操作</th>
              </tr>
            </thead>
            <tbody id="rulesTableBody">
              <tr>
                <td colspan="7" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加转换规则模态框 -->
  <div class="modal fade" id="addRuleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i> 添加转换规则
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addRuleForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">源资产 <span class="text-danger">*</span></label>
                <select class="form-select" id="fromAssetCode" required>
                  <option value="">请选择</option>
                </select>
                <small class="text-muted">用户付出的资产</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">目标资产 <span class="text-danger">*</span></label>
                <select class="form-select" id="toAssetCode" required>
                  <option value="">请选择</option>
                </select>
                <small class="text-muted">用户获得的资产</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">输入数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="inputQuantity" required min="1" placeholder="如: 10">
                <small class="text-muted">每次转换所需的源资产数量</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">输出数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="outputQuantity" required min="1" placeholder="如: 1">
                <small class="text-muted">每次转换获得的目标资产数量</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">生效时间 <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" id="effectiveAt" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">启用状态</label>
                <select class="form-select" id="isEnabled">
                  <option value="1">启用</option>
                  <option value="0">禁用</option>
                </select>
              </div>
            </div>
            <!-- 风控提示区域 -->
            <div id="validationWarnings" class="mt-3"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAddBtn">
            <i class="bi bi-check-lg"></i> 确认添加
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 编辑转换规则模态框 -->
  <div class="modal fade" id="editRuleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-pencil"></i> 编辑转换规则
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editRuleForm">
            <input type="hidden" id="editRuleId">
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label">转换方向</label>
                <input type="text" class="form-control" id="editDirection" disabled>
                <small class="text-muted">转换方向不可修改</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">输入数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editInputQuantity" required min="1">
              </div>
              <div class="col-md-6">
                <label class="form-label">输出数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editOutputQuantity" required min="1">
              </div>
              <div class="col-md-6">
                <label class="form-label">生效时间 <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" id="editEffectiveAt" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">启用状态</label>
                <select class="form-select" id="editIsEnabled">
                  <option value="1">启用</option>
                  <option value="0">禁用</option>
                </select>
              </div>
            </div>
            <!-- 风控提示区域 -->
            <div id="editValidationWarnings" class="mt-3"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitEditBtn">
            <i class="bi bi-check-lg"></i> 保存更新
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示组件 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 公共工具函数 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>

  <!-- 页面脚本 -->
  <script src="/admin/js/common/toast.js"></script>
  <script src="/admin/js/pages/material-conversion-rules.js"></script>
</body>
</html>
