<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台登录 - 餐厅积分抽奖系统</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h3>🔐 管理后台登录</h3>
              <p class="text-muted">餐厅积分抽奖系统 V4.0</p>
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">手机号</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="phone" 
                  placeholder="请输入手机号" 
                  value="13800138000" 
                  required
                >
              </div>
              
              <div class="mb-3">
                <label class="form-label">验证码</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="code" 
                  placeholder="请输入验证码" 
                  value="123456" 
                  required
                >
                <small class="text-muted">开发环境万能验证码：123456</small>
              </div>
              
              <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
            
            <div id="loginStatus" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 页面专属逻辑（登录页不依赖admin-common.js） -->
  <script src="/admin/js/pages/login.js"></script>
</body>
</html>
