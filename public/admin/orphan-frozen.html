<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤儿冻结清理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .orphan-card {
      border-left: 4px solid #dc3545;
    }
    .frozen-card {
      border-left: 4px solid #17a2b8;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 孤儿冻结清理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计概览 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card orphan-card">
          <div class="card-body text-center">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-danger" id="orphanCount">0</h4>
            <small class="text-muted">孤儿数据</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card frozen-card">
          <div class="card-body text-center">
            <i class="bi bi-snow2 text-info" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-info" id="frozenCount">0</h4>
            <small class="text-muted">冻结数据</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-clock-history text-warning" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-warning" id="expiredCount">0</h4>
            <small class="text-muted">过期冻结</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-cash-coin text-success" style="font-size: 2rem;"></i>
            <h4 class="mt-2 text-success" id="totalValue">¥0</h4>
            <small class="text-muted">涉及金额</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-2">
            <label class="form-label">数据类型</label>
            <select class="form-select" id="dataTypeFilter">
              <option value="">全部类型</option>
              <option value="orphan">孤儿数据</option>
              <option value="frozen">冻结数据</option>
              <option value="expired">过期冻结</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">资产类型</label>
            <select class="form-select" id="assetTypeFilter">
              <option value="">全部资产</option>
              <option value="points">积分</option>
              <option value="diamond">钻石</option>
              <option value="material">材料</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">时间范围</label>
            <select class="form-select" id="timeRangeFilter">
              <option value="">全部时间</option>
              <option value="7">最近7天</option>
              <option value="30">最近30天</option>
              <option value="90">最近90天</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-warning w-100" id="scanBtn">
              <i class="bi bi-search"></i> 扫描孤儿
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger w-100" id="batchCleanBtn" disabled>
              <i class="bi bi-trash"></i> 批量清理
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 数据列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> 孤儿/冻结数据列表</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="selectAll">
          <label class="form-check-label" for="selectAll">全选</label>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th width="40"><input type="checkbox" class="form-check-input" id="headerCheckbox"></th>
                <th>ID</th>
                <th>类型</th>
                <th>资产类型</th>
                <th>金额/数量</th>
                <th>用户</th>
                <th>来源</th>
                <th>创建时间</th>
                <th>过期时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="dataTableBody">
              <tr>
                <td colspan="11" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">点击"刷新"或"扫描孤儿"开始检查</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 清理确认模态框 -->
  <div class="modal fade" id="cleanConfirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle"></i> 确认清理</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> 此操作不可恢复！
          </div>
          <p>您即将清理以下数据：</p>
          <ul id="cleanSummaryList">
            <!-- 动态生成 -->
          </ul>
          <div class="mb-3">
            <label class="form-label">清理原因 <span class="text-danger">*</span></label>
            <textarea class="form-control" id="cleanReason" rows="2" required placeholder="请输入清理原因"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="confirmClean" required>
            <label class="form-check-label" for="confirmClean">
              我已了解此操作的风险，确认执行清理
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger" id="confirmCleanBtn" disabled>确认清理</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <!-- 页面脚本 -->
  <script src="/admin/js/common/toast.js"></script>
  <script src="/admin/js/pages/orphan-frozen.js"></script>
</body>
</html>
