<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>审计日志 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>📋 审计日志
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计卡片 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">今日操作</h6>
            <h3 class="text-primary" id="todayLogs">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body text-center">
            <h6 class="text-muted">本周操作</h6>
            <h3 class="text-info" id="weekLogs">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body text-center">
            <h6 class="text-muted">成功操作</h6>
            <h3 class="text-success" id="successLogs">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-danger">
          <div class="card-body text-center">
            <h6 class="text-muted">失败操作</h6>
            <h3 class="text-danger" id="failedLogs">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 筛选区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">操作类型</label>
            <select class="form-select" id="operationTypeFilter">
              <option value="">全部类型</option>
              <option value="USER_CREATE">用户创建</option>
              <option value="USER_UPDATE">用户更新</option>
              <option value="USER_DELETE">用户删除</option>
              <option value="POINTS_ADJUST">积分调整</option>
              <option value="PRIZE_CONFIG">奖品配置</option>
              <option value="ORDER_UPDATE">订单更新</option>
              <option value="SYSTEM_CONFIG">系统配置</option>
              <option value="LOGIN">登录操作</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">目标类型</label>
            <select class="form-select" id="targetTypeFilter">
              <option value="">全部目标</option>
              <option value="user">用户</option>
              <option value="prize">奖品</option>
              <option value="order">订单</option>
              <option value="system">系统</option>
              <option value="points">积分</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">操作员ID</label>
            <input type="number" class="form-control" id="operatorIdFilter" placeholder="操作员ID">
          </div>
          <div class="col-md-2">
            <label class="form-label">开始日期</label>
            <input type="date" class="form-control" id="startDateFilter">
          </div>
          <div class="col-md-2">
            <label class="form-label">结束日期</label>
            <input type="date" class="form-control" id="endDateFilter">
          </div>
          <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" id="searchBtn">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 日志列表 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle table-sm">
            <thead class="table-light">
              <tr>
                <th style="width: 60px;">ID</th>
                <th>操作类型</th>
                <th>目标</th>
                <th>操作描述</th>
                <th>操作员</th>
                <th>IP地址</th>
                <th>结果</th>
                <th>操作时间</th>
                <th style="width: 80px;">操作</th>
              </tr>
            </thead>
            <tbody id="logsTableBody">
              <tr>
                <td colspan="9" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="分页" class="mt-3">
          <ul class="pagination justify-content-end" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- 日志详情模态框 -->
  <div class="modal fade" id="logDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-file-text"></i> 审计日志详情
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-muted">日志ID</label>
              <p id="detailLogId" class="fw-bold">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">操作时间</label>
              <p id="detailCreatedAt" class="fw-bold">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">操作类型</label>
              <p id="detailOperationType">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">操作结果</label>
              <p id="detailResult">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">目标类型</label>
              <p id="detailTargetType">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">目标ID</label>
              <p id="detailTargetId">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">操作员ID</label>
              <p id="detailOperatorId">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">IP地址</label>
              <p id="detailIpAddress">-</p>
            </div>
            <div class="col-12">
              <label class="form-label text-muted">操作描述</label>
              <div class="border rounded p-3 bg-light" id="detailDescription">-</div>
            </div>
            <div class="col-12">
              <label class="form-label text-muted">变更详情</label>
              <pre class="border rounded p-3 bg-dark text-light" id="detailChanges" style="max-height: 300px; overflow: auto;">-</pre>
            </div>
            <div class="col-12" id="errorSection" style="display: none;">
              <label class="form-label text-muted">错误信息</label>
              <div class="border rounded p-3 bg-danger bg-opacity-10 text-danger" id="detailErrorMessage">-</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/admin-common.js"></script>

  <!-- 审计日志页面逻辑 -->
  <script src="/admin/js/pages/audit-logs.js"></script>
</body>
</html>
