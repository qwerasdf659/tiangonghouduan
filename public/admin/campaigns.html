  <script>
    let campaigns = [];

    document.addEventListener('DOMContentLoaded', function() {
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `æ¬¢è¿ï¼Œ${userInfo.nickname}`;
      }
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('searchBtn').addEventListener('click', loadCampaigns);
      loadCampaigns();
    });

    async function loadCampaigns() {
      showLoading();
      try {
        const status = document.getElementById('statusFilter').value;
        const budgetMode = document.getElementById('budgetModeFilter').value;
        const search = document.getElementById('searchInput').value;

        const params = {};
        if (status) params.status = status;
        if (budgetMode) params.budget_mode = budgetMode;
        if (search) params.search = search;

        const response = await apiRequest(API.buildURL(API_ENDPOINTS.CAMPAIGN.LIST, {}), {
          method: 'GET',
          queryParams: params
        });

        if (response && response.success) {
          campaigns = response.data.campaigns || response.data || [];
          renderCampaigns(campaigns);
          updateStats(campaigns);
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–æ´»åŠ¨åˆ—è¡¨å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½æ´»åŠ¨å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }

    function renderCampaigns(campaigns) {
      const container = document.getElementById('campaignList');
      const emptyState = document.getElementById('emptyState');

      if (!campaigns || campaigns.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('d-none');
        return;
      }

      emptyState.classList.add('d-none');

      container.innerHTML = campaigns.map(campaign => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card campaign-card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0">${escapeHtml(campaign.campaign_name || 'æœªå‘½åæ´»åŠ¨')}</h6>
              <span class="badge status-${campaign.status || 'ended'}">${getStatusText(campaign.status)}</span>
            </div>
            <div class="card-body">
              <p class="text-muted small mb-2">
                <i class="bi bi-calendar-event"></i> 
                ${formatDate(campaign.start_time)} ~ ${formatDate(campaign.end_time)}
              </p>
              <p class="mb-2">
                <i class="bi bi-wallet2 text-success"></i> 
                é¢„ç®—æ¨¡å¼: <strong>${getBudgetModeText(campaign.budget_mode)}</strong>
              </p>
              <div class="mb-2">
                <small class="text-muted">é¢„ç®—ä½¿ç”¨è¿›åº¦</small>
                <div class="progress budget-progress">
                  <div class="progress-bar ${getBudgetProgressColor(campaign)}" 
                       style="width: ${calculateBudgetProgress(campaign)}%"></div>
                </div>
                <small class="text-muted">${calculateBudgetProgress(campaign).toFixed(1)}%</small>
              </div>
              <p class="mb-0">
                <i class="bi bi-gift text-warning"></i> 
                å¥–å“æ•°é‡: <strong>${campaign.prizes ? campaign.prizes.length : 0}</strong>
              </p>
            </div>
            <div class="card-footer bg-white">
              <button class="btn btn-sm btn-outline-primary btn-view-detail" data-campaign-id="${campaign.campaign_id}">
                <i class="bi bi-eye"></i> æŸ¥çœ‹è¯¦æƒ…
              </button>
            </div>
          </div>
        </div>
      `).join('');

      // ç»‘å®šæŸ¥çœ‹è¯¦æƒ…æŒ‰é’®äº‹ä»¶ï¼ˆé¿å…CSPå†…è”è„šæœ¬é™åˆ¶ï¼‰
      container.querySelectorAll('.btn-view-detail').forEach(btn => {
        btn.addEventListener('click', function() {
          const campaignId = this.getAttribute('data-campaign-id');
          viewCampaignDetail(parseInt(campaignId));
        });
      });
    }

    function updateStats(campaigns) {
      document.getElementById('totalCampaigns').textContent = campaigns.length;
      document.getElementById('activeCampaigns').textContent = 
        campaigns.filter(c => c.status === 'active').length;
      
      // ä½¿ç”¨åç«¯å­—æ®µï¼šé€šè¿‡prizeså…³è”æ•°ç»„è®¡ç®—å¥–å“æ•°é‡
      const totalPrizes = campaigns.reduce((sum, c) => sum + (c.prizes ? c.prizes.length : 0), 0);
      document.getElementById('totalPrizes').textContent = totalPrizes;
      
      // ä½¿ç”¨åç«¯å­—æ®µï¼špool_budget_total - pool_budget_remaining = å·²ä½¿ç”¨é¢„ç®—
      const budgetUsed = campaigns.reduce((sum, c) => {
        const total = Number(c.pool_budget_total) || 0;
        const remaining = Number(c.pool_budget_remaining) || 0;
        return sum + (total - remaining);
      }, 0);
      document.getElementById('budgetUsed').textContent = budgetUsed.toLocaleString();
    }

    async function viewCampaignDetail(campaignId) {
      showLoading();
      try {
        const response = await apiRequest(API.buildURL(API_ENDPOINTS.CAMPAIGN.DETAIL, { campaign_id: campaignId }));

        if (response && response.success) {
          const campaign = response.data;
          renderCampaignDetail(campaign);
          new bootstrap.Modal(document.getElementById('campaignDetailModal')).show();
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–æ´»åŠ¨è¯¦æƒ…å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½æ´»åŠ¨è¯¦æƒ…å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }

    function renderCampaignDetail(campaign) {
      // è®¡ç®—é¢„ç®—ä½¿ç”¨æƒ…å†µ
      const poolTotal = Number(campaign.pool_budget_total) || 0;
      const poolRemaining = Number(campaign.pool_budget_remaining) || 0;
      const poolUsed = poolTotal - poolRemaining;

      // åŸºæœ¬ä¿¡æ¯ - ä½¿ç”¨åç«¯å­—æ®µcampaign_name
      document.getElementById('basicInfo').innerHTML = `
        <table class="table table-sm">
          <tr><th style="width:40%">æ´»åŠ¨ID</th><td>${campaign.campaign_id}</td></tr>
          <tr><th>æ´»åŠ¨åç§°</th><td>${escapeHtml(campaign.campaign_name || '-')}</td></tr>
          <tr><th>æ´»åŠ¨ä»£ç </th><td>${escapeHtml(campaign.campaign_code || '-')}</td></tr>
          <tr><th>æ´»åŠ¨ç±»å‹</th><td>${campaign.campaign_type || '-'}</td></tr>
          <tr><th>æ´»åŠ¨çŠ¶æ€</th><td><span class="badge status-${campaign.status}">${getStatusText(campaign.status)}</span></td></tr>
          <tr><th>å¼€å§‹æ—¶é—´</th><td>${formatDateTime(campaign.start_time)}</td></tr>
          <tr><th>ç»“æŸæ—¶é—´</th><td>${formatDateTime(campaign.end_time)}</td></tr>
          <tr><th>åˆ›å»ºæ—¶é—´</th><td>${formatDateTime(campaign.createdAt)}</td></tr>
        </table>
      `;

      // é¢„ç®—é…ç½® - ä½¿ç”¨åç«¯å­—æ®µpool_budget_total/pool_budget_remaining
      document.getElementById('budgetInfo').innerHTML = `
        <table class="table table-sm">
          <tr><th style="width:40%">é¢„ç®—æ¨¡å¼</th><td>${getBudgetModeText(campaign.budget_mode)}</td></tr>
          <tr><th>å¥–æ± æ€»é¢„ç®—</th><td>${poolTotal.toLocaleString()}</td></tr>
          <tr><th>å¥–æ± å‰©ä½™é¢„ç®—</th><td>${poolRemaining.toLocaleString()}</td></tr>
          <tr><th>å¥–æ± å·²ç”¨é¢„ç®—</th><td>${poolUsed.toLocaleString()}</td></tr>
          <tr><th>æ€»å‚ä¸äººæ•°</th><td>${(campaign.total_participants || 0).toLocaleString()}</td></tr>
          <tr><th>æ€»æŠ½å¥–æ¬¡æ•°</th><td>${(campaign.total_draws || 0).toLocaleString()}</td></tr>
          <tr><th>æ€»ä¸­å¥–æ¬¡æ•°</th><td>${(campaign.total_prizes_awarded || 0).toLocaleString()}</td></tr>
        </table>
      `;

      // å¥–å“åˆ—è¡¨ - ä½¿ç”¨åç«¯å­—æ®µprize_name/win_probability/stock_quantity/total_win_count
      const prizes = campaign.prizes || [];
      document.getElementById('prizeList').innerHTML = prizes.length > 0 
        ? prizes.map(prize => `
            <tr>
              <td>${escapeHtml(prize.prize_name || '-')}</td>
              <td><span class="badge bg-secondary">${prize.reward_tier || prize.prize_type || '-'}</span></td>
              <td>${((prize.win_probability || 0) * 100).toFixed(2)}%</td>
              <td>${prize.stock_quantity || 0}</td>
              <td>${prize.total_win_count || 0}</td>
            </tr>
          `).join('')
        : '<tr><td colspan="5" class="text-center text-muted">æš‚æ— å¥–å“</td></tr>';
    }

    function getStatusText(status) {
      const statusMap = {
        'active': 'è¿›è¡Œä¸­',
        'paused': 'å·²æš‚åœ',
        'ended': 'å·²ç»“æŸ',
        'pending': 'å¾…å¼€å§‹'
      };
      return statusMap[status] || 'æœªçŸ¥';
    }

    function getBudgetModeText(mode) {
      // ä½¿ç”¨åç«¯æ•°æ®åº“å­—æ®µå€¼ï¼šuser/pool/none
      const modeMap = {
        'user': 'ç”¨æˆ·é¢„ç®—',
        'pool': 'å¥–æ± é¢„ç®—',
        'none': 'æ— é™åˆ¶'
      };
      return modeMap[mode] || 'æœªçŸ¥';
    }

    function calculateBudgetProgress(campaign) {
      // ä½¿ç”¨åç«¯å­—æ®µï¼špool_budget_total å’Œ pool_budget_remaining
      const totalBudget = Number(campaign.pool_budget_total) || 0;
      const remainingBudget = Number(campaign.pool_budget_remaining) || 0;
      const usedBudget = totalBudget - remainingBudget;
      if (totalBudget === 0) return 0;
      return Math.min(100, (usedBudget / totalBudget) * 100);
    }

    function getBudgetProgressColor(campaign) {
      const progress = calculateBudgetProgress(campaign);
      if (progress >= 90) return 'bg-danger';
      if (progress >= 70) return 'bg-warning';
      return 'bg-success';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('zh-CN');
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleString('zh-CN');
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('show');
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('show');
    }

    function showError(title, message) {
      alert(`âŒ ${title}\n${message}`);
    }
  </script>
