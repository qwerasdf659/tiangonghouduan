  <script>
    let templates = [];

    document.addEventListener('DOMContentLoaded', function() {

    async function loadTemplates() {
      showLoading();
      try {
        const type = document.getElementById('typeFilter').value;
        const rarity = document.getElementById('rarityFilter').value;
        const status = document.getElementById('statusFilter').value;
        const search = document.getElementById('searchInput').value;

        const params = new URLSearchParams();
        if (type) params.append('type', type);
        if (rarity) params.append('rarity', rarity);
        if (status) params.append('status', status);
        if (search) params.append('search', search);

        const url = API_ENDPOINTS.ITEM_TEMPLATE.LIST + (params.toString() ? `?${params.toString()}` : '');
        const response = await apiRequest(url);

        if (response && response.success) {
          templates = response.data.templates || response.data || [];
          renderTemplates(templates);
          updateStats(response.data.stats || {});
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–ç‰©å“æ¨¡æ¿å¤±è´¥');

    function renderTemplates(templates) {

            <div class="card-body text-center">
              <div class="template-icon">${getTypeIcon(t.type)}</div>
              <h6 class="card-title">${escapeHtml(t.name || t.template_name)}</h6>
              <p class="text-muted small mb-2">${escapeHtml(t.code || t.template_code)}</p>
              <span class="badge text-white rarity-${t.rarity || 'common'} rarity-badge mb-2">
                ${getRarityLabel(t.rarity)}

      `).join('');
    }

    function updateStats(stats) {
      document.getElementById('totalTemplates').textContent = stats.total || templates.length;
      document.getElementById('totalTypes').textContent = stats.types || new Set(templates.map(t => t.type)).size;
      document.getElementById('activeTemplates').textContent = stats.active || templates.filter(t => t.status === 'active').length;
      document.getElementById('rarityCount').textContent = stats.rarity_count || '-';

      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
