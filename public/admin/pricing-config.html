    async function loadCampaigns() {

    async function loadPricingConfig() {
      const campaignCode = document.getElementById('campaignSelect').value;
      currentCampaignCode = campaignCode;

      if (!campaignCode) {

      // æ›´æ–°æ´»åŠ¨çŠ¶æ€
      const campaign = campaigns.find(c => c.campaign_code == campaignCode);
      document.getElementById('campaignStatus').value = campaign ? getStatusLabel(campaign.status) : '-';

      showLoading();

        const response = await apiRequest(API.buildURL(API_ENDPOINTS.PRICING.GET_BY_CAMPAIGN, { code: campaignCode }));
        if (response && response.success) {
          pricingPlans = response.data.pricing_plans || response.data || [];
          renderPricingPlans(pricingPlans);
          loadPriceHistory(campaignCode);
        } else {

    function renderEmptyState() {

    function renderPricingPlans(plans) {
      const container = document.getElementById('pricingList');

      if (!plans || plans.length === 0) {

    function formatDateTime(dateStr) {

    function escapeHtml(str) {
