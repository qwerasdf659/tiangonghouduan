    function pricingConfigPage() {
      return {
        // çŠ¶æ€æ•°æ®
        campaigns: [],
        selectedCampaignCode: '',
        currentPricingConfig: null,
        drawButtons: [],
        versionHistory: [],
        loading: false,
        submitting: false,
        errorMessage: '',
        
        // è¡¨å•æ•°æ®
        editIndex: -1,

        // Bootstrap Modal å®ä¾‹

        // è®¡ç®—å±æ€§ï¼šæ´»åŠ¨çŠ¶æ€æ ‡ç­¾
        get campaignStatusLabel() {

          const campaign = this.campaigns.find(c => c.campaign_code === this.selectedCampaignCode)
          if (!campaign) return '-'
          const labels = {

            paused: 'å·²æš‚åœ',
            ended: 'å·²ç»“æŸ'

          return labels[campaign.status] || campaign.status
        },

        // è®¡ç®—å±æ€§ï¼šæ’åºåçš„æŠ½å¥–æŒ‰é’®
        get sortedDrawButtons() {
          return [...this.drawButtons].sort((a, b) => (a.sort_order || a.count) - (b.sort_order || b.count))
        },

        // åˆå§‹åŒ–

          // åˆå§‹åŒ– Modal

        // åŠ è½½æ´»åŠ¨åˆ—è¡¨
        async loadCampaigns() {
          try {
            const response = await apiRequest(API_ENDPOINTS.CAMPAIGN.LIST)
            if (response && response.success) {
              this.campaigns = response.data.campaigns || response.data || []

            this.$store.notification.error('åŠ è½½æ´»åŠ¨åˆ—è¡¨å¤±è´¥')

        // åŠ è½½å®šä»·é…ç½®
        async loadPricingConfig() {

            this.currentPricingConfig = null
            this.drawButtons = []
            this.versionHistory = []
            this.errorMessage = ''
            return

          this.loading = true
          this.errorMessage = ''
          
          try {
            const response = await apiRequest(
              API.buildURL(API_ENDPOINTS.PRICING.GET_BY_CAMPAIGN, { code: this.selectedCampaignCode })
            )
            
            if (response && response.success && response.data) {
              this.currentPricingConfig = response.data
              this.drawButtons = response.data.pricing_config?.draw_buttons || []
              console.log('[å®šä»·é…ç½®] åŠ è½½æˆåŠŸ:', {
                config_id: this.currentPricingConfig.config_id,
                version: this.currentPricingConfig.version,
                draw_buttons_count: this.drawButtons.length
              })
            } else {
              this.currentPricingConfig = null
              this.drawButtons = []
              this.errorMessage = response?.message || 'è¯¥æ´»åŠ¨æš‚æ— å®šä»·é…ç½®'
            }
            
            // åŠ è½½ç‰ˆæœ¬å†å²
            await this.loadVersionHistory()
          } catch (error) {
            console.error('åŠ è½½å®šä»·é…ç½®å¤±è´¥:', error)
            this.currentPricingConfig = null
            this.drawButtons = []
            this.errorMessage = error.message || 'åŠ è½½å¤±è´¥'

        },

        // åŠ è½½ç‰ˆæœ¬å†å²
        async loadVersionHistory() {

            const response = await apiRequest(
              API.buildURL(API_ENDPOINTS.PRICING.GET_VERSIONS, { code: this.selectedCampaignCode })
            )
            if (response && response.success) {

          } catch (error) {
            console.error('åŠ è½½ç‰ˆæœ¬å†å²å¤±è´¥:', error)
            this.versionHistory = []

        },

        // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
        openAddModal() {

            return

        // ç¼–è¾‘æŠ½å¥–æŒ‰é’®
        editDrawButton(index) {

          if (!btn) return

          this.editIndex = index
          this.formData = {
            label: btn.label || '',
            count: btn.count || 1,

        // æäº¤æŠ½å¥–æŒ‰é’®
        async submitDrawButton() {
          if (!this.formData.label) {
            alert('è¯·å¡«å†™æŒ‰é’®æ ‡ç­¾')
            return
          }

          if (this.formData.count < 1) {
            alert('æŠ½å¥–æ¬¡æ•°å¿…é¡»å¤§äº0')
            return
          }

          const newButton = {
            label: this.formData.label,
            count: parseInt(this.formData.count) || 1,
            discount: parseFloat(this.formData.discount) || 1.0,
            sort_order: parseInt(this.formData.sort_order) || 1,
            enabled: this.formData.enabled === 'true'

          // æ›´æ–°æœ¬åœ°æ•°ç»„
          let updatedButtons = [...this.drawButtons]
          if (this.editIndex >= 0 && this.editIndex < updatedButtons.length) {
            updatedButtons[this.editIndex] = newButton
          } else {

          this.submitting = true

              {

            if (response && response.success) {

          } catch (error) {

        async deleteDrawButton(index) {
          if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤æŠ½å¥–æŒ‰é’®å—ï¼Ÿè¿™å°†åˆ›å»ºä¸€ä¸ªæ–°çš„é…ç½®ç‰ˆæœ¬ã€‚')) return

          const updatedButtons = this.drawButtons.filter((_, i) => i !== index)

          this.loading = true
          try {
            const pricingConfig = {
              ...(this.currentPricingConfig?.pricing_config || {}),
              draw_buttons: updatedButtons
            }

            const response = await apiRequest(
              API.buildURL(API_ENDPOINTS.PRICING.CREATE, { code: this.selectedCampaignCode }),
              {

                body: JSON.stringify({
                  pricing_config: pricingConfig,

            if (response && response.success) {

            this.$store.notification.error(error.message || 'åˆ é™¤å¤±è´¥')
          } finally {

        // æ¿€æ´»ç‰ˆæœ¬
        async activateVersion(version) {
          if (!confirm(`ç¡®å®šè¦æ¿€æ´»ç‰ˆæœ¬ ${version} å—ï¼Ÿè¿™å°†ä½¿å½“å‰ç‰ˆæœ¬å¤±æ•ˆã€‚`)) return

          this.loading = true
