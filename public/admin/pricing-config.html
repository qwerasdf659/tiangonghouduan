    function renderPricingPlans(buttons) {

                <div class="my-3">
                  ${hasDiscount ? 
                    `<del class="text-muted">åŸä»·</del>` : ''}
                  <div class="price-tag">${btn.count}æ¬¡</div>
                  <div class="price-unit">æŠ½å¥–æ¬¡æ•°</div>
                  ${hasDiscount ? `<div class="text-success small">äº«${Math.round(btn.discount * 100) / 10}æŠ˜</div>` : ''}
                </div>
                <p class="text-muted small">æ’åº: ${btn.sort_order || btn.count}</p>
              </div>
              <div class="card-footer bg-white d-flex justify-content-between">
                <span class="badge ${btn.enabled !== false ? 'bg-success' : 'bg-secondary'}">
                  ${btn.enabled !== false ? 'å¯ç”¨' : 'ç¦ç”¨'}

                <div>

    // æ ¹æ®æŠ½å¥–æ¬¡æ•°è¿”å›æ ·å¼ç±»
    function getCountBadgeClass(count) {

    // åŠ è½½é…ç½®ç‰ˆæœ¬å†å²
    async function loadPriceHistory(campaignCode) {

    // æ¸²æŸ“ç‰ˆæœ¬å†å²ï¼ˆé€‚é…åç«¯ versions æ•°æ®ç»“æ„ï¼‰
    function renderVersionHistory(versions) {
      const tbody = document.getElementById('priceHistoryList');

    async function activateVersion(version) {

    // æäº¤æŠ½å¥–æŒ‰é’®é…ç½®ï¼ˆåˆ›å»ºæ–°ç‰ˆæœ¬ï¼‰
    async function submitDrawButton() {
      const index = parseInt(document.getElementById('buttonIndex').value);
      const newButton = {
        label: document.getElementById('buttonLabel').value,
        count: parseInt(document.getElementById('buttonCount').value) || 1,
        discount: parseFloat(document.getElementById('buttonDiscount').value) || 1.0,
        sort_order: parseInt(document.getElementById('buttonSortOrder').value) || 1,
        enabled: document.getElementById('buttonEnabled').value === 'true'

      if (!newButton.label) {
        alert('è¯·å¡«å†™æŒ‰é’®æ ‡ç­¾');
        return;
      }

      if (newButton.count < 1) {
        alert('æŠ½å¥–æ¬¡æ•°å¿…é¡»å¤§äº0');
        return;
      }

      // æ›´æ–°æœ¬åœ° draw_buttons æ•°ç»„
      let updatedButtons = [...drawButtons];

        // ç¼–è¾‘ç°æœ‰æŒ‰é’®
        updatedButtons[index] = newButton;

      // è°ƒç”¨åç«¯APIåˆ›å»ºæ–°ç‰ˆæœ¬ï¼ˆåŒ…å«æ›´æ–°åçš„ draw_buttonsï¼‰
      showLoading();
