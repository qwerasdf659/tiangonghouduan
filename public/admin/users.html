<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理 - 管理后台</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>

  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-light" x-data="usersPage()" x-cloak>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>👥 管理后台 - 用户管理
      </a>
      <div>
        <span class="text-light me-3" x-text="'欢迎，' + (userInfo?.nickname || '管理员')">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" @click="logout">退出登录</button>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-4">
    <!-- 筛选器区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">用户类型</label>
            <select class="form-select" x-model="filters.userType" @change="currentPage = 1; loadUsers()">
              <option value="all">全部用户</option>
              <option value="normal">普通用户</option>
              <option value="vip">VIP用户</option>
              <option value="admin">管理员</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">账户状态</label>
            <select class="form-select" x-model="filters.status" @change="currentPage = 1; loadUsers()">
              <option value="all">全部状态</option>
              <option value="active">正常</option>
              <option value="banned">已封禁</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">搜索</label>
            <input type="text" class="form-control" x-model="filters.search" 
                   @keypress.enter="currentPage = 1; loadUsers()" placeholder="手机号、昵称、ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div>
              <button class="btn btn-primary" @click="currentPage = 1; loadUsers()">
                <i class="bi bi-search"></i> 搜索
              </button>
              <button class="btn btn-outline-secondary" @click="resetFilters">
                <i class="bi bi-arrow-clockwise"></i> 重置
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 统计信息 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">总用户数</h6>
            <h3 class="text-primary" x-text="formatNumber(statistics.totalUsers)">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">今日新增</h6>
            <h3 class="text-success" x-text="formatNumber(statistics.todayUsers)">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">活跃用户</h6>
            <h3 class="text-info" x-text="formatNumber(statistics.activeUsers)">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">VIP用户</h6>
            <h3 class="text-warning" x-text="formatNumber(statistics.vipUsers)">-</h3>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;">ID</th>
                <th>用户信息</th>
                <th>角色</th>
                <th>历史总积分</th>
                <th>注册时间</th>
                <th>最后登录</th>
                <th>状态</th>
                <th style="width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 加载中状态 -->
              <template x-if="loading && users.length === 0">
                <tr>
                  <td colspan="8" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在加载数据...</p>
                  </td>
                </tr>
              </template>
              
              <!-- 空数据状态 -->
              <template x-if="!loading && users.length === 0">
                <tr>
                  <td colspan="8" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">暂无数据</p>
                  </td>
                </tr>
              </template>
              
              <!-- 数据列表 -->
              <template x-for="user in users" :key="user.user_id">
                <tr>
                  <td x-text="user.user_id"></td>
                  <td>
                    <div class="d-flex align-items-center">
                      <img :src="user.avatar_url || defaultAvatar" 
                           class="user-avatar me-3" 
                           alt="头像"
                           @error="$event.target.src = defaultAvatar">
                      <div>
                        <div class="fw-bold" x-text="user.nickname || '未设置昵称'"></div>
                        <small class="text-muted" x-text="maskPhone(user.mobile || '-')"></small>
                      </div>
                    </div>
                  </td>
                  <td x-html="renderRoleBadges(user.roles, user.role_level)"></td>
                  <td class="text-primary fw-bold" x-text="formatNumber(user.history_total_points || 0)"></td>
                  <td>
                    <template x-if="user.created_at">
                      <div>
                        <div x-text="formatDate(user.created_at)"></div>
                        <small class="text-muted" x-text="formatRelativeTime(user.created_at)"></small>
                      </div>
                    </template>
                    <template x-if="!user.created_at">
                      <span class="text-muted">-</span>
                    </template>
                  </td>
                  <td>
                    <template x-if="user.last_login">
                      <div>
                        <div x-text="formatDate(user.last_login)"></div>
                        <small class="text-muted" x-text="formatRelativeTime(user.last_login)"></small>
                      </div>
                    </template>
                    <template x-if="!user.last_login">
                      <span class="text-muted">从未登录</span>
                    </template>
                  </td>
                  <td x-html="renderStatusBadge(user.status)"></td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <button class="btn btn-outline-primary" @click="viewUserDetail(user.user_id)">
                        <i class="bi bi-eye"></i> 详情
                      </button>
                      <button class="btn btn-outline-info" @click="openProbabilityModal(user.user_id, user.mobile)">
                        <i class="bi bi-percent"></i> 概率
                      </button>
                      <button class="btn btn-outline-warning" @click="manageRoles(user.user_id)">
                        <i class="bi bi-shield"></i> 角色
                      </button>
                      <template x-if="user.status === 'active'">
                        <button class="btn btn-outline-danger" @click="banUser(user.user_id)">
                          <i class="bi bi-x-circle"></i> 封禁
                        </button>
                      </template>
                      <template x-if="user.status !== 'active'">
                        <button class="btn btn-outline-success" @click="unbanUser(user.user_id)">
                          <i class="bi bi-check-circle"></i> 解封
                        </button>
                      </template>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="分页导航">
          <ul class="pagination justify-content-center mb-0">
            <template x-if="totalPages <= 1">
              <li class="page-item disabled">
                <span class="page-link" x-text="'共 ' + totalRecords + ' 条记录'"></span>
              </li>
            </template>
            <template x-if="totalPages > 1">
              <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
              </li>
            </template>
            <template x-for="page in paginationPages" :key="page">
              <li class="page-item" :class="{ 'active': page === currentPage, 'disabled': page === '...' }">
                <a class="page-link" href="#" @click.prevent="page !== '...' && changePage(page)" x-text="page"></a>
              </li>
            </template>
            <template x-if="totalPages > 1">
              <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
              </li>
            </template>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <!-- 用户详情模态框 -->
  <div class="modal fade" id="userDetailModal" tabindex="-1" x-ref="userDetailModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-person-circle"></i> 用户详情
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <template x-if="selectedUser">
            <div class="row g-3">
              <div class="col-md-12 text-center mb-3">
                <img :src="selectedUser.avatar_url || defaultAvatar" 
                     class="rounded-circle" 
                     style="width: 100px; height: 100px;"
                     alt="头像"
                     @error="$event.target.src = defaultAvatar">
              </div>
              <div class="col-md-6">
                <strong>用户ID：</strong><span x-text="selectedUser.user_id"></span>
              </div>
              <div class="col-md-6">
                <strong>昵称：</strong><span x-text="selectedUser.nickname || '未设置'"></span>
              </div>
              <div class="col-md-6">
                <strong>手机号：</strong><span x-text="selectedUser.mobile || '-'"></span>
              </div>
              <div class="col-md-6">
                <strong>权限等级：</strong><span x-text="'Lv.' + (selectedUser.role_level || 0)"></span>
              </div>
              <div class="col-md-6">
                <strong>角色：</strong><span x-html="renderRoleBadges(selectedUser.roles, selectedUser.role_level)"></span>
              </div>
              <div class="col-md-6">
                <strong>状态：</strong><span x-html="renderStatusBadge(selectedUser.status)"></span>
              </div>
              <div class="col-md-6">
                <strong>历史总积分：</strong>
                <span class="text-primary fw-bold" x-text="formatNumber(selectedUser.history_total_points || 0)"></span>
              </div>
              <div class="col-md-6">
                <strong>连续失败次数：</strong><span x-text="selectedUser.consecutive_fail_count || 0"></span>
              </div>
              <div class="col-md-6">
                <strong>注册时间：</strong><span x-text="selectedUser.created_at ? formatDate(selectedUser.created_at) : '-'"></span>
              </div>
              <div class="col-md-6">
                <strong>最后登录：</strong>
                <span x-text="selectedUser.last_login ? formatDate(selectedUser.last_login) : '从未登录'"></span>
              </div>
            </div>
          </template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 角色管理模态框 -->
  <div class="modal fade" id="roleModal" tabindex="-1" x-ref="roleModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-shield-check"></i> 角色管理
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">选择角色</label>
            <div>
              <template x-for="role in availableRoles" :key="role.id">
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         name="userRole"
                         :id="'role_' + role.id" 
                         :value="role.role_name"
                         x-model="selectedRoleName"
                         :data-role-level="role.role_level">
                  <label class="form-check-label" :for="'role_' + role.id">
                    <span class="badge me-2" 
                          :class="role.role_level >= 100 ? 'bg-danger' : (role.role_level >= 50 ? 'bg-warning' : 'bg-secondary')"
                          x-text="'Lv.' + role.role_level + ' ' + role.role_name"></span>
                    <small class="text-muted" x-text="role.description || ''"></small>
                  </label>
                </div>
              </template>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" @click="saveUserRoles">保存</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 🆕 概率调整模态框 -->
  <div class="modal fade" id="probabilityModal" tabindex="-1" x-ref="probabilityModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-info bg-gradient text-white">
          <h5 class="modal-title">
            <i class="bi bi-percent"></i> 用户个性化中奖率设置
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- 用户信息 -->
          <div class="alert alert-light border">
            <div class="row">
              <div class="col-6">
                <strong>用户手机：</strong><span x-text="probabilityModal.userMobile">-</span>
              </div>
              <div class="col-6">
                <strong>用户ID：</strong><span x-text="probabilityModal.userId">-</span>
              </div>
            </div>
          </div>
          
          <!-- 调整模式选择 -->
          <div class="mb-4">
            <label class="form-label fw-bold">调整模式</label>
            <div class="btn-group w-100" role="group">
              <input type="radio" class="btn-check" name="adjustmentMode" id="modeGlobal" value="global" 
                     x-model="probabilityModal.mode">
              <label class="btn btn-outline-secondary" for="modeGlobal">
                <i class="bi bi-globe"></i> 全局倍数调整
              </label>
              <input type="radio" class="btn-check" name="adjustmentMode" id="modeSpecific" value="specific"
                     x-model="probabilityModal.mode">
              <label class="btn btn-outline-info" for="modeSpecific">
                <i class="bi bi-bullseye"></i> 特定奖品调整
              </label>
            </div>
            <div class="form-text">
              全局：所有奖品概率按倍数调整 | 特定：只调整某个奖品，其他自动缩放
            </div>
          </div>
          
          <!-- 全局倍数调整区域 -->
          <div x-show="probabilityModal.mode === 'global'">
            <div class="mb-3">
              <label class="form-label">概率倍数（0.1-10倍）</label>
              <input type="number" class="form-control" x-model="probabilityModal.multiplier" 
                     min="0.1" max="10" step="0.1" placeholder="1.0表示不变，2.0表示翻倍">
              <div class="form-text">
                例如：设置2.0，则所有奖品中奖率翻倍（一等奖20%→40%）
              </div>
            </div>
          </div>
          
          <!-- 特定奖品调整区域 -->
          <div x-show="probabilityModal.mode === 'specific'">
            <div class="mb-3">
              <label class="form-label">选择要调整的奖品</label>
              <select class="form-select" x-model="probabilityModal.targetPrizeId" @change="updateProbabilityPreview">
                <option value="">请先选择奖品...</option>
                <template x-for="prize in allPrizes" :key="prize.prize_id">
                  <option :value="prize.prize_id" 
                          x-text="prize.prize_name + ' (当前概率' + (parseFloat(prize.win_probability || 0) * 100).toFixed(1) + '%)'">
                  </option>
                </template>
              </select>
              <div class="form-text">
                选择一个奖品进行概率调整
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">设置新概率（1%-100%）</label>
              <div class="input-group">
                <input type="number" class="form-control" x-model="probabilityModal.customProbability" 
                       min="1" max="100" step="1" placeholder="50" @input="updateProbabilityPreview">
                <span class="input-group-text">%</span>
              </div>
              <div class="form-text text-danger">
                ⚠️ 其他奖品概率将自动按比例缩减，确保总概率100%
              </div>
            </div>
            
            <!-- 概率预览 -->
            <div class="card bg-light">
              <div class="card-body">
                <h6 class="card-title">概率调整预览</h6>
                <div x-html="probabilityPreviewHtml"></div>
              </div>
            </div>
          </div>
          
          <!-- 公共设置 -->
          <div class="mb-3 mt-4">
            <label class="form-label">持续时间（分钟）</label>
            <select class="form-select" x-model="probabilityModal.duration">
              <option value="30">30分钟</option>
              <option value="60">1小时</option>
              <option value="180">3小时</option>
              <option value="360">6小时</option>
              <option value="1440">24小时</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">调整原因</label>
            <input type="text" class="form-control" x-model="probabilityModal.reason" 
                   placeholder="例如：VIP用户挽留、活动促销等" maxlength="100">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-info" @click="saveProbabilityAdjustment">
            <i class="bi bi-check-lg"></i> 保存设置
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 加载遮罩层 -->
  <div class="loading-overlay" :class="{ 'show': globalLoading }">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  
  <!-- ✅ Toast提示组件 -->
  
  <!-- ✅ 页面专属逻辑 (Alpine.js 组件) -->
  <script src="/admin/js/pages/users.js"></script>
  
  <!-- ✅ Alpine.js -->
</body>
</html>
