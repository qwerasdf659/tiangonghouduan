<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理 - 管理后台</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>👥 管理后台 - 用户管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-4">
    <!-- 筛选器区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">用户类型</label>
            <select class="form-select" id="userTypeFilter">
              <option value="all">全部用户</option>
              <option value="normal">普通用户</option>
              <option value="vip">VIP用户</option>
              <option value="admin">管理员</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">账户状态</label>
            <select class="form-select" id="statusFilter">
              <option value="all">全部状态</option>
              <option value="active">正常</option>
              <option value="banned">已封禁</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">搜索</label>
            <input type="text" class="form-control" id="searchInput" placeholder="手机号、昵称、ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div>
              <button class="btn btn-primary" id="searchBtn">
                <i class="bi bi-search"></i> 搜索
              </button>
              <button class="btn btn-outline-secondary" id="resetBtn">
                <i class="bi bi-arrow-clockwise"></i> 重置
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 统计信息 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">总用户数</h6>
            <h3 class="text-primary" id="totalUsers">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">今日新增</h6>
            <h3 class="text-success" id="todayUsers">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">活跃用户</h6>
            <h3 class="text-info" id="activeUsers">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">VIP用户</h6>
            <h3 class="text-warning" id="vipUsers">-</h3>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;">ID</th>
                <th>用户信息</th>
                <th>角色</th>
                <th>历史总积分</th>
                <th>注册时间</th>
                <th>最后登录</th>
                <th>状态</th>
                <th style="width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <tr>
                <td colspan="8" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="分页导航">
          <ul class="pagination justify-content-center mb-0" id="pagination">
            <li class="page-item disabled">
              <span class="page-link">加载中...</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <!-- 用户详情模态框 -->
  <div class="modal fade" id="userDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-person-circle"></i> 用户详情
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="userDetailBody">
          <!-- 用户详情将动态加载 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 角色管理模态框 -->
  <div class="modal fade" id="roleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-shield-check"></i> 角色管理
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">选择角色</label>
            <div id="rolesCheckboxes">
              <!-- 角色复选框将动态加载 -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="saveRolesBtn">保存</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 🆕 概率调整模态框 -->
  <div class="modal fade" id="probabilityModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-info bg-gradient text-white">
          <h5 class="modal-title">
            <i class="bi bi-percent"></i> 用户个性化中奖率设置
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- 用户信息 -->
          <div class="alert alert-light border">
            <div class="row">
              <div class="col-6">
                <strong>用户手机：</strong><span id="probModalUserMobile">-</span>
              </div>
              <div class="col-6">
                <strong>用户ID：</strong><span id="probModalUserId">-</span>
              </div>
            </div>
          </div>
          
          <!-- 调整模式选择 -->
          <div class="mb-4">
            <label class="form-label fw-bold">调整模式</label>
            <div class="btn-group w-100" role="group">
              <input type="radio" class="btn-check" name="adjustmentMode" id="modeGlobal" value="global" checked>
              <label class="btn btn-outline-secondary" for="modeGlobal">
                <i class="bi bi-globe"></i> 全局倍数调整
              </label>
              <input type="radio" class="btn-check" name="adjustmentMode" id="modeSpecific" value="specific">
              <label class="btn btn-outline-info" for="modeSpecific">
                <i class="bi bi-bullseye"></i> 特定奖品调整
              </label>
            </div>
            <div class="form-text">
              全局：所有奖品概率按倍数调整 | 特定：只调整某个奖品，其他自动缩放
            </div>
          </div>
          
          <!-- 全局倍数调整区域 -->
          <div id="globalAdjustArea">
            <div class="mb-3">
              <label class="form-label">概率倍数（0.1-10倍）</label>
              <input type="number" class="form-control" id="probabilityMultiplier" 
                     min="0.1" max="10" step="0.1" value="2.0" placeholder="1.0表示不变，2.0表示翻倍">
              <div class="form-text">
                例如：设置2.0，则所有奖品中奖率翻倍（一等奖20%→40%）
              </div>
            </div>
          </div>
          
          <!-- 特定奖品调整区域 -->
          <div id="specificAdjustArea" style="display:none;">
            <div class="mb-3">
              <label class="form-label">选择要调整的奖品</label>
              <select class="form-select" id="targetPrizeSelect">
                <option value="">请先选择奖品...</option>
              </select>
              <div class="form-text">
                选择一个奖品进行概率调整
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">设置新概率（1%-100%）</label>
              <div class="input-group">
                <input type="number" class="form-control" id="customProbability" 
                       min="1" max="100" step="1" value="50" placeholder="50">
                <span class="input-group-text">%</span>
              </div>
              <div class="form-text text-danger">
                ⚠️ 其他奖品概率将自动按比例缩减，确保总概率100%
              </div>
            </div>
            
            <!-- 概率预览 -->
            <div class="card bg-light">
              <div class="card-body">
                <h6 class="card-title">概率调整预览</h6>
                <div id="probabilityPreview">
                  <p class="text-muted mb-0">请选择奖品并设置概率</p>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 公共设置 -->
          <div class="mb-3 mt-4">
            <label class="form-label">持续时间（分钟）</label>
            <select class="form-select" id="durationMinutes">
              <option value="30">30分钟</option>
              <option value="60" selected>1小时</option>
              <option value="180">3小时</option>
              <option value="360">6小时</option>
              <option value="1440">24小时</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">调整原因</label>
            <input type="text" class="form-control" id="probabilityReason" 
                   placeholder="例如：VIP用户挽留、活动促销等" maxlength="100">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-info" id="saveProbabilityBtn">
            <i class="bi bi-check-lg"></i> 保存设置
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  <!-- ✅ Toast提示组件 -->
  <script src="/admin/js/common/toast.js"></script>
  
  <!-- ✅ 页面专属逻辑 -->
  <script src="/admin/js/pages/users.js"></script>
</body>
</html>
