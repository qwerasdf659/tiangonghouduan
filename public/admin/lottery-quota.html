<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖配额管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .quota-card {
      border-left: 4px solid #6f42c1;
    }
    .quota-value {
      font-size: 2rem;
      font-weight: bold;
      color: #6f42c1;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 抽奖配额管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 配额概览 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card quota-card">
          <div class="card-body text-center">
            <i class="bi bi-gift text-primary" style="font-size: 2rem;"></i>
            <div class="quota-value mt-2" id="totalQuota">-</div>
            <small class="text-muted">总配额</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card quota-card">
          <div class="card-body text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
            <div class="quota-value mt-2 text-success" id="usedQuota">-</div>
            <small class="text-muted">已使用</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card quota-card">
          <div class="card-body text-center">
            <i class="bi bi-hourglass-split text-warning" style="font-size: 2rem;"></i>
            <div class="quota-value mt-2 text-warning" id="remainingQuota">-</div>
            <small class="text-muted">剩余配额</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card quota-card">
          <div class="card-body text-center">
            <i class="bi bi-percent text-info" style="font-size: 2rem;"></i>
            <div class="quota-value mt-2 text-info" id="usageRate">-</div>
            <small class="text-muted">使用率</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">选择活动</label>
            <select class="form-select" id="activitySelect">
              <option value="">全部活动</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">时间周期</label>
            <select class="form-select" id="periodSelect">
              <option value="today">今日</option>
              <option value="week" selected>本周</option>
              <option value="month">本月</option>
              <option value="all">全部</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#adjustQuotaModal">
              <i class="bi bi-plus-lg"></i> 调整配额
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 配额列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> 配额记录</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>活动名称</th>
                <th>奖品名称</th>
                <th>配额类型</th>
                <th>总配额</th>
                <th>已使用</th>
                <th>剩余</th>
                <th>有效期</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="quotaTableBody">
              <tr>
                <td colspan="10" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">点击"刷新数据"加载配额信息</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 调整配额模态框 -->
  <div class="modal fade" id="adjustQuotaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-sliders"></i> 调整配额</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adjustQuotaForm">
            <div class="mb-3">
              <label class="form-label">选择活动 <span class="text-danger">*</span></label>
              <select class="form-select" id="modalActivitySelect" required>
                <option value="">请选择活动</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">选择奖品 <span class="text-danger">*</span></label>
              <select class="form-select" id="modalPrizeSelect" required>
                <option value="">请选择奖品</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustType" required>
                <option value="increase">增加配额</option>
                <option value="decrease">减少配额</option>
                <option value="set">设置配额</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">数量 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="adjustAmount" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="adjustReason" rows="3" required placeholder="请输入调整原因"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAdjustBtn">确认调整</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 抽奖配额管理页面
     * @description 管理抽奖活动的配额分配和使用情况
     * @created 2026-01-09
     */

    // 全局变量
    let currentPage = 1;
    const pageSize = 20;

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('refreshBtn').addEventListener('click', loadQuotaData);
      document.getElementById('submitAdjustBtn').addEventListener('click', submitAdjustQuota);

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载活动列表
      loadActivities();
      // 加载配额数据
      loadQuotaData();
    });

    /**
     * 加载活动列表
     */
    async function loadActivities() {
      try {
        const response = await apiRequest('/api/v4/console/activities');
        if (response && response.success) {
          const activities = response.data.activities || response.data || [];
          const select = document.getElementById('activitySelect');
          const modalSelect = document.getElementById('modalActivitySelect');

          activities.forEach(activity => {
            const option = document.createElement('option');
            option.value = activity.activity_id;
            option.textContent = activity.name;
            select.appendChild(option.cloneNode(true));
            modalSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载活动列表失败:', error);
      }
    }

    /**
     * 加载配额数据
     */
    async function loadQuotaData() {
      showLoading(true);
      const tbody = document.getElementById('quotaTableBody');

      try {
        const activityId = document.getElementById('activitySelect').value;
        const period = document.getElementById('periodSelect').value;

        const params = new URLSearchParams({
          page: currentPage,
          page_size: pageSize,
          period: period
        });

        if (activityId) {
          params.append('activity_id', activityId);
        }

        // ✅ 使用console/lottery模块的配额管理端点
        const response = await apiRequest(`/api/v4/console/lottery/quotas?${params.toString()}`);

        if (response && response.success) {
          const { quotas, statistics, pagination } = response.data;

          // 更新统计卡片
          document.getElementById('totalQuota').textContent = statistics?.total || 0;
          document.getElementById('usedQuota').textContent = statistics?.used || 0;
          document.getElementById('remainingQuota').textContent = statistics?.remaining || 0;
          document.getElementById('usageRate').textContent = (statistics?.usage_rate || 0) + '%';

          // 渲染表格
          renderQuotaTable(quotas || []);

          // 渲染分页
          if (pagination) {
            renderPagination(pagination);
          }
        } else {
          showErrorToast(response?.message || '加载失败');
        }
      } catch (error) {
        console.error('加载配额数据失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="10" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      } finally {
        showLoading(false);
      }
    }

    /**
     * 渲染配额表格
     */
    function renderQuotaTable(quotas) {
      const tbody = document.getElementById('quotaTableBody');

      if (!quotas || quotas.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="10" class="text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无配额数据</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = quotas.map(quota => {
        const remaining = quota.total_quota - quota.used_quota;
        const statusBadge = quota.status === 'active'
          ? '<span class="badge bg-success">有效</span>'
          : '<span class="badge bg-secondary">已过期</span>';

        return `
          <tr>
            <td>${quota.quota_id}</td>
            <td>${quota.activity_name || '-'}</td>
            <td>${quota.prize_name || '-'}</td>
            <td>${getQuotaTypeText(quota.quota_type)}</td>
            <td>${quota.total_quota}</td>
            <td>${quota.used_quota}</td>
            <td class="${remaining <= 0 ? 'text-danger' : ''}">${remaining}</td>
            <td>${formatDate(quota.valid_until) || '永久'}</td>
            <td>${statusBadge}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="editQuota(${quota.quota_id})">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }

    /**
     * 获取配额类型文字
     */
    function getQuotaTypeText(type) {
      const types = {
        'daily': '每日配额',
        'weekly': '每周配额',
        'monthly': '每月配额',
        'total': '总配额'
      };
      return types[type] || type;
    }

    /**
     * 渲染分页
     */
    function renderPagination(pagination) {
      const nav = document.getElementById('paginationNav');
      if (!pagination || pagination.total_pages <= 1) {
        nav.innerHTML = '';
        return;
      }

      let html = '<ul class="pagination pagination-sm justify-content-center mb-0">';

      // 上一页
      html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">上一页</a>
        </li>
      `;

      // 页码
      for (let i = 1; i <= pagination.total_pages; i++) {
        if (i === 1 || i === pagination.total_pages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
            </li>
          `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
      }

      // 下一页
      html += `
        <li class="page-item ${currentPage === pagination.total_pages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">下一页</a>
        </li>
      `;

      html += '</ul>';
      nav.innerHTML = html;
    }

    /**
     * 跳转到指定页
     */
    function goToPage(page) {
      currentPage = page;
      loadQuotaData();
    }

    /**
     * 提交配额调整
     */
    async function submitAdjustQuota() {
      const form = document.getElementById('adjustQuotaForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        activity_id: parseInt(document.getElementById('modalActivitySelect').value),
        prize_id: parseInt(document.getElementById('modalPrizeSelect').value),
        adjust_type: document.getElementById('adjustType').value,
        amount: parseInt(document.getElementById('adjustAmount').value),
        reason: document.getElementById('adjustReason').value.trim()
      };

      try {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>提交中...';

        // ✅ 使用console/lottery模块的配额调整端点
        const response = await apiRequest('/api/v4/console/lottery/quotas/adjust', {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (response && response.success) {
          showSuccessToast('配额调整成功');
          bootstrap.Modal.getInstance(document.getElementById('adjustQuotaModal')).hide();
          form.reset();
          loadQuotaData();
        } else {
          showErrorToast(response?.message || '调整失败');
        }
      } catch (error) {
        console.error('配额调整失败:', error);
        showErrorToast(error.message);
      } finally {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '确认调整';
      }
    }

    /**
     * 编辑配额
     */
    function editQuota(quotaId) {
      showInfoToast('编辑功能开发中...');
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
