<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奖品池配置 - 管理后台</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <!-- ✅ 页面特有样式 -->
  <style>
    .stock-badge {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>🎁 管理后台 - 奖品池配置
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-4">
    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">
              <i class="bi bi-gift-fill"></i> 奖品池管理
            </h5>
            <small class="text-muted">管理抽奖系统中的所有奖品</small>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPrizeModal">
            <i class="bi bi-plus-lg"></i> 添加奖品
          </button>
        </div>
      </div>
    </div>
    
    <!-- 统计信息 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">奖品总数</h6>
            <h3 class="text-primary" id="totalPrizes">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">库存充足</h6>
            <h3 class="text-success" id="inStockPrizes">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">库存不足</h6>
            <h3 class="text-warning" id="lowStockPrizes">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">已领取</h6>
            <h3 class="text-info" id="claimedPrizes">-</h3>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;">ID</th>
                <th>奖品信息</th>
                <th>类型</th>
                <th>价值</th>
                <th>库存</th>
                <th>已领取</th>
                <th>状态</th>
                <th style="width: 250px;">操作</th>
              </tr>
            </thead>
            <tbody id="prizesTableBody">
              <tr>
                <td colspan="8" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 添加奖品模态框 -->
  <div class="modal fade" id="addPrizeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i> 添加奖品
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addPrizeForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">奖品名称 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="prizeName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">奖品类型 <span class="text-danger">*</span></label>
                <select class="form-select" id="prizeType" required>
                  <option value="">请选择</option>
                  <option value="physical">实物奖品</option>
                  <option value="virtual">虚拟奖品</option>
                  <option value="points">积分奖励</option>
                  <option value="coupon">优惠券</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">奖品价值(元) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="prizeValue" step="0.01" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">初始库存 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="prizeStock" min="0" required>
              </div>
              <div class="col-12">
                <label class="form-label">奖品描述</label>
                <textarea class="form-control" id="prizeDescription" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">奖品图片</label>
                <input type="file" class="form-control" id="prizeImageInput" accept="image/*">
                <small class="text-muted">支持 JPG、PNG 格式，建议尺寸 400x400</small>
                <div id="imagePreviewContainer" class="mt-2" style="display: none;">
                  <img id="imagePreview" class="upload-preview" alt="预览">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAddPrizeBtn">
            <i class="bi bi-check-lg"></i> 添加
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 编辑奖品模态框 -->
  <div class="modal fade" id="editPrizeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-pencil-square"></i> 编辑奖品
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editPrizeForm">
            <input type="hidden" id="editPrizeId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">奖品名称 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="editPrizeName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">奖品类型 <span class="text-danger">*</span></label>
                <select class="form-select" id="editPrizeType" required>
                  <option value="physical">实物奖品</option>
                  <option value="virtual">虚拟奖品</option>
                  <option value="points">积分奖励</option>
                  <option value="coupon">优惠券</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">奖品价值(元) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editPrizeValue" step="0.01" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">当前库存 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editPrizeStock" min="0" required>
              </div>
              <div class="col-12">
                <label class="form-label">奖品描述</label>
                <textarea class="form-control" id="editPrizeDescription" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">奖品图片</label>
                <input type="file" class="form-control" id="editPrizeImageInput" accept="image/*">
                <small class="text-muted">留空则不更新图片</small>
                <div id="editImagePreviewContainer" class="mt-2">
                  <img id="editImagePreview" class="upload-preview" alt="当前图片">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitEditPrizeBtn">
            <i class="bi bi-check-lg"></i> 保存
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ 资源配置 - 统一静态资源管理 -->
  <script src="/admin/js/resource-config.js"></script>
  
  <!-- ✅ 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  
  <!-- ✅ 页面专属逻辑 -->
  <script src="/admin/js/pages/prizes.js"></script>
</body>
</html>
