<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钻石账户管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .diamond-icon {
      color: #17a2b8;
      font-size: 2rem;
    }
    .balance-card {
      border-left: 4px solid #17a2b8;
    }
    .tx-increase {
      color: #28a745;
      font-weight: bold;
    }
    .tx-decrease {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 钻石账户管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 搜索区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3">
          <i class="bi bi-search"></i> 查询用户钻石账户
        </h5>
        <form id="searchForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" id="searchUserId" placeholder="输入用户ID">
          </div>
          <div class="col-md-4">
            <label class="form-label">手机号</label>
            <input type="text" class="form-control" id="searchMobile" placeholder="输入手机号">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 用户信息和钻石余额区域 -->
    <div id="userInfoSection" style="display: none;">
      <!-- 用户信息 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="bi bi-person-circle"></i> <span id="userNickname">-</span>
              </h5>
              <p class="mb-0 text-muted">
                <small>用户ID: <code id="userId">-</code> | 手机号: <span id="userMobile">-</span></small>
              </p>
            </div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#adjustBalanceModal">
              <i class="bi bi-wallet2"></i> 调整余额
            </button>
          </div>
        </div>
      </div>

      <!-- 钻石余额卡片 -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="card balance-card">
            <div class="card-body text-center">
              <i class="bi bi-gem diamond-icon"></i>
              <h6 class="text-muted mt-2">钻石余额</h6>
              <h2 class="text-info mb-0" id="diamondBalance">-</h2>
              <small class="text-muted">更新时间: <span id="balanceUpdatedAt">-</span></small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-arrow-up-circle text-success" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">累计收入</h6>
              <h3 class="text-success mb-0" id="totalIncome">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-arrow-down-circle text-danger" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">累计支出</h6>
              <h3 class="text-danger mb-0" id="totalExpense">-</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 钻石流水列表 -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">
              <i class="bi bi-list-ul"></i> 钻石流水记录
            </h5>
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="txTypeFilter" id="filterAll" value="" checked autocomplete="off">
              <label class="btn btn-outline-primary btn-sm" for="filterAll">全部</label>

              <input type="radio" class="btn-check" name="txTypeFilter" id="filterIncrease" value="increase" autocomplete="off">
              <label class="btn btn-outline-success btn-sm" for="filterIncrease">收入</label>

              <input type="radio" class="btn-check" name="txTypeFilter" id="filterDecrease" value="decrease" autocomplete="off">
              <label class="btn btn-outline-danger btn-sm" for="filterDecrease">支出</label>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>流水ID</th>
                  <th>交易类型</th>
                  <th>变动数量</th>
                  <th>变动前</th>
                  <th>变动后</th>
                  <th>业务类型</th>
                  <th>业务ID</th>
                  <th>备注</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody id="transactionsTableBody">
                <tr>
                  <td colspan="9" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">请先搜索用户</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 分页控件 -->
          <nav id="paginationNav" style="display: none;">
            <ul class="pagination justify-content-center mb-0" id="pagination">
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 空状态提示 -->
    <div id="emptyState" class="text-center py-5">
      <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
      <p class="mt-3 text-muted">请输入用户ID或手机号进行查询</p>
    </div>
  </div>

  <!-- 调整余额模态框 -->
  <div class="modal fade" id="adjustBalanceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-wallet2"></i> 调整用户钻石余额
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adjustBalanceForm">
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustType" required>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整数量 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="adjustAmount" required min="1" placeholder="输入调整数量">
            </div>
            <div class="mb-3">
              <label class="form-label">业务类型</label>
              <select class="form-select" id="businessType">
                <option value="manual_adjust">手动调整</option>
                <option value="compensation">补偿</option>
                <option value="penalty">扣除</option>
                <option value="refund">退款</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="adjustReason" required rows="3" placeholder="请详细说明调整原因"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAdjustBtn">
            <i class="bi bi-check-lg"></i> 确认调整
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示组件 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入公共模块 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>

  <!-- 引入页面专属逻辑 -->
  <script src="/admin/js/pages/diamond-accounts.js?v=1.0.0"></script>
</body>
</html>
