<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钻石账户管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .diamond-icon { color: #17a2b8; }
    .balance-card {
      border-left: 4px solid;
    }
    .balance-card.diamond { border-left-color: #17a2b8; }
    .balance-card.income { border-left-color: #28a745; }
    .balance-card.expense { border-left-color: #ffc107; }
    .balance-card.frozen { border-left-color: #6c757d; }
    .tx-increase { color: #28a745; font-weight: bold; }
    .tx-decrease { color: #dc3545; font-weight: bold; }
    [x-cloak] { display: none !important; }
  </style>
  <!-- Alpine.js -->
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
</head>
<body class="bg-light">
  <div x-data="diamondAccountsPage()" x-init="init()" x-cloak>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>💎 管理后台 - 钻石账户管理
        </a>
        <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || userInfo.username || '管理员')"></span>
          <button class="btn btn-outline-light btn-sm" @click="handleLogout()">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 搜索区域 -->
      <div class="card mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-search"></i> 查询用户钻石账户</h5>
        </div>
        <div class="card-body">
          <form @submit.prevent="handleSearch()">
            <div class="row g-3 align-items-end">
              <div class="col-md-3">
                <label class="form-label">用户ID</label>
                <input type="number" class="form-control" x-model="searchUserId" placeholder="输入用户ID">
              </div>
              <div class="col-md-3">
                <label class="form-label">手机号</label>
                <input type="text" class="form-control" x-model="searchMobile" placeholder="输入手机号" maxlength="11">
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                  <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                  <i class="bi bi-search" x-show="!loading"></i> 查询
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- 空状态 -->
      <div class="card" x-show="!currentUserId">
        <div class="card-body text-center py-5">
          <i class="bi bi-gem text-muted" style="font-size: 4rem;"></i>
          <p class="mt-3 text-muted">请输入用户ID或手机号查询钻石账户</p>
        </div>
      </div>

      <!-- 用户信息和钻石余额 -->
      <template x-if="currentUserId">
        <div>
          <!-- 用户基本信息 -->
          <div class="card mb-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bi bi-person-circle"></i> 用户信息</h5>
              <button class="btn btn-success btn-sm" @click="openAdjustModal()">
                <i class="bi bi-plus-circle"></i> 调整余额
              </button>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label text-muted">用户ID</label>
                  <p class="fw-bold" x-text="currentUser.user_id"></p>
                </div>
                <div class="col-md-4">
                  <label class="form-label text-muted">昵称</label>
                  <p class="fw-bold" x-text="currentUser.nickname"></p>
                </div>
                <div class="col-md-4">
                  <label class="form-label text-muted">手机号</label>
                  <p class="fw-bold" x-text="currentUser.mobile"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- 钻石余额卡片 -->
          <div class="row g-3 mb-4">
            <div class="col-md-3">
              <div class="card balance-card diamond">
                <div class="card-body text-center">
                  <i class="bi bi-gem diamond-icon" style="font-size: 2rem;"></i>
                  <h6 class="text-muted mt-2">当前余额</h6>
                  <h3 class="text-info mb-0" x-text="'💎 ' + (diamondInfo.balance || 0).toLocaleString()"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card balance-card income">
                <div class="card-body text-center">
                  <i class="bi bi-arrow-up-circle text-success" style="font-size: 2rem;"></i>
                  <h6 class="text-muted mt-2">累计收入</h6>
                  <h3 class="text-success mb-0" x-text="'💎 ' + (diamondInfo.totalIncome || 0).toLocaleString()"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card balance-card expense">
                <div class="card-body text-center">
                  <i class="bi bi-arrow-down-circle text-warning" style="font-size: 2rem;"></i>
                  <h6 class="text-muted mt-2">累计支出</h6>
                  <h3 class="text-warning mb-0" x-text="'💎 ' + (diamondInfo.totalExpense || 0).toLocaleString()"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card balance-card frozen">
                <div class="card-body text-center">
                  <i class="bi bi-snow2 text-secondary" style="font-size: 2rem;"></i>
                  <h6 class="text-muted mt-2">冻结金额</h6>
                  <h3 class="text-secondary mb-0" x-text="'💎 ' + (diamondInfo.frozenAmount || 0).toLocaleString()"></h3>
                </div>
              </div>
            </div>
          </div>

          <!-- 流水筛选 -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex align-items-center gap-3">
                <span class="text-muted">流水类型：</span>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-sm" 
                          :class="txTypeFilter === '' ? 'btn-primary' : 'btn-outline-primary'"
                          @click="filterByTxType('')">全部</button>
                  <button type="button" class="btn btn-sm" 
                          :class="txTypeFilter === 'increase' ? 'btn-success' : 'btn-outline-success'"
                          @click="filterByTxType('increase')">收入</button>
                  <button type="button" class="btn btn-sm" 
                          :class="txTypeFilter === 'decrease' ? 'btn-danger' : 'btn-outline-danger'"
                          @click="filterByTxType('decrease')">支出</button>
                </div>
              </div>
            </div>
          </div>

          <!-- 流水列表 -->
          <div class="card">
            <div class="card-header bg-white">
              <h5 class="mb-0"><i class="bi bi-list-ul"></i> 钻石流水记录</h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>流水ID</th>
                      <th>类型</th>
                      <th>金额</th>
                      <th>变动前</th>
                      <th>变动后</th>
                      <th>业务类型</th>
                      <th>业务ID</th>
                      <th>备注</th>
                      <th>时间</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- 空数据 -->
                    <tr x-show="transactions.length === 0">
                      <td colspan="9" class="text-center py-5">
                        <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                        <p class="mt-2 text-muted">暂无流水记录</p>
                      </td>
                    </tr>
                    
                    <!-- 数据列表 -->
                    <template x-for="tx in transactions" :key="tx.tx_id">
                      <tr>
                        <td><code x-text="'#' + tx.tx_id"></code></td>
                        <td>
                          <span class="badge" :class="tx.tx_type === 'increase' ? 'bg-success' : 'bg-danger'" 
                                x-text="getTxTypeLabel(tx.tx_type)"></span>
                        </td>
                        <td>
                          <span :class="tx.tx_type === 'increase' ? 'tx-increase' : 'tx-decrease'"
                                x-text="(tx.tx_type === 'increase' ? '+' : '-') + tx.amount"></span>
                        </td>
                        <td x-text="tx.balance_before"></td>
                        <td x-text="tx.balance_after"></td>
                        <td>
                          <span class="badge bg-secondary" x-text="getBusinessTypeLabel(tx.business_type)"></span>
                        </td>
                        <td><small><code x-text="tx.business_id || '-'"></code></small></td>
                        <td><small x-text="tx.remark || '-'"></small></td>
                        <td><small x-text="formatDate(tx.created_at)"></small></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- 分页 -->
            <div class="card-footer bg-white" x-show="pagination.totalPages > 1">
              <nav>
                <ul class="pagination justify-content-center mb-0">
                  <li class="page-item" :class="{ disabled: !pagination.hasPrev }">
                    <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
                  </li>
                  <template x-for="page in getPageNumbers()" :key="page">
                    <li class="page-item" :class="{ active: page === currentPage, disabled: page === '...' }">
                      <a class="page-link" href="#" @click.prevent="page !== '...' && changePage(page)" x-text="page"></a>
                    </li>
                  </template>
                  <li class="page-item" :class="{ disabled: !pagination.hasNext }">
                    <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- 调整余额模态框 -->
    <div class="modal fade" x-ref="adjustModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-gem"></i> 调整钻石余额</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="submitAdjust()">
              <div class="mb-3">
                <label class="form-label">调整类型 <span class="text-danger">*</span></label>
                <select class="form-select" x-model="adjustForm.adjust_type">
                  <option value="increase">增加 (+)</option>
                  <option value="decrease">减少 (-)</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">调整数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" x-model.number="adjustForm.amount" min="1" required placeholder="输入调整的钻石数量">
              </div>
              <div class="mb-3">
                <label class="form-label">业务类型</label>
                <select class="form-select" x-model="adjustForm.business_type">
                  <option value="manual_adjust">手动调整</option>
                  <option value="compensation">补偿</option>
                  <option value="penalty">扣除</option>
                  <option value="refund">退款</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">调整原因 <span class="text-danger">*</span></label>
                <textarea class="form-control" x-model="adjustForm.reason" rows="3" required placeholder="请输入调整原因..."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" @click="submitAdjust()" :disabled="submitting">
              <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
              <i class="bi bi-check-lg" x-show="!submitting"></i> 确认调整
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div x-ref="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" x-text="toastMessage"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div x-ref="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" x-text="toastMessage"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <!-- 加载遮罩层 -->
    <div class="loading-overlay" :class="{ show: loading }">
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">处理中...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>

  <!-- 页面脚本 -->
  <script src="/admin/js/pages/diamond-accounts.js"></script>
  
  <!-- Alpine.js -->
</body>
</html>
