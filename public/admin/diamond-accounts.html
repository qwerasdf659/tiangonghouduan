<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钻石账户管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .diamond-icon {
      color: #17a2b8;
      font-size: 2rem;
    }
    .balance-card {
      border-left: 4px solid #17a2b8;
    }
    .tx-increase {
      color: #28a745;
      font-weight: bold;
    }
    .tx-decrease {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 钻石账户管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 搜索区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3">
          <i class="bi bi-search"></i> 查询用户钻石账户
        </h5>
        <form id="searchForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" id="searchUserId" placeholder="输入用户ID">
          </div>
          <div class="col-md-4">
            <label class="form-label">手机号</label>
            <input type="text" class="form-control" id="searchMobile" placeholder="输入手机号">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 用户信息和钻石余额区域 -->
    <div id="userInfoSection" style="display: none;">
      <!-- 用户信息 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="bi bi-person-circle"></i> <span id="userNickname">-</span>
              </h5>
              <p class="mb-0 text-muted">
                <small>用户ID: <code id="userId">-</code> | 手机号: <span id="userMobile">-</span></small>
              </p>
            </div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#adjustBalanceModal">
              <i class="bi bi-wallet2"></i> 调整余额
            </button>
          </div>
        </div>
      </div>

      <!-- 钻石余额卡片 -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <div class="card balance-card">
            <div class="card-body text-center">
              <i class="bi bi-gem diamond-icon"></i>
              <h6 class="text-muted mt-2">钻石余额</h6>
              <h2 class="text-info mb-0" id="diamondBalance">-</h2>
              <small class="text-muted">更新时间: <span id="balanceUpdatedAt">-</span></small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-arrow-up-circle text-success" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">累计收入</h6>
              <h3 class="text-success mb-0" id="totalIncome">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-arrow-down-circle text-danger" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">累计支出</h6>
              <h3 class="text-danger mb-0" id="totalExpense">-</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 钻石流水列表 -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">
              <i class="bi bi-list-ul"></i> 钻石流水记录
            </h5>
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="txTypeFilter" id="filterAll" value="" checked autocomplete="off">
              <label class="btn btn-outline-primary btn-sm" for="filterAll">全部</label>

              <input type="radio" class="btn-check" name="txTypeFilter" id="filterIncrease" value="increase" autocomplete="off">
              <label class="btn btn-outline-success btn-sm" for="filterIncrease">收入</label>

              <input type="radio" class="btn-check" name="txTypeFilter" id="filterDecrease" value="decrease" autocomplete="off">
              <label class="btn btn-outline-danger btn-sm" for="filterDecrease">支出</label>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>流水ID</th>
                  <th>交易类型</th>
                  <th>变动数量</th>
                  <th>变动前</th>
                  <th>变动后</th>
                  <th>业务类型</th>
                  <th>业务ID</th>
                  <th>备注</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody id="transactionsTableBody">
                <tr>
                  <td colspan="9" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">请先搜索用户</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 分页控件 -->
          <nav id="paginationNav" style="display: none;">
            <ul class="pagination justify-content-center mb-0" id="pagination">
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 空状态提示 -->
    <div id="emptyState" class="text-center py-5">
      <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
      <p class="mt-3 text-muted">请输入用户ID或手机号进行查询</p>
    </div>
  </div>

  <!-- 调整余额模态框 -->
  <div class="modal fade" id="adjustBalanceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-wallet2"></i> 调整用户钻石余额
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adjustBalanceForm">
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustType" required>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整数量 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="adjustAmount" required min="1" placeholder="输入调整数量">
            </div>
            <div class="mb-3">
              <label class="form-label">业务类型</label>
              <select class="form-select" id="businessType">
                <option value="manual_adjust">手动调整</option>
                <option value="compensation">补偿</option>
                <option value="penalty">扣除</option>
                <option value="refund">退款</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="adjustReason" required rows="3" placeholder="请详细说明调整原因"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAdjustBtn">
            <i class="bi bi-check-lg"></i> 确认调整
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示组件 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 公共工具函数 -->
  <script src="/admin/js/admin-common.js"></script>

  <!-- 页面脚本 -->
  <script>
    // 全局变量
    let currentUserId = null;
    let currentPage = 1;
    let pageSize = 20;
    let currentTxTypeFilter = '';
    let adjustBalanceModalInstance;
    let successToastInstance, errorToastInstance;

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 权限检查
      if (!checkAdminPermission()) {
        return;
      }

      // 显示用户信息
      const user = getCurrentUser();
      if (user) {
        document.getElementById('welcomeText').textContent = `欢迎，${user.nickname || user.mobile}`;
      }

      // 初始化模态框
      adjustBalanceModalInstance = new bootstrap.Modal(document.getElementById('adjustBalanceModal'));

      // 初始化Toast
      successToastInstance = new bootstrap.Toast(document.getElementById('successToast'));
      errorToastInstance = new bootstrap.Toast(document.getElementById('errorToast'));

      // 退出登录
      document.getElementById('logoutBtn').addEventListener('click', logout);

      // 搜索表单提交
      document.getElementById('searchForm').addEventListener('submit', handleSearch);

      // 提交调整
      document.getElementById('submitAdjustBtn').addEventListener('click', submitAdjustBalance);

      // 流水类型筛选
      document.querySelectorAll('input[name="txTypeFilter"]').forEach(radio => {
        radio.addEventListener('change', function() {
          currentTxTypeFilter = this.value;
          currentPage = 1;
          if (currentUserId) {
            loadTransactions(currentUserId);
          }
        });
      });
    });

    /**
     * 处理搜索
     */
    async function handleSearch(e) {
      e.preventDefault();

      const userId = document.getElementById('searchUserId').value.trim();
      const mobile = document.getElementById('searchMobile').value.trim();

      if (!userId && !mobile) {
        showErrorToast('请输入用户ID或手机号');
        return;
      }

      // 如果提供了手机号，先通过手机号查询用户ID
      let targetUserId = userId;
      if (mobile && !userId) {
        try {
          // ✅ 改用user-management用户搜索端点（文档5.2决策：不存在/console/users/search）
          const userResponse = await apiRequest(`/api/v4/console/user-management/users?search=${mobile}`);
          if (userResponse && userResponse.success && userResponse.data) {
            targetUserId = userResponse.data.user_id;
          } else {
            showErrorToast('未找到该手机号对应的用户');
            return;
          }
        } catch (error) {
          showErrorToast('查询用户失败：' + error.message);
          return;
        }
      }

      // 加载用户钻石账户信息
      await loadUserDiamondAccount(targetUserId);
    }

    /**
     * 加载用户钻石账户信息
     */
    async function loadUserDiamondAccount(userId) {
      currentUserId = userId;
      currentPage = 1;

      try {
        // ✅ 改用统一资产调整端点查询用户资产余额（文档决策：钻石统一到资产中心）
        const response = await apiRequest(`/api/v4/console/asset-adjustment/user/${userId}/balances`);

        if (response && response.success) {
          const { user, account } = response.data;

          // 显示用户信息
          document.getElementById('userId').textContent = user.user_id;
          document.getElementById('userNickname').textContent = user.nickname || '未设置';
          document.getElementById('userMobile').textContent = maskPhone(user.mobile) || '-';

          // 显示钻石余额
          document.getElementById('diamondBalance').textContent = account.balance || 0;
          document.getElementById('balanceUpdatedAt').textContent = formatDate(account.updated_at);
          document.getElementById('totalIncome').textContent = account.total_income || 0;
          document.getElementById('totalExpense').textContent = account.total_expense || 0;

          // 显示用户信息区域
          document.getElementById('userInfoSection').style.display = 'block';
          document.getElementById('emptyState').style.display = 'none';

          // 加载流水记录
          loadTransactions(userId);
        } else {
          showErrorToast(response?.message || '查询失败');
        }
      } catch (error) {
        console.error('加载用户钻石账户失败:', error);
        showErrorToast(error.message);
      }
    }

    /**
     * 加载钻石流水记录
     */
    async function loadTransactions(userId) {
      const tbody = document.getElementById('transactionsTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="9" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 text-muted">正在加载数据...</p>
          </td>
        </tr>
      `;

      // 构建查询参数
      const params = new URLSearchParams();
      params.append('user_id', userId);
      params.append('page', currentPage);
      params.append('page_size', pageSize);

      if (currentTxTypeFilter) {
        params.append('tx_type', currentTxTypeFilter);
      }

      try {
        // ✅ 钻石流水查询（使用统一资产流水端点，过滤asset_code=DIAMOND）
        // 注：如后端未实现此端点，需补齐管理员资产流水查询能力
        params.append('asset_code', 'DIAMOND');
        const response = await apiRequest(`/api/v4/console/assets/transactions?${params.toString()}`);

        if (response && response.success) {
          const { transactions, pagination } = response.data;
          renderTransactions(transactions);
          renderPagination(pagination);
        } else {
          showErrorToast(response?.message || '加载流水失败');
          tbody.innerHTML = `
            <tr>
              <td colspan="9" class="text-center py-5 text-danger">
                <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                <p class="mt-2">加载失败：${response?.message || '未知错误'}</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载钻石流水失败:', error);
        showErrorToast(error.message);
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 渲染流水记录列表
     */
    function renderTransactions(transactions) {
      const tbody = document.getElementById('transactionsTableBody');

      if (transactions.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5">
              <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
              <p class="mt-2 text-muted">暂无流水记录</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = transactions.map(tx => `
        <tr>
          <td><code>#${tx.tx_id}</code></td>
          <td>
            <span class="badge ${tx.tx_type === 'increase' ? 'bg-success' : 'bg-danger'}">
              ${getTxTypeLabel(tx.tx_type)}
            </span>
          </td>
          <td>
            <span class="${tx.tx_type === 'increase' ? 'tx-increase' : 'tx-decrease'}">
              ${tx.tx_type === 'increase' ? '+' : '-'}${tx.amount}
            </span>
          </td>
          <td>${tx.balance_before}</td>
          <td>${tx.balance_after}</td>
          <td>
            <span class="badge bg-secondary">${getBusinessTypeLabel(tx.business_type)}</span>
          </td>
          <td><small><code>${tx.business_id || '-'}</code></small></td>
          <td><small>${tx.remark || '-'}</small></td>
          <td>
            <small>${formatDate(tx.created_at)}</small>
          </td>
        </tr>
      `).join('');
    }

    /**
     * 渲染分页控件
     */
    function renderPagination(pagination) {
      const { current_page, total_pages, has_prev, has_next } = pagination;

      if (total_pages <= 1) {
        document.getElementById('paginationNav').style.display = 'none';
        return;
      }

      document.getElementById('paginationNav').style.display = 'block';

      const paginationEl = document.getElementById('pagination');
      let html = '';

      // 上一页
      html += `
        <li class="page-item ${!has_prev ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${current_page - 1}); return false;">上一页</a>
        </li>
      `;

      // 页码
      const maxVisible = 5;
      let startPage = Math.max(1, current_page - Math.floor(maxVisible / 2));
      let endPage = Math.min(total_pages, startPage + maxVisible - 1);

      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1); return false;">1</a></li>`;
        if (startPage > 2) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        html += `
          <li class="page-item ${i === current_page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
          </li>
        `;
      }

      if (endPage < total_pages) {
        if (endPage < total_pages - 1) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${total_pages}); return false;">${total_pages}</a></li>`;
      }

      // 下一页
      html += `
        <li class="page-item ${!has_next ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${current_page + 1}); return false;">下一页</a>
        </li>
      `;

      paginationEl.innerHTML = html;
    }

    /**
     * 切换页码
     */
    function changePage(page) {
      currentPage = page;
      loadTransactions(currentUserId);
      window.scrollTo({ top: 300, behavior: 'smooth' });
    }

    /**
     * 提交调整余额
     */
    async function submitAdjustBalance() {
      const form = document.getElementById('adjustBalanceForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      if (!currentUserId) {
        showErrorToast('未选择用户');
        return;
      }

      const data = {
        adjust_type: document.getElementById('adjustType').value,
        amount: parseInt(document.getElementById('adjustAmount').value),
        business_type: document.getElementById('businessType').value,
        reason: document.getElementById('adjustReason').value.trim()
      };

      try {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>提交中...';

        // ✅ 使用统一资产调整端点（文档决策：钻石统一到资产中心）
        const adjustData = {
          user_id: currentUserId,
          asset_code: 'DIAMOND',  // 钻石资产类型
          adjust_type: data.adjust_type,
          amount: data.amount,
          reason: data.reason,
          idempotency_key: `diamond_adjust_${currentUserId}_${Date.now()}`  // 幂等键
        };
        const response = await apiRequest('/api/v4/console/asset-adjustment/adjust', {
          method: 'POST',
          body: JSON.stringify(adjustData)
        });

        if (response && response.success) {
          showSuccessToast('调整成功');
          adjustBalanceModalInstance.hide();
          form.reset();
          loadUserDiamondAccount(currentUserId);
        } else {
          showErrorToast(response?.message || '调整失败');
        }
      } catch (error) {
        console.error('调整余额失败:', error);
        showErrorToast(error.message);
      } finally {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-lg"></i> 确认调整';
      }
    }

    /**
     * 获取交易类型标签
     */
    function getTxTypeLabel(txType) {
      const labels = {
        'increase': '收入',
        'decrease': '支出'
      };
      return labels[txType] || txType;
    }

    /**
     * 获取业务类型标签
     */
    function getBusinessTypeLabel(businessType) {
      const labels = {
        'manual_adjust': '手动调整',
        'compensation': '补偿',
        'penalty': '扣除',
        'refund': '退款',
        'lottery': '抽奖',
        'exchange': '兑换',
        'market_sale': '市场出售',
        'market_purchase': '市场购买'
      };
      return labels[businessType] || businessType;
    }

    /**
     * 手机号脱敏
     */
    function maskPhone(phone) {
      if (!phone || phone.length !== 11) return phone;
      return phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
    }

    /**
     * 显示成功提示
     */
    function showSuccessToast(message) {
      document.getElementById('successToastBody').textContent = message;
