<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活动预算配置 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .budget-card {
      border-left: 4px solid #198754;
    }
    .budget-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .progress-label {
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 活动预算配置
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 预算概览 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card budget-card">
          <div class="card-body text-center">
            <i class="bi bi-wallet2 text-success" style="font-size: 2rem;"></i>
            <div class="budget-value mt-2 text-success" id="totalBudget">¥0</div>
            <small class="text-muted">总预算</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card budget-card">
          <div class="card-body text-center">
            <i class="bi bi-cash-stack text-primary" style="font-size: 2rem;"></i>
            <div class="budget-value mt-2 text-primary" id="usedBudget">¥0</div>
            <small class="text-muted">已使用</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card budget-card">
          <div class="card-body text-center">
            <i class="bi bi-piggy-bank text-warning" style="font-size: 2rem;"></i>
            <div class="budget-value mt-2 text-warning" id="remainingBudget">¥0</div>
            <small class="text-muted">剩余预算</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card budget-card">
          <div class="card-body text-center">
            <i class="bi bi-calendar-event text-info" style="font-size: 2rem;"></i>
            <div class="budget-value mt-2 text-info" id="activeCampaigns">0</div>
            <small class="text-muted">进行中活动</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">活动状态</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="active">进行中</option>
              <option value="pending">待开始</option>
              <option value="ended">已结束</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">预算类型</label>
            <select class="form-select" id="budgetTypeFilter">
              <option value="">全部类型</option>
              <option value="pool">总预算</option>
              <option value="user">用户预算</option>
              <option value="daily">每日预算</option>
              <option value="none">无预算</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#setBudgetModal">
              <i class="bi bi-plus-lg"></i> 设置预算
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 预算列表 -->
    <div class="card">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> 活动预算列表</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>活动ID</th>
                <th>活动名称</th>
                <th>预算类型</th>
                <th>总预算</th>
                <th>已使用</th>
                <th>使用率</th>
                <th>状态</th>
                <th>有效期</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="budgetTableBody">
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">点击"刷新数据"加载预算信息</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 设置预算模态框 -->
  <div class="modal fade" id="setBudgetModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-wallet2"></i> 设置活动预算</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="setBudgetForm">
            <div class="mb-3">
              <label class="form-label">选择活动 <span class="text-danger">*</span></label>
              <select class="form-select" id="modalActivitySelect" required>
                <option value="">请选择活动</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">预算模式 <span class="text-danger">*</span></label>
              <select class="form-select" id="budgetType" required>
                <option value="pool">总预算（活动池）</option>
                <option value="user">用户预算</option>
                <option value="daily">每日预算</option>
                <option value="none">无预算限制</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">预算金额（元） <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="budgetAmount" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label">预警阈值（%）</label>
              <input type="number" class="form-control" id="alertThreshold" min="0" max="100" value="80">
              <small class="text-muted">当使用率达到此阈值时发送预警通知</small>
            </div>
            <div class="mb-3">
              <label class="form-label">备注</label>
              <textarea class="form-control" id="budgetRemark" rows="2" placeholder="可选备注信息"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitBudgetBtn">确认设置</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入公共模块 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/common/toast.js"></script>

  <!-- 引入页面专属逻辑 -->
  <script src="/admin/js/pages/campaign-budget.js?v=1.0.0"></script>
</body>
</html>
