<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户材料余额查询 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <style>
    [x-cloak] { display: none !important; }
  </style>

  <style>
    .balance-card {
      border-left: 4px solid #28a745;
    }
    .asset-icon {
      font-size: 1.5rem;
    }
  </style>
  <!-- Alpine.js -->
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
</head>
<body class="bg-light">
  <div x-data="materialBalancesPage()" x-init="init()" x-cloak>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 用户材料余额查询
      </a>
      <div>
          <span class="text-light me-3" x-text="'欢迎，' + (adminInfo.nickname || adminInfo.username || '管理员')"></span>
          <button class="btn btn-outline-light btn-sm" @click="logout">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 搜索区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3">
          <i class="bi bi-search"></i> 查询用户材料余额
        </h5>
          <form @submit.prevent="handleSearch" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">用户ID</label>
              <input type="number" class="form-control" x-model="searchUserId" placeholder="输入用户ID">
          </div>
          <div class="col-md-4">
            <label class="form-label">手机号</label>
              <input type="text" class="form-control" x-model="searchMobile" placeholder="输入手机号">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 用户信息区域 -->
      <div x-show="currentUser" x-cloak>
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                  <i class="bi bi-person-circle"></i> 
                  <span x-text="currentUser?.nickname || '未设置'"></span>
              </h5>
              <p class="mb-0 text-muted">
                  <small>
                    用户ID: <code x-text="currentUser?.user_id || '-'"></code> | 
                    手机号: <span x-text="maskPhone(currentUser?.mobile) || '-'"></span>
                  </small>
              </p>
            </div>
              <button class="btn btn-success" @click="openAdjustModal">
              <i class="bi bi-wallet2"></i> 调整余额
            </button>
          </div>
        </div>
      </div>

      <!-- 材料余额列表 -->
      <div class="card">
        <div class="card-body">
          <h5 class="mb-3">
            <i class="bi bi-gem"></i> 材料余额列表
          </h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>资产代码</th>
                  <th>可用余额</th>
                  <th>冻结余额</th>
                  <th>总计</th>
                  <th>活动ID</th>
                </tr>
              </thead>
                <tbody>
                  <!-- 加载状态 -->
                  <tr x-show="loading">
                    <td colspan="5" class="text-center py-5">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                      </div>
                      <p class="mt-2 text-muted">正在加载数据...</p>
                    </td>
                  </tr>
                  
                  <!-- 空数据状态 -->
                  <tr x-show="!loading && balances.length === 0">
                  <td colspan="5" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                      <p class="mt-2 text-muted">该用户暂无材料余额</p>
                  </td>
                </tr>
                  
                  <!-- 余额列表 -->
                  <template x-for="balance in balances" :key="balance.asset_code">
                    <tr>
                      <td><code x-text="balance.asset_code"></code></td>
                      <td><h5 class="mb-0 text-success" x-text="balance.available_amount"></h5></td>
                      <td><span class="text-warning" x-text="balance.frozen_amount"></span></td>
                      <td><span class="text-primary fw-bold" x-text="balance.total"></span></td>
                      <td><span class="text-muted" x-text="balance.campaign_id || '-'"></span></td>
                    </tr>
                  </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 空状态提示 -->
      <div x-show="!currentUser" class="text-center py-5">
      <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
      <p class="mt-3 text-muted">请输入用户ID或手机号进行查询</p>
    </div>
  </div>

  <!-- 调整余额模态框 -->
    <div class="modal fade" x-ref="adjustModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-wallet2"></i> 调整用户材料余额
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
          <form @submit.prevent="submitAdjust">
        <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">资产类型 <span class="text-danger">*</span></label>
                <select class="form-select" x-model="adjustForm.asset_code" required>
                <option value="">请选择</option>
                  <template x-for="asset in enabledAssetTypes" :key="asset.asset_code">
                    <option :value="asset.asset_code" x-text="asset.display_name + ' (' + asset.asset_code + ')'"></option>
                  </template>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
                <select class="form-select" x-model="adjustForm.adjust_type" required>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" x-model="adjustForm.amount" required min="1" placeholder="输入调整数量">
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
                <textarea class="form-control" x-model="adjustForm.reason" required rows="3" placeholder="请说明调整原因"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" :disabled="submitting">
                <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
                <i class="bi bi-check-lg" x-show="!submitting"></i> 确认调整
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  <script src="/admin/js/pages/material-balances.js"></script>
  <!-- Alpine.js -->
</body>
</html>
