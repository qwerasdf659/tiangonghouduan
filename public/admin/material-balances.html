<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户材料余额查询 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .balance-card {
      border-left: 4px solid #28a745;
    }
    .asset-icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 用户材料余额查询
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 搜索区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3">
          <i class="bi bi-search"></i> 查询用户材料余额
        </h5>
        <form id="searchForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" id="searchUserId" placeholder="输入用户ID">
          </div>
          <div class="col-md-4">
            <label class="form-label">手机号</label>
            <input type="text" class="form-control" id="searchMobile" placeholder="输入手机号">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 用户信息区域 -->
    <div id="userInfoSection" style="display: none;">
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="bi bi-person-circle"></i> <span id="userNickname">-</span>
              </h5>
              <p class="mb-0 text-muted">
                <small>用户ID: <code id="userId">-</code> | 手机号: <span id="userMobile">-</span></small>
              </p>
            </div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#adjustBalanceModal">
              <i class="bi bi-wallet2"></i> 调整余额
            </button>
          </div>
        </div>
      </div>

      <!-- 材料余额列表 -->
      <div class="card">
        <div class="card-body">
          <h5 class="mb-3">
            <i class="bi bi-gem"></i> 材料余额列表
          </h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>资产代码</th>
                  <th>资产名称</th>
                  <th>材料组</th>
                  <th>形态</th>
                  <th>当前余额</th>
                  <th>可见价值</th>
                  <th>更新时间</th>
                </tr>
              </thead>
              <tbody id="balancesTableBody">
                <tr>
                  <td colspan="7" class="text-center py-5">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-2 text-muted">请先搜索用户</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 空状态提示 -->
    <div id="emptyState" class="text-center py-5">
      <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
      <p class="mt-3 text-muted">请输入用户ID或手机号进行查询</p>
    </div>
  </div>

  <!-- 调整余额模态框 -->
  <div class="modal fade" id="adjustBalanceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-wallet2"></i> 调整用户材料余额
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adjustBalanceForm">
            <div class="mb-3">
              <label class="form-label">资产类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustAssetCode" required>
                <option value="">请选择</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整类型 <span class="text-danger">*</span></label>
              <select class="form-select" id="adjustType" required>
                <option value="increase">增加</option>
                <option value="decrease">减少</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">调整数量 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="adjustAmount" required min="1" placeholder="输入调整数量">
            </div>
            <div class="mb-3">
              <label class="form-label">调整原因 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="adjustReason" required rows="3" placeholder="请说明调整原因"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAdjustBtn">
            <i class="bi bi-check-lg"></i> 确认调整
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示组件 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 公共工具函数 -->
  <script src="/admin/js/admin-common.js"></script>

  <!-- 页面脚本 -->
  <script>
    // 全局变量
    let currentUserId = null;
    let assetTypes = [];
    let adjustBalanceModalInstance;
    let successToastInstance, errorToastInstance;

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 权限检查
      if (!checkAdminPermission()) {
        return;
      }

      // 显示用户信息
      const user = getCurrentUser();
      if (user) {
        document.getElementById('welcomeText').textContent = `欢迎，${user.nickname || user.mobile}`;
      }

      // 初始化模态框
      adjustBalanceModalInstance = new bootstrap.Modal(document.getElementById('adjustBalanceModal'));

      // 初始化Toast
      successToastInstance = new bootstrap.Toast(document.getElementById('successToast'));
      errorToastInstance = new bootstrap.Toast(document.getElementById('errorToast'));

      // 加载资产类型
      loadAssetTypes();

      // 退出登录
      document.getElementById('logoutBtn').addEventListener('click', logout);

      // 搜索表单提交
      document.getElementById('searchForm').addEventListener('submit', handleSearch);

      // 提交调整
      document.getElementById('submitAdjustBtn').addEventListener('click', submitAdjustBalance);
    });

    /**
     * 加载资产类型
     */
    async function loadAssetTypes() {
      try {
        const response = await apiRequest('/api/v4/console/asset-adjustment/asset-types');
        if (response && response.success) {
          assetTypes = response.data || [];
          populateAssetSelect();
        }
      } catch (error) {
        console.error('加载资产类型失败:', error);
      }
    }

    /**
     * 填充资产选择框
     */
    function populateAssetSelect() {
      const select = document.getElementById('adjustAssetCode');
      const options = assetTypes
        .filter(a => a.is_enabled)
        .map(a => `<option value="${a.asset_code}">${a.display_name} (${a.asset_code})</option>`)
        .join('');

      select.innerHTML = '<option value="">请选择</option>' + options;
    }

    /**
     * 处理搜索
     */
    async function handleSearch(e) {
      e.preventDefault();

      const userId = document.getElementById('searchUserId').value.trim();
      const mobile = document.getElementById('searchMobile').value.trim();

      if (!userId && !mobile) {
        showErrorToast('请输入用户ID或手机号');
        return;
      }

      // 如果提供了手机号，先通过手机号查询用户ID
      let targetUserId = userId;
      if (mobile && !userId) {
        try {
          // 假设有用户查询接口
          const userResponse = await apiRequest(`/api/v4/console/user-management/users?search=${mobile}`);
          if (userResponse && userResponse.success && userResponse.data) {
            targetUserId = userResponse.data.user_id;
          } else {
            showErrorToast('未找到该手机号对应的用户');
            return;
          }
        } catch (error) {
          showErrorToast('查询用户失败：' + error.message);
          return;
        }
      }

      // 加载用户材料余额
      await loadUserBalances(targetUserId);
    }

    /**
     * 加载用户材料余额
     */
    async function loadUserBalances(userId) {
      currentUserId = userId;

      const tbody = document.getElementById('balancesTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="7" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 text-muted">正在加载数据...</p>
          </td>
        </tr>
      `;

      try {
        const response = await apiRequest(`/api/v4/console/asset-adjustment/user/${userId}/balances`);

        if (response && response.success) {
          const { user, balances } = response.data;

          // 显示用户信息
          document.getElementById('userId').textContent = user.user_id;
          document.getElementById('userNickname').textContent = user.nickname || '未设置';
          document.getElementById('userMobile').textContent = maskPhone(user.mobile) || '-';

          // 显示用户信息区域
          document.getElementById('userInfoSection').style.display = 'block';
          document.getElementById('emptyState').style.display = 'none';

          // 渲染余额列表
          renderBalances(balances);
        } else {
          showErrorToast(response?.message || '查询失败');
          tbody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center py-5 text-danger">
                <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                <p class="mt-2">查询失败：${response?.message || '未知错误'}</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载用户余额失败:', error);
        showErrorToast(error.message);
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 渲染余额列表
     */
    function renderBalances(balances) {
      const tbody = document.getElementById('balancesTableBody');

      if (balances.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5">
              <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
              <p class="mt-2 text-muted">该用户暂无材料余额</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = balances.map(balance => `
        <tr>
          <td><code>${balance.asset_code}</code></td>
          <td><strong>${balance.display_name}</strong></td>
          <td><span class="badge bg-info">${balance.group_code || '-'}</span></td>
          <td>
            <span class="badge ${balance.form === 'shard' ? 'bg-warning' : 'bg-primary'}">
              ${getFormLabel(balance.form)}
            </span>
          </td>
          <td>
            <h5 class="mb-0 text-success">${balance.balance}</h5>
          </td>
          <td>
            <span class="text-primary">${balance.visible_value_points || 0} 积分</span>
          </td>
          <td>
            <small>${formatDate(balance.updated_at)}</small>
          </td>
        </tr>
      `).join('');
    }

    /**
     * 提交调整余额
     */
    async function submitAdjustBalance() {
      const form = document.getElementById('adjustBalanceForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      if (!currentUserId) {
        showErrorToast('未选择用户');
        return;
      }

      const data = {
        asset_code: document.getElementById('adjustAssetCode').value,
        adjust_type: document.getElementById('adjustType').value,
        amount: parseInt(document.getElementById('adjustAmount').value),
        reason: document.getElementById('adjustReason').value.trim()
      };

      try {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>提交中...';

        const response = await apiRequest(`/api/v4/console/asset-adjustment/adjust`, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (response && response.success) {
          showSuccessToast('调整成功');
          adjustBalanceModalInstance.hide();
          form.reset();
          loadUserBalances(currentUserId);
        } else {
          showErrorToast(response?.message || '调整失败');
        }
      } catch (error) {
        console.error('调整余额失败:', error);
        showErrorToast(error.message);
      } finally {
        const submitBtn = document.getElementById('submitAdjustBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-lg"></i> 确认调整';
      }
    }

    /**
     * 获取形态标签
     */
    function getFormLabel(form) {
      const labels = {
        'shard': '碎片',
        'crystal': '水晶'
      };
      return labels[form] || form;
    }

    /**
     * 手机号脱敏
     */
    function maskPhone(phone) {
      if (!phone || phone.length !== 11) return phone;
      return phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
    }

    /**
     * 显示成功提示
     */
    function showSuccessToast(message) {
      document.getElementById('successToastBody').textContent = message;
      successToastInstance.show();
    }

    /**
     * 显示错误提示
     */
    function showErrorToast(message) {
      document.getElementById('errorToastBody').textContent = message;
      errorToastInstance.show();
    }
  </script>
</body>
</html>
