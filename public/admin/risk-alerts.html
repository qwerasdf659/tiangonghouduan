    async function loadAlerts() {

        const level = document.getElementById('levelFilter').value;
        const type = document.getElementById('typeFilter').value;
        const status = document.getElementById('statusFilter').value;
        const time = document.getElementById('timeFilter').value;

        const params = new URLSearchParams();
        if (level) params.append('level', level);
        if (type) params.append('type', type);
        if (status) params.append('status', status);
        if (time) params.append('time_range', time);

        const url = API_ENDPOINTS.RISK_ALERT.LIST + (params.toString() ? `?${params.toString()}` : '');
        const response = await apiRequest(url);

        if (response && response.success) {
          alerts = response.data.alerts || response.data || [];
          renderAlerts(alerts);
          updateStats(response.data.stats || {});
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–å‘Šè­¦åˆ—è¡¨å¤±è´¥');
        }
      } catch (error) {

        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {

    function renderAlerts(alerts) {

      container.innerHTML = alerts.map(alert => `

          <div class="d-flex align-items-start">

    }

    function formatTime(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();

      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      return date.toLocaleDateString('zh-CN');
    }

      document.getElementById('loadingOverlay').classList.remove('show');
    }

    function showError(title, message) {
