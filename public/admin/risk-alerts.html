  <script src="/admin/js/lib/echarts.min.js"></script>

  <script>
    let alerts = [];
    let selectedAlert = null;
    
    // ECharts å›¾è¡¨å®ä¾‹
    let levelDistChart = null;
    let typeDistChart = null;

    document.addEventListener('DOMContentLoaded', function() {
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `æ¬¢è¿ï¼Œ${userInfo.nickname}`;
      }
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // åˆå§‹åŒ– ECharts å›¾è¡¨
      initCharts();
      
      loadAlerts();
      // è‡ªåŠ¨åˆ·æ–°
      setInterval(loadAlerts, 60000);
      
      // çª—å£å¤§å°æ”¹å˜æ—¶é‡ç»˜å›¾è¡¨
      window.addEventListener('resize', function() {
        if (levelDistChart) levelDistChart.resize();
        if (typeDistChart) typeDistChart.resize();
      });
    });
    
    // åˆå§‹åŒ– ECharts å›¾è¡¨
    function initCharts() {
      const levelContainer = document.getElementById('levelDistChart');
      const typeContainer = document.getElementById('typeDistChart');
      
      if (levelContainer) {
        levelDistChart = echarts.init(levelContainer);
        levelDistChart.setOption(getLevelChartOption([]));
      }
      
      if (typeContainer) {
        typeDistChart = echarts.init(typeContainer);
        typeDistChart.setOption(getTypeChartOption([]));
      }
    }
    
    // å‘Šè­¦çº§åˆ«åˆ†å¸ƒå›¾é…ç½®
    function getLevelChartOption(data) {
      return {
        tooltip: { trigger: 'item', formatter: '{a} <br/>{b}: {c} ({d}%)' },
        legend: { orient: 'vertical', left: 'left', top: 'center' },
        series: [{
          name: 'å‘Šè­¦çº§åˆ«',
          type: 'pie',
          radius: ['40%', '70%'],
          avoidLabelOverlap: false,
          itemStyle: { borderRadius: 10, borderColor: '#fff', borderWidth: 2 },
          label: { show: false, position: 'center' },
          emphasis: { label: { show: true, fontSize: 18, fontWeight: 'bold' } },
          labelLine: { show: false },
          data: data
        }]
      };
    }
    
    // å‘Šè­¦ç±»å‹åˆ†å¸ƒå›¾é…ç½®
    function getTypeChartOption(types, counts) {
      return {
        tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
        grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
        xAxis: { type: 'category', data: types, axisLabel: { interval: 0, rotate: 0 } },
        yAxis: { type: 'value', name: 'å‘Šè­¦æ•°' },
        series: [{
          name: 'å‘Šè­¦æ•°é‡',
          type: 'bar',
          data: counts,
          itemStyle: {
            color: function(params) {
              const colors = ['#5470c6', '#91cc75', '#fac858', '#ee6666'];
              return colors[params.dataIndex % colors.length];
            },
            borderRadius: [4, 4, 0, 0]
          },
          label: { show: true, position: 'top' }
        }]
      };
    }
    
    // æ›´æ–°å›¾è¡¨æ•°æ®ï¼ˆä½¿ç”¨åç«¯å­—æ®µï¼šseverity, alert_typeï¼‰
    function updateCharts(alertsList) {
      // ç»Ÿè®¡å‘Šè­¦ä¸¥é‡ç¨‹åº¦åˆ†å¸ƒï¼ˆåç«¯ä½¿ç”¨ severity: critical/high/medium/lowï¼‰
      const severityStats = { critical: 0, high: 0, medium: 0, low: 0 };
      // ç»Ÿè®¡å‘Šè­¦ç±»å‹åˆ†å¸ƒï¼ˆåç«¯ä½¿ç”¨ alert_type: frequency_limit/amount_limit/duplicate_user/suspicious_patternï¼‰
      const alertTypeStats = { frequency_limit: 0, amount_limit: 0, duplicate_user: 0, suspicious_pattern: 0 };
      
      alertsList.forEach(alert => {
        // ç»Ÿè®¡ä¸¥é‡ç¨‹åº¦
        if (severityStats.hasOwnProperty(alert.severity)) {
          severityStats[alert.severity]++;
        }
        // ç»Ÿè®¡å‘Šè­¦ç±»å‹
        if (alertTypeStats.hasOwnProperty(alert.alert_type)) {
          alertTypeStats[alert.alert_type]++;
        }
      });
      
      // æ›´æ–°çº§åˆ«åˆ†å¸ƒé¥¼å›¾ï¼ˆåˆå¹¶ critical+high ä¸ºä¸¥é‡ï¼Œmedium ä¸ºè­¦å‘Šï¼Œlow ä¸ºæç¤ºï¼‰
      if (levelDistChart) {
        const levelData = [
          { value: severityStats.critical + severityStats.high, name: 'ä¸¥é‡', itemStyle: { color: '#dc3545' } },
          { value: severityStats.medium, name: 'è­¦å‘Š', itemStyle: { color: '#ffc107' } },
          { value: severityStats.low, name: 'æç¤º', itemStyle: { color: '#0dcaf0' } }
        ].filter(item => item.value > 0);
        
        levelDistChart.setOption(getLevelChartOption(levelData));
      }
      
      // æ›´æ–°ç±»å‹åˆ†å¸ƒæŸ±çŠ¶å›¾ï¼ˆä½¿ç”¨åç«¯å®é™…çš„ alert_type å€¼ï¼‰
      if (typeDistChart) {
        const typeLabels = ['é¢‘æ¬¡é™åˆ¶', 'é‡‘é¢å‘Šè­¦', 'é‡å¤ç”¨æˆ·', 'å¯ç–‘æ¨¡å¼'];
        const typeCounts = [
          alertTypeStats.frequency_limit, 
          alertTypeStats.amount_limit, 
          alertTypeStats.duplicate_user, 
          alertTypeStats.suspicious_pattern
        ];
        
        typeDistChart.setOption(getTypeChartOption(typeLabels, typeCounts));
      }
    }

    async function loadAlerts() {
      showLoading();
      try {
        // ä½¿ç”¨åç«¯å®é™…å­—æ®µåï¼šseverity ä»£æ›¿ levelï¼Œalert_type ä»£æ›¿ type
        const severity = document.getElementById('levelFilter').value;
        const alert_type = document.getElementById('typeFilter').value;
        const status = document.getElementById('statusFilter').value;
        const time = document.getElementById('timeFilter').value;

        const params = new URLSearchParams();
        if (severity) params.append('severity', severity);
        if (alert_type) params.append('alert_type', alert_type);
        if (status) params.append('status', status);
        if (time) params.append('time_range', time);

        const url = API_ENDPOINTS.RISK_ALERT.LIST + (params.toString() ? `?${params.toString()}` : '');
        const response = await apiRequest(url);

        if (response && response.success) {
          // åç«¯è¿”å› data.items è€Œä¸æ˜¯ data.alerts
          alerts = response.data.items || response.data.alerts || [];
          // ç¡®ä¿æ˜¯æ•°ç»„
          if (!Array.isArray(alerts)) {
            alerts = [];
          }
          renderAlerts(alerts);
          updateStats(response.data.stats || calculateStatsFromAlerts(alerts));
          updateCharts(alerts);  // æ›´æ–° ECharts å›¾è¡¨
        } else {
          showError('åŠ è½½å¤±è´¥', response?.message || 'è·å–å‘Šè­¦åˆ—è¡¨å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½å‘Šè­¦å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥', error.message);
      } finally {
        hideLoading();
      }
    }
    
    // ä»å‘Šè­¦åˆ—è¡¨è®¡ç®—ç»Ÿè®¡æ•°æ®ï¼ˆåç«¯å­—æ®µï¼šseverityï¼‰
    function calculateStatsFromAlerts(alertsList) {
      return {
        critical: alertsList.filter(a => a.severity === 'critical' || a.severity === 'high').length,
        warning: alertsList.filter(a => a.severity === 'warning' || a.severity === 'medium').length,
        info: alertsList.filter(a => a.severity === 'info' || a.severity === 'low').length,
        resolved: alertsList.filter(a => a.status === 'reviewed').length
      };
    }

    function renderAlerts(alerts) {
      const container = document.getElementById('alertList');
      document.getElementById('alertCount').textContent = alerts.length;

      if (!alerts || alerts.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5 text-muted">
            <i class="bi bi-check-circle" style="font-size: 3rem;"></i>
            <p class="mt-2">æš‚æ— å‘Šè­¦</p>
          </div>
        `;
        return;
      }

      // ä½¿ç”¨åç«¯å®é™…å­—æ®µåï¼šseverity, alert_type, alert_message, rule_name
      container.innerHTML = alerts.map(alert => `
        <div class="alert-card ${mapSeverityToLevel(alert.severity)} p-3 border-bottom cursor-pointer" onclick="selectAlert(${alert.alert_id})" style="cursor: pointer;">
          <div class="d-flex align-items-start">
            <div class="alert-icon ${mapSeverityToLevel(alert.severity)} me-3">
              <i class="bi bi-${getAlertIcon(alert.alert_type)}"></i>
            </div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-start mb-1">
                <h6 class="mb-0">${escapeHtml(alert.rule_name || alert.alert_type_name || getAlertTitle(alert.alert_type))}</h6>
                <small class="text-muted">${formatTime(alert.created_at)}</small>
              </div>
              <p class="text-muted mb-2 small">${escapeHtml(truncateText(alert.alert_message || '', 80))}</p>
              <div class="d-flex align-items-center">
                <span class="badge ${getSeverityBadgeClass(alert.severity)} me-2">${getSeverityLabel(alert.severity)}</span>
                <span class="badge ${getStatusBadgeClass(alert.status)}">${getStatusLabel(alert.status)}</span>
                ${alert.target_user_id ? `<small class="text-muted ms-2">ç”¨æˆ·ID: ${alert.target_user_id}</small>` : ''}
                ${alert.is_blocked ? `<span class="badge bg-danger ms-2">å·²é˜»æ–­</span>` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // å°†åç«¯ severity æ˜ å°„ä¸ºå‰ç«¯ CSS class ä½¿ç”¨çš„ level
    function mapSeverityToLevel(severity) {
      const map = { 'critical': 'critical', 'high': 'critical', 'medium': 'warning', 'warning': 'warning', 'low': 'info', 'info': 'info' };
      return map[severity] || 'info';
    }

    function updateStats(stats) {
      // åç«¯ä½¿ç”¨ severity å­—æ®µï¼ˆcritical/high/medium/lowï¼‰ï¼Œç»Ÿè®¡åˆ†ç»„
      const criticalCount = stats.critical || stats.high || alerts.filter(a => a.severity === 'critical' || a.severity === 'high').length;
      const warningCount = stats.warning || stats.medium || alerts.filter(a => a.severity === 'warning' || a.severity === 'medium').length;
      const infoCount = stats.info || stats.low || alerts.filter(a => a.severity === 'info' || a.severity === 'low').length;
      // åç«¯çŠ¶æ€æ˜¯ reviewed è€Œä¸æ˜¯ resolved
      const resolvedCount = stats.resolved || stats.reviewed || alerts.filter(a => a.status === 'reviewed').length;
      
      document.getElementById('criticalCount').textContent = criticalCount;
      document.getElementById('warningCount').textContent = warningCount;
      document.getElementById('infoCount').textContent = infoCount;
      document.getElementById('resolvedCount').textContent = resolvedCount;
    }

    async function selectAlert(alertId) {
      selectedAlert = alerts.find(a => a.alert_id === alertId);
      if (!selectedAlert) return;

      // æ¸²æŸ“è¯¦æƒ…ï¼ˆä½¿ç”¨åç«¯å®é™…å­—æ®µåï¼‰
      document.getElementById('alertDetail').innerHTML = `
        <div class="mb-3">
          <span class="badge ${getSeverityBadgeClass(selectedAlert.severity)} mb-2">${getSeverityLabel(selectedAlert.severity)}</span>

    function truncateText(text, maxLength) {

    function formatTime(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      return date.toLocaleDateString('zh-CN');
    }
