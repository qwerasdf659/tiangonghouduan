<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ 标准CSP策略 - 必须包含，保护页面安全 -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                 style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                 font-src 'self' https://cdn.jsdelivr.net; 
                 connect-src 'self' ws: wss: http://localhost:* https://localhost:*; 
                 img-src 'self' data: https:;">
  
  <title>页面标题 - 管理后台</title>
  
  <!-- ✅ Bootstrap 5 - UI框架 (CDN可用，已在CSP允许列表) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <!-- ✅ 页面特有样式 -->
  <style>
    /* 在这里添加页面特有的CSS样式 */
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>🏠 管理后台 - 页面标题
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  
  <!-- 主体内容区域 -->
  <div class="container-fluid mt-4">
    <!-- 在这里添加页面内容 -->
    
    <div class="card">
      <div class="card-header bg-white">
        <h6 class="mb-0">
          <i class="bi bi-file-earmark"></i> 页面标题
        </h6>
      </div>
      <div class="card-body">
        <!-- 内容区域 -->
      </div>
    </div>
  </div>
  
  <!-- 加载遮罩层（标准组件） -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- ✅ Bootstrap JS (CDN可用) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ✅ Socket.IO客户端库 - 必须使用本地版本，不要使用CDN -->
  <!-- 如果页面不需要WebSocket功能，可以删除此行 -->
  <script src="/admin/js/vendor/socket.io.min.js"></script>
  
  <!-- ✅ 引入通用工具库 - 提供认证、API请求等公共功能 -->
  <script src="/admin/js/admin-common.js"></script>
  
  <script>
    /**
     * 页面脚本模板
     * 说明：这是标准的页面脚本结构，包含了基础的功能和错误处理
     */
    
    // 全局变量
    let wsConnection = null; // WebSocket连接（如果需要）
    
    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 1. 显示用户信息
      const userInfo = getCurrentUser(); // 来自 admin-common.js
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }
      
      // 2. 加载页面数据
      loadData();
      
      // 3. 初始化WebSocket（如果需要实时功能）
      // initWebSocket();
      
      // 4. 绑定事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // 5. 定期刷新（可选）
      // setInterval(() => loadData(true), 30000);
    });
    
    /**
     * 初始化WebSocket连接（如果页面需要实时功能）
     * 说明：仅在需要实时推送功能的页面中使用
     */
    function initWebSocket() {
      try {
        wsConnection = io({
          auth: { token: getToken() },
          transports: ['websocket', 'polling']
        });
        
        // 连接成功
        wsConnection.on('connect', () => {
          console.log('✅ WebSocket连接成功', wsConnection.id);
        });
        
        // 根据页面功能监听相应事件
        // 通知系统：notification:new, notification:broadcast
        // 聊天系统：chat:new_message, chat:session_update
        
        // 错误处理（必须）
        wsConnection.on('connect_error', (error) => {
          console.error('❌ WebSocket连接失败:', error);
        });
        
        wsConnection.on('disconnect', (reason) => {
          console.log('🔌 WebSocket断开:', reason);
        });
        
      } catch (error) {
        console.error('❌ WebSocket初始化失败:', error);
      }
    }
    
    /**
     * 加载页面数据
     * @param {boolean} silent - 是否静默刷新（不显示加载状态）
     */
    async function loadData(silent = false) {
      if (!silent) {
        showLoading();
      }
      
      try {
        // 调用API获取数据
        const response = await apiRequest('/api/v4/your-endpoint');
        
        if (response && response.success) {
          // 处理数据
          renderData(response.data);
        } else {
          if (!silent) {
            showError('加载失败', response?.message || '获取数据失败');
          }
        }
      } catch (error) {
        console.error('加载数据失败:', error);
        if (!silent) {
          showError('加载失败', error.message);
        }
      } finally {
        if (!silent) {
          hideLoading();
        }
      }
    }
    
    /**
     * 渲染数据
     * @param {Object} data - 数据对象
     */
    function renderData(data) {
      // 在这里实现数据渲染逻辑
    }
    
    /**
     * 显示加载状态
     */
    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('show');
    }
    
    /**
     * 隐藏加载状态
     */
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('show');
    }
    
    /**
     * 显示成功提示
     * @param {string} title - 标题
     * @param {string} message - 消息
     */
    function showSuccess(title, message) {
      alert(`✅ ${title}\n${message}`);
      // 可以替换为更友好的Toast提示
    }
    
    /**
     * 显示错误提示
     * @param {string} title - 标题
     * @param {string} message - 消息
     */
    function showError(title, message) {
      alert(`❌ ${title}\n${message}`);
      // 可以替换为更友好的Toast提示
    }
    
    // 页面卸载时清理资源
    window.addEventListener('beforeunload', () => {
      // 断开WebSocket连接（如果有）
      if (wsConnection && wsConnection.connected) {
        wsConnection.disconnect();
      }
    });
  </script>
</body>
</html>
