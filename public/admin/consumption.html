<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>消费记录审核 - 管理后台</title>

    <!-- ✅ Bootstrap 5 - UI框架 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons - 图标库 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- ✅ 公共样式表 - 统一主题和响应式设计 -->
    <link href="/admin/css/common.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>📋 管理后台 - 消费记录审核
        </a>
        <div>
          <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 筛选器区域 -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">状态筛选</label>
              <select class="form-select" id="statusFilter">
                <option value="pending">待审核</option>
                <option value="approved">已通过</option>
                <option value="rejected">已拒绝</option>
                <option value="all">全部</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">搜索</label>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="手机号、订单号"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">&nbsp;</label>
              <div>
                <button class="btn btn-primary" id="searchBtn">
                  <i class="bi bi-search"></i> 搜索
                </button>
                <button class="btn btn-outline-secondary" id="resetBtn">
                  <i class="bi bi-arrow-clockwise"></i> 重置
                </button>
                <button class="btn btn-outline-success" id="refreshBtn">
                  <i class="bi bi-arrow-repeat"></i> 刷新
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 统计信息 -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">待审核</h6>
              <h3 class="text-warning" id="pendingCount">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">今日审核</h6>
              <h3 class="text-primary" id="todayCount">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">通过</h6>
              <h3 class="text-success" id="approvedCount">-</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted">拒绝</h6>
              <h3 class="text-danger" id="rejectedCount">-</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 数据表格 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th style="width: 80px">ID</th>
                  <th>用户</th>
                  <th>消费金额</th>
                  <th>奖励积分</th>
                  <th>提交时间</th>
                  <th>状态</th>
                  <th>方式</th>
                  <th style="width: 200px">操作</th>
                </tr>
              </thead>
              <tbody id="recordsTableBody">
                <tr>
                  <td colspan="8" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在加载数据...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 分页 -->
          <nav aria-label="分页导航">
            <ul class="pagination justify-content-center mb-0" id="pagination">
              <li class="page-item disabled">
                <span class="page-link">加载中...</span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 审核备注模态框 -->
    <div class="modal fade" id="remarkModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="remarkModalTitle">审核备注</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">备注信息（可选）</label>
              <textarea
                class="form-control"
                id="remarkInput"
                rows="3"
                placeholder="请输入审核备注..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="remarkSubmitBtn">确认</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem" role="status">
        <span class="visually-hidden">处理中...</span>
      </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ 引入通用工具库 -->
    <script src="/admin/js/admin-common.js"></script>

    <!-- ✅ Toast提示组件 -->
    <script src="/admin/js/common/toast.js"></script>

    <!-- ✅ 页面专属逻辑 -->
    <script src="/admin/js/pages/consumption.js"></script>
  </body>
</html>
