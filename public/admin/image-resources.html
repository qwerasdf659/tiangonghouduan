<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片资源管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .image-card {
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: translateY(-3px);
    }
    .image-preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .image-placeholder {
      width: 100%;
      height: 150px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .upload-zone {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .upload-zone:hover {
      border-color: #0d6efd;
    }
    .upload-zone.dragover {
      border-color: #0d6efd;
      background: #e7f1ff;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 图片资源管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 存储统计 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-image text-primary" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="totalImages">0</h4>
            <small class="text-muted">图片总数</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-hdd text-success" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="totalSize">0 MB</h4>
            <small class="text-muted">存储占用</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-calendar-week text-warning" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="weeklyUploads">0</h4>
            <small class="text-muted">本周上传</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-trash text-danger" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="orphanImages">0</h4>
            <small class="text-muted">孤儿图片</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">图片类型</label>
            <!-- 适配后端 business_type 字段：lottery/exchange/trade/uploads -->
            <select class="form-select" id="imageTypeFilter">
              <option value="">全部类型</option>
              <option value="lottery">抽奖奖品</option>
              <option value="exchange">兑换商品</option>
              <option value="trade">交易相关</option>
              <option value="uploads">通用上传</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">状态</label>
            <!-- 适配后端 status 字段：active/archived/deleted，orphan为特殊值表示context_id=0 -->
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="active">使用中</option>
              <option value="orphan">孤儿图片</option>
              <option value="archived">已归档</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#uploadModal">
              <i class="bi bi-cloud-upload"></i> 上传图片
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 图片列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-images"></i> 图片列表</h5>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary active" id="viewGrid">
            <i class="bi bi-grid-3x3-gap"></i>
          </button>
          <button class="btn btn-outline-secondary" id="viewList">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row g-3" id="imagesContainer">
          <!-- 动态生成 -->
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 上传模态框 -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cloud-upload"></i> 上传图片</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="upload-zone" id="uploadZone">
            <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: #6c757d;"></i>
            <p class="mt-2 mb-0">拖拽图片到此处或点击选择</p>
            <small class="text-muted">支持 JPG, PNG, GIF, WebP 格式，单个文件最大 5MB</small>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
          </div>
          
          <div class="mt-3" id="uploadPreviewContainer" style="display: none;">
            <h6>待上传文件</h6>
            <div class="row g-2" id="uploadPreviewList"></div>
          </div>

          <div class="mt-3">
            <label class="form-label">图片类型</label>
            <!-- 适配后端 business_type 字段：lottery/exchange/trade/uploads -->
            <select class="form-select" id="uploadImageType">
              <option value="uploads">通用上传</option>
              <option value="lottery">抽奖奖品</option>
              <option value="exchange">兑换商品</option>
              <option value="trade">交易相关</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitUploadBtn" disabled>
            开始上传
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 图片详情模态框 -->
  <div class="modal fade" id="imageDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-image"></i> 图片详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="detailImagePreview" src="" alt="预览" style="max-width: 100%; max-height: 400px;">
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>文件名：</strong><span id="detailFileName">-</span></p>
              <p><strong>类型：</strong><span id="detailFileType">-</span></p>
              <p><strong>大小：</strong><span id="detailFileSize">-</span></p>
            </div>
            <div class="col-md-6">
              <p><strong>上传时间：</strong><span id="detailUploadTime">-</span></p>
              <p><strong>使用状态：</strong><span id="detailUsageStatus">-</span></p>
              <p><strong>关联实体：</strong><span id="detailRelatedEntity">-</span></p>
            </div>
          </div>
          <div class="mt-2">
            <p><strong>URL：</strong></p>
            <div class="input-group">
              <input type="text" class="form-control" id="detailImageUrl" readonly>
              <button class="btn btn-outline-secondary" type="button" onclick="copyImageUrl()">
                <i class="bi bi-clipboard"></i> 复制
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deleteImageBtn">
            <i class="bi bi-trash"></i> 删除
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>

  <!-- 引入Toast组件 -->
  <script src="/admin/js/common/toast.js"></script>

  <!-- 图片资源管理页面逻辑 -->
  <script src="/admin/js/pages/image-resources.js"></script>
</body>
</html>
