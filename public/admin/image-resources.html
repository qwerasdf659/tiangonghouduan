<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片资源管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .image-card {
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: translateY(-3px);
    }
    .image-preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .image-placeholder {
      width: 100%;
      height: 150px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .upload-zone {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .upload-zone:hover {
      border-color: #0d6efd;
    }
    .upload-zone.dragover {
      border-color: #0d6efd;
      background: #e7f1ff;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 图片资源管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 存储统计 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-image text-primary" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="totalImages">0</h4>
            <small class="text-muted">图片总数</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-hdd text-success" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="totalSize">0 MB</h4>
            <small class="text-muted">存储占用</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-calendar-week text-warning" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="weeklyUploads">0</h4>
            <small class="text-muted">本周上传</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <i class="bi bi-trash text-danger" style="font-size: 2rem;"></i>
            <h4 class="mt-2" id="orphanImages">0</h4>
            <small class="text-muted">孤儿图片</small>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">图片类型</label>
            <select class="form-select" id="imageTypeFilter">
              <option value="">全部类型</option>
              <option value="prize">奖品图片</option>
              <option value="product">商品图片</option>
              <option value="avatar">用户头像</option>
              <option value="activity">活动图片</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">状态</label>
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="used">使用中</option>
              <option value="orphan">孤儿图片</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#uploadModal">
              <i class="bi bi-cloud-upload"></i> 上传图片
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 图片列表 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-images"></i> 图片列表</h5>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary active" id="viewGrid">
            <i class="bi bi-grid-3x3-gap"></i>
          </button>
          <button class="btn btn-outline-secondary" id="viewList">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row g-3" id="imagesContainer">
          <!-- 动态生成 -->
        </div>
      </div>
      <div class="card-footer bg-white">
        <nav id="paginationNav"></nav>
      </div>
    </div>
  </div>

  <!-- 上传模态框 -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cloud-upload"></i> 上传图片</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="upload-zone" id="uploadZone">
            <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: #6c757d;"></i>
            <p class="mt-2 mb-0">拖拽图片到此处或点击选择</p>
            <small class="text-muted">支持 JPG, PNG, GIF, WebP 格式，单个文件最大 5MB</small>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
          </div>
          
          <div class="mt-3" id="uploadPreviewContainer" style="display: none;">
            <h6>待上传文件</h6>
            <div class="row g-2" id="uploadPreviewList"></div>
          </div>

          <div class="mt-3">
            <label class="form-label">图片类型</label>
            <select class="form-select" id="uploadImageType">
              <option value="other">其他</option>
              <option value="prize">奖品图片</option>
              <option value="product">商品图片</option>
              <option value="activity">活动图片</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitUploadBtn" disabled>
            开始上传
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 图片详情模态框 -->
  <div class="modal fade" id="imageDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-image"></i> 图片详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="detailImagePreview" src="" alt="预览" style="max-width: 100%; max-height: 400px;">
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><strong>文件名：</strong><span id="detailFileName">-</span></p>
              <p><strong>类型：</strong><span id="detailFileType">-</span></p>
              <p><strong>大小：</strong><span id="detailFileSize">-</span></p>
            </div>
            <div class="col-md-6">
              <p><strong>上传时间：</strong><span id="detailUploadTime">-</span></p>
              <p><strong>使用状态：</strong><span id="detailUsageStatus">-</span></p>
              <p><strong>关联实体：</strong><span id="detailRelatedEntity">-</span></p>
            </div>
          </div>
          <div class="mt-2">
            <p><strong>URL：</strong></p>
            <div class="input-group">
              <input type="text" class="form-control" id="detailImageUrl" readonly>
              <button class="btn btn-outline-secondary" type="button" onclick="copyImageUrl()">
                <i class="bi bi-clipboard"></i> 复制
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deleteImageBtn">
            <i class="bi bi-trash"></i> 删除
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 图片资源管理页面
     * @description 管理系统中的图片资源（Sealos对象存储）
     * @created 2026-01-09
     */

    // 全局变量
    let currentPage = 1;
    const pageSize = 24;
    let selectedFiles = [];
    let currentImageId = null;

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('refreshBtn').addEventListener('click', loadImageData);
      document.getElementById('imageTypeFilter').addEventListener('change', loadImageData);
      document.getElementById('statusFilter').addEventListener('change', loadImageData);

      // 上传相关
      setupUploadZone();
      document.getElementById('submitUploadBtn').addEventListener('click', uploadImages);
      document.getElementById('deleteImageBtn').addEventListener('click', deleteCurrentImage);

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载数据
      loadImageData();
    });

    /**
     * 设置上传区域
     */
    function setupUploadZone() {
      const zone = document.getElementById('uploadZone');
      const fileInput = document.getElementById('fileInput');

      zone.addEventListener('click', () => fileInput.click());

      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('dragover');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('dragover');
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });
    }

    /**
     * 处理选择的文件
     */
    function handleFiles(files) {
      selectedFiles = Array.from(files).filter(file => {
        if (!file.type.startsWith('image/')) {
          showErrorToast(`${file.name} 不是图片文件`);
          return false;
        }
        if (file.size > 5 * 1024 * 1024) {
          showErrorToast(`${file.name} 超过5MB限制`);
          return false;
        }
        return true;
      });

      if (selectedFiles.length > 0) {
        renderUploadPreview();
        document.getElementById('submitUploadBtn').disabled = false;
      }
    }

    /**
     * 渲染上传预览
     */
    function renderUploadPreview() {
      const container = document.getElementById('uploadPreviewContainer');
      const list = document.getElementById('uploadPreviewList');

      list.innerHTML = selectedFiles.map((file, index) => {
        const url = URL.createObjectURL(file);
        return `
          <div class="col-md-3">
            <div class="card">
              <img src="${url}" class="card-img-top" style="height: 100px; object-fit: cover;">
              <div class="card-body p-2">
                <small class="text-truncate d-block">${file.name}</small>
                <small class="text-muted">${formatFileSize(file.size)}</small>
              </div>
            </div>
          </div>
        `;
      }).join('');

      container.style.display = 'block';
    }

    /**
     * 上传图片
     */
    async function uploadImages() {
      if (selectedFiles.length === 0) return;

      const submitBtn = document.getElementById('submitUploadBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>上传中...';

      try {
        const imageType = document.getElementById('uploadImageType').value;
        let successCount = 0;

        for (const file of selectedFiles) {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('type', imageType);

          const response = await fetch('/api/v4/console/system/images/upload', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${getToken()}`
            },
            body: formData
          });

          const result = await response.json();
          if (result.success) {
            successCount++;
          }
        }

        showSuccessToast(`成功上传 ${successCount}/${selectedFiles.length} 张图片`);
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        selectedFiles = [];
        document.getElementById('uploadPreviewContainer').style.display = 'none';
        document.getElementById('uploadPreviewList').innerHTML = '';
        loadImageData();
      } catch (error) {
        console.error('上传失败:', error);
        showErrorToast('上传失败：' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '开始上传';
      }
    }

    /**
     * 加载图片数据
     */
    async function loadImageData() {
      showLoading(true);
      const container = document.getElementById('imagesContainer');

      try {
        const imageType = document.getElementById('imageTypeFilter').value;
        const status = document.getElementById('statusFilter').value;

        const params = new URLSearchParams({
          page: currentPage,
          page_size: pageSize
        });

        if (imageType) params.append('type', imageType);
        if (status) params.append('status', status);

        const response = await apiRequest(`/api/v4/console/system/images?${params.toString()}`);

        if (response && response.success) {
          const { images, statistics, pagination } = response.data;

          // 更新统计
          document.getElementById('totalImages').textContent = statistics?.total || 0;
          document.getElementById('totalSize').textContent = formatFileSize(statistics?.total_size || 0);
          document.getElementById('weeklyUploads').textContent = statistics?.weekly_uploads || 0;
          document.getElementById('orphanImages').textContent = statistics?.orphan_count || 0;

          // 渲染图片
          renderImages(images || []);

          // 渲染分页
          if (pagination) {
            renderPagination(pagination);
          }
        } else {
          container.innerHTML = `
            <div class="col-12 text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无图片</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('加载图片失败:', error);
        container.innerHTML = `
          <div class="col-12 text-center py-5 text-danger">
            <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
            <p class="mt-2">加载失败：${error.message}</p>
          </div>
        `;
      } finally {
        showLoading(false);
      }
    }

    /**
     * 渲染图片列表
     */
    function renderImages(images) {
      const container = document.getElementById('imagesContainer');

      if (!images || images.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5 text-muted">
            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
            <p class="mt-2">暂无图片</p>
          </div>
        `;
        return;
      }

      container.innerHTML = images.map(image => {
        const statusBadge = image.status === 'orphan'
          ? '<span class="badge bg-danger position-absolute top-0 end-0 m-1">孤儿</span>'
          : '';

        return `
          <div class="col-md-2 col-sm-4 col-6">
            <div class="card image-card" onclick="showImageDetail(${image.image_id})">
              <div class="position-relative">
                ${image.url 
                  ? `<img src="${image.url}" class="image-preview" alt="${image.file_name}" onerror="this.parentNode.innerHTML='<div class=\\'image-placeholder\\'><i class=\\'bi bi-image text-muted\\' style=\\'font-size: 2rem;\\'></i></div>'">`
                  : '<div class="image-placeholder"><i class="bi bi-image text-muted" style="font-size: 2rem;"></i></div>'
                }
                ${statusBadge}
              </div>
              <div class="card-body p-2">
                <small class="text-truncate d-block">${image.file_name || '-'}</small>
                <small class="text-muted">${formatFileSize(image.file_size)}</small>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    /**
     * 显示图片详情
     */
    async function showImageDetail(imageId) {
      currentImageId = imageId;

      try {
        const response = await apiRequest(`/api/v4/console/system/images/${imageId}`);

        if (response && response.success) {
          const image = response.data.image || response.data;

          document.getElementById('detailImagePreview').src = image.url || '';
          document.getElementById('detailFileName').textContent = image.file_name || '-';
          document.getElementById('detailFileType').textContent = image.mime_type || '-';
          document.getElementById('detailFileSize').textContent = formatFileSize(image.file_size);
          document.getElementById('detailUploadTime').textContent = formatDate(image.created_at);
          document.getElementById('detailUsageStatus').textContent = image.status === 'orphan' ? '孤儿图片' : '使用中';
          document.getElementById('detailRelatedEntity').textContent = image.related_entity || '-';
          document.getElementById('detailImageUrl').value = image.url || '';

          new bootstrap.Modal(document.getElementById('imageDetailModal')).show();
        }
      } catch (error) {
        console.error('获取图片详情失败:', error);
        showErrorToast('获取详情失败');
      }
    }

    /**
     * 复制图片URL
     */
    function copyImageUrl() {
      const input = document.getElementById('detailImageUrl');
      input.select();
      document.execCommand('copy');
      showSuccessToast('URL已复制');
    }

    /**
     * 删除当前图片
     */
    async function deleteCurrentImage() {
      if (!currentImageId) return;

      if (!confirm('确定要删除这张图片吗？此操作不可恢复。')) {
        return;
      }

      try {
        const response = await apiRequest(`/api/v4/console/system/images/${currentImageId}`, {
          method: 'DELETE'
        });

        if (response && response.success) {
          showSuccessToast('删除成功');
          bootstrap.Modal.getInstance(document.getElementById('imageDetailModal')).hide();
          loadImageData();
        } else {
          showErrorToast(response?.message || '删除失败');
        }
      } catch (error) {
        console.error('删除失败:', error);
        showErrorToast('删除失败：' + error.message);
      }
    }

    /**
     * 格式化文件大小
     */
    function formatFileSize(bytes) {
      if (!bytes || bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    /**
     * 渲染分页
     */
    function renderPagination(pagination) {
      const nav = document.getElementById('paginationNav');
      if (!pagination || pagination.total_pages <= 1) {
        nav.innerHTML = '';
        return;
      }

      let html = '<ul class="pagination pagination-sm justify-content-center mb-0">';

      html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">上一页</a>
        </li>
      `;

      for (let i = 1; i <= Math.min(pagination.total_pages, 10); i++) {
        html += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
          </li>
        `;
      }

      html += `
        <li class="page-item ${currentPage === pagination.total_pages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">下一页</a>
        </li>
      `;

      html += '</ul>';
      nav.innerHTML = html;
    }

    /**
     * 跳转到指定页
     */
    function goToPage(page) {
      currentPage = page;
      loadImageData();
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
