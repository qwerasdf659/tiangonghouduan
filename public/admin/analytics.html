<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运营分析 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ECharts - 图表库（本地引用，符合规范要求） -->
  <script src="/admin/js/lib/echarts.min.js"></script>

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .stat-card {
      border-left: 4px solid #0d6efd;
      transition: transform 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-3px);
    }
    .stat-card.growth-up { border-left-color: #198754; }
    .stat-card.growth-down { border-left-color: #dc3545; }
    .chart-container {
      position: relative;
      height: 300px;
    }
  </style>

  <style>
    [x-cloak] { display: none !important; }
  </style>
  <!-- Alpine.js -->
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
</head>
<body class="bg-light" x-data="analyticsPage()" x-cloak>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 运营分析
      </a>
      <div>
        <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || '管理员')">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" @click="logout">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 时间筛选 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">时间范围</label>
            <select class="form-select" x-model="filters.timeRange" @change="handleTimeRangeChange">
              <option value="7">最近7天</option>
              <option value="30">最近30天</option>
              <option value="90">最近90天</option>
              <option value="custom">自定义</option>
            </select>
          </div>
          <div class="col-md-2" x-show="filters.timeRange === 'custom'">
            <label class="form-label">开始日期</label>
            <input type="date" class="form-control" x-model="filters.startDate">
          </div>
          <div class="col-md-2" x-show="filters.timeRange === 'custom'">
            <label class="form-label">结束日期</label>
            <input type="date" class="form-control" x-model="filters.endDate">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" @click="loadAllData">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-success w-100" @click="exportReport">
              <i class="bi bi-download"></i> 导出报表
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 核心指标 -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">活跃用户</small>
                <h3 class="mb-0" x-text="formatNumber(stats.activeUsers)">-</h3>
                <small class="text-muted" x-text="'总用户: ' + formatNumber(stats.totalUsers)">-</small>
              </div>
              <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">抽奖次数</small>
                <h3 class="mb-0" x-text="formatNumber(stats.lotteryCount)">-</h3>
                <small class="text-muted" x-text="'高档奖励: ' + stats.highTierDraws">-</small>
              </div>
              <i class="bi bi-gift text-success" style="font-size: 2rem;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">积分发放</small>
                <h3 class="mb-0" x-text="formatNumber(stats.pointsIssued)">-</h3>
                <small class="text-muted" x-text="'消耗: ' + formatNumber(stats.pointsSpent)">-</small>
              </div>
              <i class="bi bi-star text-warning" style="font-size: 2rem;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">兑换订单</small>
                <h3 class="mb-0" x-text="formatNumber(stats.exchangeOrders)">-</h3>
                <small class="text-muted" x-text="'新增: ' + stats.newItems">-</small>
              </div>
              <i class="bi bi-cart text-info" style="font-size: 2rem;"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <!-- 用户趋势图 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0"><i class="bi bi-graph-up"></i> 用户活跃趋势</h6>
          </div>
          <div class="card-body">
            <div x-ref="userTrendChart" class="chart-container"></div>
          </div>
        </div>
      </div>

      <!-- 抽奖趋势图 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0"><i class="bi bi-gift"></i> 抽奖活动趋势</h6>
          </div>
          <div class="card-body">
            <div x-ref="lotteryTrendChart" class="chart-container"></div>
          </div>
        </div>
      </div>

      <!-- 积分流转图 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0"><i class="bi bi-star"></i> 积分流转分析</h6>
          </div>
          <div class="card-body">
            <div x-ref="pointsFlowChart" class="chart-container"></div>
          </div>
        </div>
      </div>

      <!-- 用户类型分布 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h6 class="mb-0"><i class="bi bi-pie-chart"></i> 用户类型分布</h6>
          </div>
          <div class="card-body">
            <div x-ref="userSourceChart" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 详细数据表格 -->
    <div class="card mt-3">
      <div class="card-header bg-white">
        <h6 class="mb-0"><i class="bi bi-table"></i> 抽奖决策分析明细</h6>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>日期</th>
                <th>新增用户</th>
                <th>活跃用户</th>
                <th>抽奖次数</th>
                <th>高档奖励</th>
                <th>消耗积分</th>
                <th>物品使用</th>
                <th>高档率</th>
              </tr>
            </thead>
            <tbody>
              <!-- 加载中状态 -->
              <template x-if="loading">
                <tr>
                  <td colspan="8" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-2">加载中...</p>
                  </td>
                </tr>
              </template>
              <!-- 空数据状态 -->
              <template x-if="!loading && dailyStats.length === 0">
                <tr>
                  <td colspan="8" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-2">暂无数据</p>
                  </td>
                </tr>
              </template>
              <!-- 数据列表 -->
              <template x-for="day in dailyStats" :key="day.date">
                <tr>
                  <td x-text="day.date"></td>
                  <td>-</td>
                  <td>-</td>
                  <td x-text="day.draws || 0"></td>
                  <td class="text-success" x-text="'+' + (day.high_tier_wins || 0)"></td>
                  <td class="text-danger" x-text="'-' + (day.draws || 0)"></td>
                  <td>-</td>
                  <td x-text="(day.high_tier_rate || 0) + '%'"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" :class="{ 'show': loading }">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  <!-- 页面业务逻辑 -->
  <script src="/admin/js/pages/analytics.js"></script>

  <!-- Alpine.js -->
  
  <!-- Alpine.js -->
</body>
</html>
