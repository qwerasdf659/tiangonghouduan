<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>材料资产类型管理 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .asset-badge {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>💎 管理后台 - 材料资产类型管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 操作区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">
              <i class="bi bi-gem"></i> 材料资产类型管理
            </h5>
            <small class="text-muted">配置系统中的材料类型（碎片/水晶）</small>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetTypeModal">
            <i class="bi bi-plus-lg"></i> 添加资产类型
          </button>
        </div>
      </div>
    </div>

    <!-- 统计信息 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">资产类型总数</h6>
            <h3 class="text-primary" id="totalAssets">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">已启用</h6>
            <h3 class="text-success" id="enabledAssets">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">已禁用</h6>
            <h3 class="text-warning" id="disabledAssets">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">材料组数量</h6>
            <h3 class="text-info" id="totalGroups">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>资产代码</th>
                <th>显示名称</th>
                <th>材料组</th>
                <th>形态</th>
                <th>层级</th>
                <th>可见价值</th>
                <th>预算价值</th>
                <th>排序</th>
                <th>状态</th>
                <th style="width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody id="assetTypesTableBody">
              <tr>
                <td colspan="10" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加资产类型模态框 -->
  <div class="modal fade" id="addAssetTypeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i> 添加资产类型
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addAssetTypeForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">资产代码 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="assetCode" required placeholder="如: red_shard">
                <small class="text-muted">唯一标识，建议使用小写字母和下划线</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">显示名称 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="displayName" required placeholder="如: 碎红水晶">
              </div>
              <div class="col-md-4">
                <label class="form-label">材料组 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="groupCode" required placeholder="如: red">
                <small class="text-muted">用于分组，如: red, orange, purple</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">形态 <span class="text-danger">*</span></label>
                <select class="form-select" id="form" required>
                  <option value="">请选择</option>
                  <option value="shard">碎片（shard）</option>
                  <option value="crystal">水晶（crystal）</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">层级 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="tier" required min="1" placeholder="如: 1">
                <small class="text-muted">层级越高价值越大，红=1，橙=2</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">可见价值（积分） <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="visibleValue" required min="0" placeholder="如: 10">
                <small class="text-muted">用于用户展示和说明</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">预算价值（积分） <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="budgetValue" required min="0" placeholder="如: 10">
                <small class="text-muted">用于系统成本控制</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">排序权重</label>
                <input type="number" class="form-control" id="sortOrder" value="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">启用状态</label>
                <select class="form-select" id="isEnabled">
                  <option value="1">启用</option>
                  <option value="0">禁用</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitAddBtn">
            <i class="bi bi-check-lg"></i> 确认添加
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 编辑资产类型模态框 -->
  <div class="modal fade" id="editAssetTypeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-pencil"></i> 编辑资产类型
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editAssetTypeForm">
            <input type="hidden" id="editAssetCode">
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label">资产代码</label>
                <input type="text" class="form-control" id="editAssetCodeDisplay" disabled>
                <small class="text-muted">资产代码不可修改</small>
              </div>
              <div class="col-md-6">
                <label class="form-label">显示名称 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="editDisplayName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">材料组</label>
                <input type="text" class="form-control" id="editGroupCode" disabled>
                <small class="text-muted">材料组不可修改</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">形态</label>
                <input type="text" class="form-control" id="editForm" disabled>
                <small class="text-muted">形态不可修改</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">层级</label>
                <input type="number" class="form-control" id="editTier" disabled>
                <small class="text-muted">层级不可修改</small>
              </div>
              <div class="col-md-4">
                <label class="form-label">排序权重</label>
                <input type="number" class="form-control" id="editSortOrder">
              </div>
              <div class="col-md-6">
                <label class="form-label">可见价值（积分） <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editVisibleValue" required min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">预算价值（积分） <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editBudgetValue" required min="0">
              </div>
              <div class="col-md-12">
                <label class="form-label">启用状态</label>
                <select class="form-select" id="editIsEnabled">
                  <option value="1">启用</option>
                  <option value="0">禁用</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitEditBtn">
            <i class="bi bi-check-lg"></i> 保存更新
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 提示组件 -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 公共工具函数 -->
  <script src="/admin/js/admin-common.js"></script>

  <!-- 页面脚本 -->
  <script src="/admin/js/pages/material-asset-types.js"></script>
</body>
</html>
