<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户上架状态统计 - 管理后台</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 公共样式 -->
  <link href="/admin/css/common.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">📊 用户上架状态统计</span>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计概览卡片 -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card border-primary">
          <div class="card-body text-center">
            <h6 class="text-muted">有上架商品的用户</h6>
            <h2 id="totalUsersWithListings" class="text-primary">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h6 class="text-muted">接近上限用户（≥8件）</h6>
            <h2 id="usersNearLimit" class="text-warning">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-danger">
          <div class="card-body text-center">
            <h6 class="text-muted">达到上限用户（≥10件）</h6>
            <h2 id="usersAtLimit" class="text-danger">-</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- 筛选和搜索 -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">筛选条件</label>
            <select class="form-select" id="filterSelect">
              <option value="all">全部用户</option>
              <option value="near_limit">接近上限（≥8件）</option>
              <option value="at_limit">达到上限（≥10件）</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div>
              <button class="btn btn-primary" id="searchBtn">
                <i class="bi bi-search"></i> 查询
              </button>
              <button class="btn btn-secondary ms-2" id="resetBtn">
                <i class="bi bi-arrow-clockwise"></i> 重置
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>上架状态</th>
                <th>剩余可上架</th>
                <th>状态</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="statsTableBody">
              <tr>
                <td colspan="8" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="分页导航">
          <ul class="pagination justify-content-end mb-0" id="pagination">
            <!-- 动态生成分页 -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/pages/marketplace-stats.js"></script>
</body>
</html>
