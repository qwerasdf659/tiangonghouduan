<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户上架状态统计 - 管理后台</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 公共样式 -->
  <link href="/admin/css/common.css" rel="stylesheet">
  
  <!-- Alpine.js -->
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
  
  <style>
    [x-cloak] { display: none !important; }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">
  <div x-data="marketplaceStatsPage()" x-init="init()" x-cloak>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/admin/dashboard.html" class="navbar-brand">
          <i class="bi bi-arrow-left me-2"></i>📊 管理后台 - 用户上架状态统计
        </a>
        <div>
          <span class="text-light me-3" x-text="'欢迎，' + (userInfo.nickname || '管理员')"></span>
          <button class="btn btn-outline-light btn-sm" @click="logout">退出登录</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- 统计概览卡片 -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card border-primary">
            <div class="card-body text-center">
              <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">有上架商品的用户</h6>
              <h2 class="text-primary mb-0" x-text="summary.total_users_with_listings"></h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-warning">
            <div class="card-body text-center">
              <i class="bi bi-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">接近上限用户（≥8件）</h6>
              <h2 class="text-warning mb-0" x-text="summary.users_near_limit"></h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-danger">
            <div class="card-body text-center">
              <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">达到上限用户（≥10件）</h6>
              <h2 class="text-danger mb-0" x-text="summary.users_at_limit"></h2>
            </div>
          </div>
        </div>
      </div>

      <!-- 筛选和搜索 -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label class="form-label">筛选条件</label>
              <select class="form-select" x-model="filters.status" @change="handleFilterChange">
                <option value="all">全部用户</option>
                <option value="near_limit">接近上限（≥8件）</option>
                <option value="at_limit">达到上限（≥10件）</option>
              </select>
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary me-2" @click="handleSearch">
                <i class="bi bi-search"></i> 查询
              </button>
              <button class="btn btn-secondary" @click="handleReset">
                <i class="bi bi-arrow-clockwise"></i> 重置
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 数据表格 -->
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-table"></i> 用户上架列表</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>用户ID</th>
                  <th>昵称</th>
                  <th>手机号</th>
                  <th>上架状态</th>
                  <th>剩余可上架</th>
                  <th>上架情况</th>
                  <th>用户状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 加载中 -->
                <template x-if="loading">
                  <tr>
                    <td colspan="8" class="text-center py-5">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                      </div>
                      <p class="mt-2 text-muted">正在加载数据...</p>
                    </td>
                  </tr>
                </template>
                <!-- 无数据 -->
                <template x-if="!loading && stats.length === 0">
                  <tr>
                    <td colspan="8" class="text-center py-5">
                      <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                      <p class="mt-2 text-muted">暂无数据</p>
                    </td>
                  </tr>
                </template>
                <!-- 数据列表 -->
                <template x-for="item in stats" :key="item.user_id">
                  <tr>
                    <td><span class="badge bg-light text-dark" x-text="item.user_id"></span></td>
                    <td x-text="item.nickname || '-'"></td>
                    <td x-text="item.mobile || '-'"></td>
                    <td>
                      <div>
                        <span class="badge" :class="getStatusBadgeClass(getListingStatus(item))"
                          x-text="item.listing_count + ' / ' + maxListings"></span>
                        <div class="progress mt-2" style="height: 8px;">
                          <div class="progress-bar" :class="getProgressClass(getPercentage(item))"
                            role="progressbar" :style="'width: ' + getPercentage(item) + '%'"
                            :aria-valuenow="getPercentage(item)" aria-valuemin="0" aria-valuemax="100">
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span :class="item.remaining_quota === 0 ? 'text-danger fw-bold' : ''"
                        x-text="item.remaining_quota + ' 件'"></span>
                    </td>
                    <td>
                      <span class="badge" :class="getStatusTagClass(getListingStatus(item))"
                        x-text="getStatusText(getListingStatus(item))"></span>
                    </td>
                    <td>
                      <span class="badge" :class="getUserStatusClass(item.status)"
                        x-text="getUserStatusText(item.status)"></span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary" @click="viewUserListings(item.user_id)">
                        <i class="bi bi-eye"></i> 查看商品
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white" x-show="pagination.total_pages > 1">
          <!-- 分页 -->
          <nav aria-label="分页导航">
            <ul class="pagination pagination-sm justify-content-end mb-0">
              <li class="page-item" :class="{ disabled: currentPage === 1 }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">上一页</a>
              </li>
              <template x-for="page in getPageNumbers()" :key="page">
                <li class="page-item" :class="{ active: page === currentPage }">
                  <a class="page-link" href="#" @click.prevent="changePage(page)" x-text="page"></a>
                </li>
              </template>
              <li class="page-item" :class="{ disabled: currentPage === pagination.total_pages }">
                <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">下一页</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 加载遮罩层 -->
    <div class="loading-overlay" x-show="globalLoading" x-cloak>
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">处理中...</span>
      </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div x-ref="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" x-text="toastMessage"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div x-ref="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body" x-text="toastMessage"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  <!-- 引入页面专属逻辑 -->
  <script src="/admin/js/pages/marketplace-stats.js"></script>
  
  <!-- Alpine.js -->
</body>
</html>
