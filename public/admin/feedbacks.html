<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户反馈管理 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>💬 用户反馈管理
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计卡片 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">总反馈数</h6>
            <h3 class="text-primary" id="totalFeedbacks">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h6 class="text-muted">待处理</h6>
            <h3 class="text-warning" id="pendingFeedbacks">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body text-center">
            <h6 class="text-muted">处理中</h6>
            <h3 class="text-info" id="processingFeedbacks">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body text-center">
            <h6 class="text-muted">已解决</h6>
            <h3 class="text-success" id="resolvedFeedbacks">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 筛选区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">处理状态</label>
            <!-- 后端status枚举: pending, processing, replied, closed -->
            <select class="form-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="pending">待处理</option>
              <option value="processing">处理中</option>
              <option value="replied">已回复</option>
              <option value="closed">已关闭</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">反馈类型</label>
            <!-- 后端category枚举: technical, feature, bug, complaint, suggestion, other -->
            <select class="form-select" id="typeFilter">
              <option value="">全部类型</option>
              <option value="technical">技术问题</option>
              <option value="feature">功能建议</option>
              <option value="bug">Bug报告</option>
              <option value="complaint">投诉</option>
              <option value="suggestion">建议</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" id="userIdSearch" placeholder="输入用户ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" id="searchBtn">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 反馈列表 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 60px;">ID</th>
                <th>用户</th>
                <th>类型</th>
                <th>反馈内容</th>
                <th>状态</th>
                <th>提交时间</th>
                <th style="width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody id="feedbacksTableBody">
              <tr>
                <td colspan="7" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="分页" class="mt-3">
          <ul class="pagination justify-content-end" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- 反馈详情模态框 -->
  <div class="modal fade" id="feedbackDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-chat-square-text"></i> 反馈详情
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-muted">反馈ID</label>
              <p id="detailId" class="fw-bold">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">用户ID</label>
              <p id="detailUserId" class="fw-bold">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">反馈类型</label>
              <p id="detailType">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">当前状态</label>
              <p id="detailStatus">-</p>
            </div>
            <div class="col-12">
              <label class="form-label text-muted">反馈内容</label>
              <div class="border rounded p-3 bg-light" id="detailContent">-</div>
            </div>
            <div class="col-12" id="imagesSection" style="display: none;">
              <label class="form-label text-muted">附件图片</label>
              <div id="detailImages" class="d-flex flex-wrap gap-2"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">提交时间</label>
              <p id="detailCreatedAt">-</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">更新时间</label>
              <p id="detailUpdatedAt">-</p>
            </div>
            <div class="col-12" id="replySection" style="display: none;">
              <label class="form-label text-muted">管理员回复</label>
              <div class="border rounded p-3 bg-info bg-opacity-10" id="detailReply">-</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 回复反馈模态框 -->
  <div class="modal fade" id="replyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-reply"></i> 回复反馈
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="replyFeedbackId">
          <div class="mb-3">
            <label class="form-label">回复内容 <span class="text-danger">*</span></label>
            <textarea class="form-control" id="replyContent" rows="5" placeholder="请输入回复内容" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitReplyBtn">
            <i class="bi bi-send"></i> 发送回复
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 更新状态模态框 -->
  <div class="modal fade" id="updateStatusModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-arrow-repeat"></i> 更新状态
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateFeedbackId">
          <div class="mb-3">
            <label class="form-label">新状态 <span class="text-danger">*</span></label>
            <!-- 后端status枚举: pending, processing, replied, closed -->
            <select class="form-select" id="newStatus" required>
              <option value="">请选择</option>
              <option value="processing">处理中</option>
              <option value="replied">已回复</option>
              <option value="closed">已关闭</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitStatusBtn">
            <i class="bi bi-check-lg"></i> 确认更新
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/pages/feedbacks.js"></script>
</body>
</html>
