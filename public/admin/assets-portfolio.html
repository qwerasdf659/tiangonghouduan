<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运营资产中心 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .asset-overview-card {
      border-left: 4px solid #0d6efd;
      transition: transform 0.2s;
    }
    .asset-overview-card:hover {
      transform: translateY(-3px);
    }
    .asset-icon {
      font-size: 2.5rem;
    }
    .asset-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 运营资产中心
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 资产概览 -->
    <div class="row g-3 mb-4" id="assetOverviewContainer">
      <!-- 动态生成 -->
    </div>

    <!-- 快速操作 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-lightning"></i> 快速操作</h5>
        <div class="row g-2">
          <div class="col-md-2">
            <a href="/admin/asset-adjustment.html" class="btn btn-outline-primary w-100">
              <i class="bi bi-sliders"></i> 资产调整
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/diamond-accounts.html" class="btn btn-outline-info w-100">
              <i class="bi bi-gem"></i> 钻石管理
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/material-balances.html" class="btn btn-outline-success w-100">
              <i class="bi bi-box-seam"></i> 材料管理
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/material-transactions.html" class="btn btn-outline-warning w-100">
              <i class="bi bi-clock-history"></i> 资产流水
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/orphan-frozen.html" class="btn btn-outline-danger w-100">
              <i class="bi bi-snow2"></i> 冻结清理
            </a>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 资产类型详情 -->
    <div class="card mb-3">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-grid"></i> 资产类型详情</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>资产代码</th>
                <th>资产名称</th>
                <th>总发行量</th>
                <th>流通量</th>
                <th>冻结量</th>
                <th>销毁量</th>
                <th>持有用户数</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="assetTypeTableBody">
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 最近资产变动 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-activity"></i> 最近资产变动</h5>
        <a href="/admin/material-transactions.html" class="btn btn-sm btn-outline-primary">
          查看全部 <i class="bi bi-arrow-right"></i>
        </a>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>时间</th>
                <th>用户</th>
                <th>资产类型</th>
                <th>变动类型</th>
                <th>数量</th>
                <th>余额</th>
                <th>操作人</th>
              </tr>
            </thead>
            <tbody id="recentTransactionsBody">
              <tr>
                <td colspan="7" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入公共模块 -->
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/common/toast.js"></script>

  <!-- 引入页面专属逻辑 -->
  <script src="/admin/js/pages/assets-portfolio.js?v=1.0.0"></script>
</body>
</html>
