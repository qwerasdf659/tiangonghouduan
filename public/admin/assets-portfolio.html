<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运营资产中心 - 管理后台</title>

  <!-- Bootstrap 5 - UI框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons - 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 公共样式表 - 统一主题和响应式设计 -->
  <link href="/admin/css/common.css" rel="stylesheet">

  <style>
    .asset-overview-card {
      border-left: 4px solid #0d6efd;
      transition: transform 0.2s;
    }
    .asset-overview-card:hover {
      transform: translateY(-3px);
    }
    .asset-icon {
      font-size: 2.5rem;
    }
    .asset-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>管理后台 - 运营资产中心
      </a>
      <div>
        <span class="text-light me-3" id="welcomeText">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 资产概览 -->
    <div class="row g-3 mb-4" id="assetOverviewContainer">
      <!-- 动态生成 -->
    </div>

    <!-- 快速操作 -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-lightning"></i> 快速操作</h5>
        <div class="row g-2">
          <div class="col-md-2">
            <a href="/admin/asset-adjustment.html" class="btn btn-outline-primary w-100">
              <i class="bi bi-sliders"></i> 资产调整
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/diamond-accounts.html" class="btn btn-outline-info w-100">
              <i class="bi bi-gem"></i> 钻石管理
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/material-balances.html" class="btn btn-outline-success w-100">
              <i class="bi bi-box-seam"></i> 材料管理
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/material-transactions.html" class="btn btn-outline-warning w-100">
              <i class="bi bi-clock-history"></i> 资产流水
            </a>
          </div>
          <div class="col-md-2">
            <a href="/admin/orphan-frozen.html" class="btn btn-outline-danger w-100">
              <i class="bi bi-snow2"></i> 冻结清理
            </a>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="refreshBtn">
              <i class="bi bi-arrow-repeat"></i> 刷新数据
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 资产类型详情 -->
    <div class="card mb-3">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-grid"></i> 资产类型详情</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>资产代码</th>
                <th>资产名称</th>
                <th>总发行量</th>
                <th>流通量</th>
                <th>冻结量</th>
                <th>销毁量</th>
                <th>持有用户数</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="assetTypeTableBody">
              <tr>
                <td colspan="9" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 最近资产变动 -->
    <div class="card">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-activity"></i> 最近资产变动</h5>
        <a href="/admin/material-transactions.html" class="btn btn-sm btn-outline-primary">
          查看全部 <i class="bi bi-arrow-right"></i>
        </a>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>时间</th>
                <th>用户</th>
                <th>资产类型</th>
                <th>变动类型</th>
                <th>数量</th>
                <th>余额</th>
                <th>操作人</th>
              </tr>
            </thead>
            <tbody id="recentTransactionsBody">
              <tr>
                <td colspan="7" class="text-center py-5 text-muted">
                  <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                  <p class="mt-2">加载中...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 引入通用工具库 -->
  <script src="/admin/js/admin-common.js"></script>

  <script>
    /**
     * 运营资产中心页面
     * @description 展示系统所有资产类型的概览和统计信息
     * @created 2026-01-09
     */

    /**
     * 页面初始化
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 显示用户信息
      const userInfo = getCurrentUser();
      if (userInfo && userInfo.nickname) {
        document.getElementById('welcomeText').textContent = `欢迎，${userInfo.nickname}`;
      }

      // 事件监听器
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('refreshBtn').addEventListener('click', loadAllData);

      // Token和权限验证
      if (!getToken() || !checkAdminPermission()) {
        return;
      }

      // 加载所有数据
      loadAllData();
    });

    /**
     * 加载所有数据
     */
    async function loadAllData() {
      showLoading(true);
      
      try {
        await Promise.all([
          loadAssetOverview(),
          loadAssetTypes(),
          loadRecentTransactions()
        ]);
      } catch (error) {
        console.error('加载数据失败:', error);
        showErrorToast('加载数据失败：' + error.message);
      } finally {
        showLoading(false);
      }
    }

    /**
     * 加载资产概览
     */
    async function loadAssetOverview() {
      try {
        const response = await apiRequest('/api/v4/console/assets/overview');
        
        if (response && response.success) {
          const overview = response.data.overview || response.data || [];
          renderAssetOverview(overview);
        }
      } catch (error) {
        console.error('加载资产概览失败:', error);
      }
    }

    /**
     * 渲染资产概览卡片
     */
    function renderAssetOverview(overview) {
      const container = document.getElementById('assetOverviewContainer');
      
      // 默认资产类型
      const defaultAssets = [
        { asset_code: 'POINTS', name: '积分', icon: 'bi-star-fill', color: 'warning' },
        { asset_code: 'DIAMOND', name: '钻石', icon: 'bi-gem', color: 'info' },
        { asset_code: 'GOLD', name: '金币', icon: 'bi-coin', color: 'warning' },
        { asset_code: 'MATERIAL', name: '材料', icon: 'bi-box-seam', color: 'success' }
      ];

      container.innerHTML = defaultAssets.map(asset => {
        const data = overview.find(o => o.asset_code === asset.asset_code) || {};
        return `
          <div class="col-md-3">
            <div class="card asset-overview-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted mb-1">${asset.name}</h6>
                    <div class="asset-value text-${asset.color}">${formatNumber(data.total_circulation || 0)}</div>
                    <small class="text-muted">
                      持有用户: ${data.holder_count || 0}
                    </small>
                  </div>
                  <div>
                    <i class="bi ${asset.icon} asset-icon text-${asset.color}"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    /**
     * 加载资产类型详情
     */
    async function loadAssetTypes() {
      const tbody = document.getElementById('assetTypeTableBody');
      
      try {
        const response = await apiRequest('/api/v4/console/asset-adjustment/asset-types');
        
        if (response && response.success) {
          const types = response.data.asset_types || response.data || [];
          renderAssetTypeTable(types);
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="9" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-2">暂无资产类型数据</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载资产类型失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 渲染资产类型表格
     */
    function renderAssetTypeTable(types) {
      const tbody = document.getElementById('assetTypeTableBody');

      if (!types || types.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无资产类型数据</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = types.map(type => {
        const statusBadge = type.is_active !== false
          ? '<span class="badge bg-success">启用</span>'
          : '<span class="badge bg-secondary">禁用</span>';

        return `
          <tr>
            <td><code>${type.asset_code}</code></td>
            <td>${type.name || type.asset_code}</td>
            <td>${formatNumber(type.total_issued || 0)}</td>
            <td>${formatNumber(type.circulation || 0)}</td>
            <td>${formatNumber(type.frozen || 0)}</td>
            <td>${formatNumber(type.destroyed || 0)}</td>
            <td>${type.holder_count || 0}</td>
            <td>${statusBadge}</td>
            <td>
              <a href="/admin/material-transactions.html?asset_code=${type.asset_code}" 
                 class="btn btn-sm btn-outline-primary">
                <i class="bi bi-clock-history"></i> 流水
              </a>
            </td>
          </tr>
        `;
      }).join('');
    }

    /**
     * 加载最近资产变动
     */
    async function loadRecentTransactions() {
      const tbody = document.getElementById('recentTransactionsBody');
      
      try {
        const response = await apiRequest('/api/v4/console/assets/transactions?page=1&page_size=10');
        
        if (response && response.success) {
          const transactions = response.data.transactions || response.data || [];
          renderRecentTransactions(transactions);
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-2">暂无变动记录</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('加载最近变动失败:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
              <p class="mt-2">加载失败：${error.message}</p>
            </td>
          </tr>
        `;
      }
    }

    /**
     * 渲染最近变动表格
     */
    function renderRecentTransactions(transactions) {
      const tbody = document.getElementById('recentTransactionsBody');

      if (!transactions || transactions.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center py-5 text-muted">
              <i class="bi bi-inbox" style="font-size: 3rem;"></i>
              <p class="mt-2">暂无变动记录</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = transactions.map(tx => {
        const amountClass = tx.amount >= 0 ? 'text-success' : 'text-danger';
        const amountPrefix = tx.amount >= 0 ? '+' : '';

        return `
          <tr>
            <td>${formatDate(tx.created_at)}</td>
            <td>${tx.user_nickname || tx.user_id || '-'}</td>
            <td>${tx.asset_name || tx.asset_code}</td>
            <td>${tx.tx_type || '-'}</td>
            <td class="${amountClass}">${amountPrefix}${tx.amount}</td>
            <td>${tx.balance_after || '-'}</td>
            <td>${tx.operator_name || '-'}</td>
          </tr>
        `;
      }).join('');
    }

    /**
     * 格式化数字
     */
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(2) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }

    /**
     * 显示/隐藏加载状态
     */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('show', show);
    }
  </script>
</body>
</html>
