<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户反馈管理 - 管理后台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">

  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>

  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-light" x-data="feedbacksPage()" x-cloak>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>💬 用户反馈管理
      </a>
      <div>
        <span class="text-light me-3" x-text="'欢迎，' + (userInfo?.nickname || '管理员')"></span>
        <button class="btn btn-outline-light btn-sm" @click="logout()">退出登录</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- 统计卡片 -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="text-muted">总反馈数</h6>
            <h3 class="text-primary" x-text="stats.total ?? '-'"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h6 class="text-muted">待处理</h6>
            <h3 class="text-warning" x-text="stats.pending ?? '-'"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-info">
          <div class="card-body text-center">
            <h6 class="text-muted">处理中</h6>
            <h3 class="text-info" x-text="stats.processing ?? '-'"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-body text-center">
            <h6 class="text-muted">已解决</h6>
            <h3 class="text-success" x-text="stats.resolved ?? '-'"></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 筛选区域 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">处理状态</label>
            <select class="form-select" x-model="filters.status">
              <option value="">全部状态</option>
              <option value="pending">待处理</option>
              <option value="processing">处理中</option>
              <option value="replied">已回复</option>
              <option value="closed">已关闭</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">反馈类型</label>
            <select class="form-select" x-model="filters.category">
              <option value="">全部类型</option>
              <option value="technical">技术问题</option>
              <option value="feature">功能建议</option>
              <option value="bug">Bug报告</option>
              <option value="complaint">投诉</option>
              <option value="suggestion">建议</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">用户ID</label>
            <input type="number" class="form-control" x-model="filters.userId" placeholder="输入用户ID">
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" @click="handleSearch()">
              <i class="bi bi-search"></i> 查询
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 反馈列表 -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 60px;">ID</th>
                <th>用户</th>
                <th>类型</th>
                <th>反馈内容</th>
                <th>状态</th>
                <th>提交时间</th>
                <th style="width: 200px;">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 加载中 -->
              <tr x-show="loading">
                <td colspan="7" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                  </div>
                  <p class="mt-2 text-muted">正在加载数据...</p>
                </td>
              </tr>
              
              <!-- 空状态 -->
              <tr x-show="!loading && feedbacks.length === 0">
                <td colspan="7" class="text-center text-muted py-4">暂无数据</td>
              </tr>
              
              <!-- 数据列表 -->
              <template x-for="item in feedbacks" :key="item.feedback_id || item.id">
                <tr>
                  <td x-text="item.feedback_id || item.id"></td>
                  <td>
                    <span x-text="item.user ? (item.user.nickname || '用户') + ' (ID: ' + item.user_id + ')' : 'ID: ' + item.user_id"></span>
                  </td>
                  <td x-html="getCategoryBadge(item.category)"></td>
                  <td>
                    <div style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" x-text="item.content || ''"></div>
                  </td>
                  <td x-html="getStatusBadge(item.status, item.status_display)"></td>
                  <td x-text="formatDate(item.created_at)"></td>
                  <td>
                    <button class="btn btn-sm btn-outline-info" @click="viewFeedback(item)">
                      <i class="bi bi-eye"></i> 详情
                    </button>
                    <button class="btn btn-sm btn-outline-primary" @click="openReplyModal(item)">
                      <i class="bi bi-reply"></i> 回复
                    </button>
                    <button class="btn btn-sm btn-outline-warning" @click="openStatusModal(item)">
                      <i class="bi bi-arrow-repeat"></i>
                    </button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="分页" class="mt-3" x-show="pagination.totalPages > 1">
          <ul class="pagination justify-content-end">
            <template x-for="page in pagination.totalPages" :key="page">
              <li class="page-item" :class="{ 'active': page === currentPage }">
                <a class="page-link" href="#" @click.prevent="changePage(page)" x-text="page"></a>
              </li>
            </template>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- 反馈详情模态框 -->
  <div class="modal fade" id="feedbackDetailModal" tabindex="-1" x-ref="detailModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-chat-square-text"></i> 反馈详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-muted">反馈ID</label>
              <p class="fw-bold" x-text="currentFeedback?.feedback_id || currentFeedback?.id || '-'"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">用户</label>
              <p class="fw-bold" x-text="currentFeedback?.user ? (currentFeedback.user.nickname + ' (ID: ' + currentFeedback.user_id + ')') : currentFeedback?.user_id"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">反馈类型</label>
              <p x-html="getCategoryBadge(currentFeedback?.category)"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">当前状态</label>
              <p x-html="getStatusBadge(currentFeedback?.status, currentFeedback?.status_display)"></p>
            </div>
            <div class="col-12">
              <label class="form-label text-muted">反馈内容</label>
              <div class="border rounded p-3 bg-light" x-text="currentFeedback?.content || '-'"></div>
            </div>
            <div class="col-12" x-show="currentFeedback?.attachments?.length > 0">
              <label class="form-label text-muted">附件图片</label>
              <div class="d-flex flex-wrap gap-2">
                <template x-for="img in (currentFeedback?.attachments || [])" :key="img">
                  <img :src="img" class="img-thumbnail" style="max-width: 150px; cursor: pointer;" @click="window.open(img, '_blank')">
                </template>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">提交时间</label>
              <p x-text="formatDate(currentFeedback?.created_at)"></p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-muted">更新时间</label>
              <p x-text="formatDate(currentFeedback?.updated_at)"></p>
            </div>
            <div class="col-12" x-show="currentFeedback?.reply_content">
              <label class="form-label text-muted">管理员回复</label>
              <div class="border rounded p-3 bg-info bg-opacity-10" x-text="currentFeedback?.reply_content"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 回复反馈模态框 -->
  <div class="modal fade" id="replyModal" tabindex="-1" x-ref="replyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-reply"></i> 回复反馈</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">回复内容 <span class="text-danger">*</span></label>
            <textarea class="form-control" x-model="replyContent" rows="5" placeholder="请输入回复内容" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" @click="handleReply()" :disabled="submitting">
            <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
            <i x-show="!submitting" class="bi bi-send"></i> 发送回复
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 更新状态模态框 -->
  <div class="modal fade" id="updateStatusModal" tabindex="-1" x-ref="statusModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-arrow-repeat"></i> 更新状态</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">新状态 <span class="text-danger">*</span></label>
            <select class="form-select" x-model="newStatus" required>
              <option value="">请选择</option>
              <option value="processing">处理中</option>
              <option value="replied">已回复</option>
              <option value="closed">已关闭</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" @click="handleUpdateStatus()" :disabled="submitting">
            <span x-show="submitting" class="spinner-border spinner-border-sm me-1"></span>
            <i x-show="!submitting" class="bi bi-check-lg"></i> 确认更新
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载遮罩层 -->
  <div class="loading-overlay" x-show="globalLoading" x-cloak>
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/alpine/mixins-bundle.js"></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  
  <!-- Alpine.js 页面逻辑 -->
  <script src="/admin/js/pages/feedbacks.js"></script>
  
</body>
</html>
