<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">市场管理 - 管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/common.css" rel="stylesheet">
  <style>
    .sub-nav { background: #f8f9fa; border-bottom: 1px solid #dee2e6; padding: 0.5rem 0; }
    .sub-nav .nav-link { color: #495057; padding: 0.5rem 1rem; border-radius: 0.25rem; margin: 0 0.25rem; }
    .sub-nav .nav-link:hover { background: #e9ecef; }
    .sub-nav .nav-link.active { background: #0d6efd; color: white; }
    [x-cloak] { display: none !important; }
    .stat-card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); }
  </style>

  <!-- Alpine.js -->
  <!-- ✅ Alpine.js Mixin 系统 -->
  <script defer src="/admin/js/alpine/mixins-bundle.js"></script>
  <script defer src="/admin/js/alpine/init.js"></script>
  <script defer src="/admin/js/vendor/alpine.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="/admin/dashboard.html" class="navbar-brand">
        <i class="bi bi-arrow-left me-2"></i>🏪 管理后台 - 市场管理
      </a>
      <div>
        <span class="text-light me-3" x-data x-text="$store.auth.user?.nickname ? `欢迎，${$store.auth.user.nickname}` : '欢迎，管理员'">欢迎，管理员</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">退出登录</button>
      </div>
    </div>
  </nav>

  <!-- 子模块导航 -->
  <div class="sub-nav" x-data="marketNavigation()" x-cloak>
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <template x-for="page in subPages" :key="page.id">
          <li class="nav-item">
            <a class="nav-link" :class="{ 'active': currentPage === page.id }" :href="'?page=' + page.id" @click.prevent="switchPage(page.id)">
              <i class="bi me-1" :class="page.icon"></i><span x-text="page.title"></span>
            </a>
          </li>
        </template>
      </ul>
    </div>
  </div>

  <!-- 主内容区域 -->
  <div class="container-fluid mt-4" x-data="marketPageContent()" x-cloak>
    <!-- 兑换商品管理 -->
    <div x-show="currentPage === 'exchange-items'" x-cloak>
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-box-seam"></i> 兑换商品管理</h5>
          <button class="btn btn-primary btn-sm" @click="openCreateModal('exchange-item')">
            <i class="bi bi-plus"></i> 新建商品
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>商品ID</th>
                  <th>商品名称</th>
                  <th>所需积分</th>
                  <th>库存</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <template x-if="exchangeItems.length === 0">
                  <tr><td colspan="6" class="text-center text-muted py-4">暂无数据</td></tr>
                </template>
                <template x-for="item in exchangeItems" :key="item.item_id">
                  <tr>
                    <td x-text="item.item_id"></td>
                    <td x-text="item.name"></td>
                    <td><span class="text-warning" x-text="item.points_cost + ' 积分'"></span></td>
                    <td x-text="item.stock === -1 ? '无限' : item.stock"></td>
                    <td><span class="badge" :class="item.is_enabled ? 'bg-success' : 'bg-secondary'" x-text="item.is_enabled ? '上架' : '下架'"></span></td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary" @click="editItem('exchange-item', item)"><i class="bi bi-pencil"></i></button>
                      <button class="btn btn-sm btn-outline-danger" @click="deleteItem('exchange-item', item.item_id)"><i class="bi bi-trash"></i></button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 兑换订单管理 -->
    <div x-show="currentPage === 'exchange-orders'" x-cloak>
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-receipt"></i> 兑换订单管理</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>订单ID</th>
                  <th>用户</th>
                  <th>商品</th>
                  <th>消耗积分</th>
                  <th>状态</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <template x-if="exchangeOrders.length === 0">
                  <tr><td colspan="7" class="text-center text-muted py-4">暂无数据</td></tr>
                </template>
                <template x-for="order in exchangeOrders" :key="order.order_id">
                  <tr>
                    <td><code x-text="order.order_id"></code></td>
                    <td x-text="order.user_nickname || order.user_id"></td>
                    <td x-text="order.item_name"></td>
                    <td><span class="text-warning" x-text="order.points_cost + ' 积分'"></span></td>
                    <td><span class="badge" :class="getOrderStatusClass(order.status)" x-text="getOrderStatusText(order.status)"></span></td>
                    <td x-text="$format.date(order.created_at)"></td>
                    <td>
                      <button class="btn btn-sm btn-outline-info" @click="viewOrderDetail(order)"><i class="bi bi-eye"></i></button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 兑换统计 -->
    <div x-show="currentPage === 'exchange-stats'" x-cloak>
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-box-seam text-primary" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">总商品数</h6>
              <h2 x-text="exchangeStats.totalItems" class="text-primary mb-0">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-receipt text-success" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">总订单数</h6>
              <h2 x-text="exchangeStats.totalOrders" class="text-success mb-0">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-coin text-warning" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">总消耗积分</h6>
              <h2 x-text="exchangeStats.totalPoints" class="text-warning mb-0">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-graph-up text-info" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">兑换成功率</h6>
              <h2 x-text="exchangeStats.successRate + '%'" class="text-info mb-0">-</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 交易订单 -->
    <div x-show="currentPage === 'trade-orders'" x-cloak>
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-arrow-left-right"></i> 交易订单</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>交易ID</th>
                  <th>卖家</th>
                  <th>买家</th>
                  <th>商品</th>
                  <th>金额</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <template x-if="tradeOrders.length === 0">
                  <tr><td colspan="7" class="text-center text-muted py-4">暂无数据</td></tr>
                </template>
                <template x-for="trade in tradeOrders" :key="trade.trade_id">
                  <tr>
                    <td><code x-text="trade.trade_id"></code></td>
                    <td x-text="trade.seller_name || trade.seller_id"></td>
                    <td x-text="trade.buyer_name || trade.buyer_id"></td>
                    <td x-text="trade.item_name"></td>
                    <td><span class="text-success" x-text="trade.price + ' 钻石'"></span></td>
                    <td><span class="badge" :class="getTradeStatusClass(trade.status)" x-text="getTradeStatusText(trade.status)"></span></td>
                    <td>
                      <button class="btn btn-sm btn-outline-info" @click="viewTradeDetail(trade)"><i class="bi bi-eye"></i></button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 市场统计 -->
    <div x-show="currentPage === 'marketplace-stats'" x-cloak>
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-shop text-primary" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">市场商品数</h6>
              <h2 x-text="marketStats.totalListings" class="text-primary mb-0">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">成交订单数</h6>
              <h2 x-text="marketStats.completedTrades" class="text-success mb-0">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body text-center">
              <i class="bi bi-gem text-warning" style="font-size: 2rem;"></i>
              <h6 class="text-muted mt-2">总交易额(钻石)</h6>
              <h2 x-text="marketStats.totalVolume" class="text-warning mb-0">-</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加/编辑兑换商品 Modal -->
  <div class="modal fade" id="exchangeItemModal" x-ref="exchangeItemModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" x-text="editingItem ? '编辑兑换商品' : '添加兑换商品'"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form @submit.prevent="submitExchangeItem">
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">商品名称 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" x-model="itemForm.item_name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">消耗资产类型 <span class="text-danger">*</span></label>
                <select class="form-select" x-model="itemForm.cost_asset_code" required>
                  <option value="">请选择</option>
                  <template x-for="asset in assetTypes" :key="asset.asset_code">
                    <option :value="asset.asset_code" x-text="asset.display_name"></option>
                  </template>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">消耗数量 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" x-model.number="itemForm.cost_amount" min="1" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">价格（积分）</label>
                <input type="number" class="form-control" x-model.number="itemForm.cost_price" min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">库存</label>
                <input type="number" class="form-control" x-model.number="itemForm.stock" min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">排序</label>
                <input type="number" class="form-control" x-model.number="itemForm.sort_order" min="0">
              </div>
              <div class="col-12">
                <label class="form-label">商品描述</label>
                <textarea class="form-control" x-model="itemForm.item_description" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">状态</label>
                <select class="form-select" x-model="itemForm.status">
                  <option value="active">上架</option>
                  <option value="inactive">下架</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" :disabled="saving">
              <span x-show="saving" class="spinner-border spinner-border-sm me-1"></span>
              <span x-text="editingItem ? '保存更新' : '确认添加'"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 订单详情 Modal -->
  <div class="modal fade" id="orderDetailModal" x-ref="orderDetailModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-receipt"></i> 订单详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <template x-if="selectedOrder">
            <div class="row g-3">
              <div class="col-6"><strong>订单ID：</strong><code x-text="selectedOrder.order_id"></code></div>
              <div class="col-6"><strong>用户ID：</strong><span x-text="selectedOrder.user_id"></span></div>
              <div class="col-6"><strong>用户昵称：</strong><span x-text="selectedOrder.user_nickname || '-'"></span></div>
              <div class="col-6"><strong>商品：</strong><span x-text="selectedOrder.item_name"></span></div>
              <div class="col-6"><strong>消耗积分：</strong><span class="text-warning" x-text="selectedOrder.points_cost + ' 积分'"></span></div>
              <div class="col-6"><strong>状态：</strong><span class="badge" :class="getOrderStatusClass(selectedOrder.status)" x-text="getOrderStatusText(selectedOrder.status)"></span></div>
              <div class="col-6"><strong>创建时间：</strong><span x-text="$format.date(selectedOrder.created_at)"></span></div>
              <div class="col-6"><strong>完成时间：</strong><span x-text="selectedOrder.completed_at ? $format.date(selectedOrder.completed_at) : '-'"></span></div>
            </div>
          </template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 交易详情 Modal -->
  <div class="modal fade" id="tradeDetailModal" x-ref="tradeDetailModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-arrow-left-right"></i> 交易详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <template x-if="selectedTrade">
            <div class="row g-3">
              <div class="col-6"><strong>交易ID：</strong><code x-text="selectedTrade.trade_id"></code></div>
              <div class="col-6"><strong>商品：</strong><span x-text="selectedTrade.item_name"></span></div>
              <div class="col-6"><strong>卖家：</strong><span x-text="selectedTrade.seller_name || selectedTrade.seller_id"></span></div>
              <div class="col-6"><strong>买家：</strong><span x-text="selectedTrade.buyer_name || selectedTrade.buyer_id"></span></div>
              <div class="col-6"><strong>交易金额：</strong><span class="text-success" x-text="selectedTrade.price + ' 钻石'"></span></div>
              <div class="col-6"><strong>状态：</strong><span class="badge" :class="getTradeStatusClass(selectedTrade.status)" x-text="getTradeStatusText(selectedTrade.status)"></span></div>
              <div class="col-6"><strong>创建时间：</strong><span x-text="$format.date(selectedTrade.created_at)"></span></div>
              <div class="col-6"><strong>完成时间：</strong><span x-text="selectedTrade.completed_at ? $format.date(selectedTrade.completed_at) : '-'"></span></div>
            </div>
          </template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">处理中...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/admin-common.js"></script>
  <script src="/admin/js/api-config.js"></script>
  <script src="/admin/js/pages/market-management.js"></script>
</body>
</html>
