<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <%- include('partials/head', { 
    title: '兑换市场管理', 
    pageStyle: '[x-cloak] { display: none !important; }' 
  }) %>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- 导航栏 -->
  <nav class="bg-green-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="/admin/dashboard.html" class="hover:text-green-200">← 返回仪表盘</a>
        <span class="text-lg font-semibold">🏪 兑换市场管理</span>
      </div>
    </div>
  </nav>

  <!-- 页面主体 -->
  <div class="container mx-auto px-4 py-6" x-data="exchangeMarket()" x-init="init()">
    
    <!-- 子页面导航 -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="flex border-b overflow-x-auto">
        <template x-for="page in subPages" :key="page.id">
          <button 
            @click="switchPage(page.id)"
            :class="currentPage === page.id ? 'border-b-2 border-green-500 text-green-600 bg-green-50' : 'text-gray-600 hover:bg-gray-50'"
            class="px-6 py-3 font-medium whitespace-nowrap transition-colors"
            x-text="page.icon + ' ' + page.name"
          ></button>
        </template>
      </div>
    </div>

    <!-- 商品列表 -->
    <div x-show="currentPage === 'items'" x-cloak>
      <div class="bg-white rounded-lg shadow">
        <div class="p-4 border-b flex justify-between items-center">
          <h5 class="font-semibold">兑换商品列表</h5>
          <button @click="openAddItemModal()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            ➕ 新增商品
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">商品ID</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">商品名称</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">兑换价格</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">库存</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">状态</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">操作</th>
              </tr>
            </thead>
            <tbody class="divide-y">
              <template x-for="item in items" :key="item.item_id">
                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-3 text-sm" x-text="item.item_id"></td>
                  <td class="px-4 py-3 text-sm" x-text="item.name"></td>
                  <td class="px-4 py-3 text-sm font-mono" x-text="item.price + ' 积分'"></td>
                  <td class="px-4 py-3 text-sm" x-text="item.stock"></td>
                  <td class="px-4 py-3">
                    <span 
                      :class="item.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'"
                      class="px-2 py-1 text-xs rounded"
                      x-text="item.status === 'active' ? '上架' : '下架'"
                    ></span>
                  </td>
                  <td class="px-4 py-3">
                    <div class="flex space-x-2">
                      <button @click="editItem(item)" class="text-green-500 hover:text-green-700 text-sm">编辑</button>
                      <button @click="toggleItemStatus(item)" class="text-yellow-500 hover:text-yellow-700 text-sm" x-text="item.status === 'active' ? '下架' : '上架'"></button>
                      <button @click="deleteItem(item)" class="text-red-500 hover:text-red-700 text-sm">删除</button>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 订单管理 -->
    <div x-show="currentPage === 'orders'" x-cloak>
      <div class="bg-white rounded-lg shadow">
        <div class="p-4 border-b">
          <h5 class="font-semibold">兑换订单</h5>
        </div>
        <div class="p-4 border-b bg-gray-50">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" x-model="orderFilters.orderId" placeholder="订单号" class="px-3 py-2 border rounded">
            <input type="text" x-model="orderFilters.userId" placeholder="用户ID" class="px-3 py-2 border rounded">
            <select x-model="orderFilters.status" class="px-3 py-2 border rounded">
              <option value="">全部状态</option>
              <option value="pending">待发货</option>
              <option value="shipped">已发货</option>
              <option value="completed">已完成</option>
            </select>
            <button @click="loadOrders()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">🔍 搜索</button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">订单号</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">用户</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">商品</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">消耗积分</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">状态</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">下单时间</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">操作</th>
              </tr>
            </thead>
            <tbody class="divide-y">
              <template x-for="order in orders" :key="order.order_no || order.record_id">
                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-3 text-sm font-mono" x-text="order.order_id"></td>
                  <td class="px-4 py-3 text-sm" x-text="order.user_name || order.user_id"></td>
                  <td class="px-4 py-3 text-sm" x-text="order.item_name"></td>
                  <td class="px-4 py-3 text-sm" x-text="order.points_consumed"></td>
                  <td class="px-4 py-3">
                    <span 
                      :class="{
                        'bg-yellow-100 text-yellow-700': order.status === 'pending',
                        'bg-blue-100 text-blue-700': order.status === 'shipped',
                        'bg-green-100 text-green-700': order.status === 'completed'
                      }"
                      class="px-2 py-1 text-xs rounded"
                      x-text="order.status === 'pending' ? '待发货' : order.status === 'shipped' ? '已发货' : '已完成'"
                    ></span>
                  </td>
                  <td class="px-4 py-3 text-sm text-gray-500" x-text="formatDate(order.created_at)"></td>
                  <td class="px-4 py-3">
                    <template x-if="order.status === 'pending'">
                      <button @click="shipOrder(order)" class="text-blue-500 hover:text-blue-700 text-sm">发货</button>
                    </template>
                    <template x-if="order.status === 'shipped'">
                      <button @click="completeOrder(order)" class="text-green-500 hover:text-green-700 text-sm">完成</button>
                    </template>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 统计分析 -->
    <div x-show="currentPage === 'stats'" x-cloak>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <h6 class="text-gray-500 mb-2">总商品数</h6>
          <h2 class="text-3xl font-bold text-blue-600" x-text="marketStats.totalItems"></h2>
        </div>
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <h6 class="text-gray-500 mb-2">今日订单</h6>
          <h2 class="text-3xl font-bold text-green-600" x-text="marketStats.todayOrders"></h2>
        </div>
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <h6 class="text-gray-500 mb-2">待发货</h6>
          <h2 class="text-3xl font-bold text-yellow-600" x-text="marketStats.pendingShipments"></h2>
        </div>
        <div class="bg-white rounded-lg shadow p-6 text-center">
          <h6 class="text-gray-500 mb-2">积分消耗</h6>
          <h2 class="text-3xl font-bold text-purple-600" x-text="marketStats.pointsConsumed"></h2>
        </div>
      </div>
    </div>

  </div>

  <!-- ==================== Modal 组件区域 ==================== -->

  <!-- 1. 商品编辑模态框 -->
  <div x-ref="itemModal"
       x-show="isModalOpen('itemModal')"
       x-cloak
       class="fixed inset-0 z-50 flex items-center justify-center"
       style="display: none;">
    <div class="fixed inset-0 bg-black/50" @click="hideModal('itemModal')"></div>
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 z-10 max-h-[90vh] overflow-y-auto">
      <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white">
        <h5 class="font-semibold" x-text="editingItemId ? '编辑商品' : '新增商品'"></h5>
        <button @click="hideModal('itemModal')" class="text-gray-400 hover:text-gray-600 text-xl">✕</button>
      </div>
      <form @submit.prevent="saveItem()">
        <div class="p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">商品名称 <span class="text-red-500">*</span></label>
            <input type="text" x-model="itemForm.item_name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">商品描述</label>
            <textarea x-model="itemForm.item_description" rows="3" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">消耗资产类型 <span class="text-red-500">*</span></label>
              <select x-model="itemForm.cost_asset_code" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
                <option value="">请选择</option>
                <option value="DIAMOND">钻石</option>
                <option value="POINTS">积分</option>
                <option value="GOLD">金币</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">消耗数量 <span class="text-red-500">*</span></label>
              <input type="number" x-model.number="itemForm.cost_amount" min="1" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">奖励资产类型</label>
              <select x-model="itemForm.reward_asset_code" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                <option value="">请选择</option>
                <option value="ITEM">道具</option>
                <option value="COUPON">优惠券</option>
                <option value="PHYSICAL">实物</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">奖励数量</label>
              <input type="number" x-model.number="itemForm.reward_amount" min="1" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">库存</label>
              <input type="number" x-model.number="itemForm.stock" min="0" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">状态</label>
              <select x-model="itemForm.status" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                <option value="active">上架</option>
                <option value="inactive">下架</option>
              </select>
            </div>
          </div>
        </div>
        <div class="p-4 border-t bg-gray-50 rounded-b-lg flex justify-end space-x-3 sticky bottom-0">
          <button type="button" @click="hideModal('itemModal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">取消</button>
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50" :disabled="submitting">
            <span x-text="editingItemId ? '保存修改' : '创建商品'"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 2. 订单详情模态框 -->
  <div x-ref="orderDetailModal"
       x-show="isModalOpen('orderDetailModal')"
       x-cloak
       class="fixed inset-0 z-50 flex items-center justify-center"
       style="display: none;">
    <div class="fixed inset-0 bg-black/50" @click="hideModal('orderDetailModal')"></div>
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-4 z-10">
      <div class="p-4 border-b flex justify-between items-center">
        <h5 class="font-semibold">📦 订单详情</h5>
        <button @click="hideModal('orderDetailModal')" class="text-gray-400 hover:text-gray-600 text-xl">✕</button>
      </div>
      <div class="p-6" x-show="selectedOrder">
        <div class="space-y-3">
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">订单号</span>
            <span class="font-mono" x-text="selectedOrder?.order_id"></span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">用户</span>
            <span x-text="selectedOrder?.user_name || selectedOrder?.user_id"></span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">商品</span>
            <span x-text="selectedOrder?.item_name"></span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">消耗积分</span>
            <span class="font-mono text-green-600" x-text="selectedOrder?.points_consumed"></span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">状态</span>
            <span :class="{
              'text-yellow-600': selectedOrder?.status === 'pending',
              'text-blue-600': selectedOrder?.status === 'shipped',
              'text-green-600': selectedOrder?.status === 'completed'
            }" x-text="selectedOrder?.status === 'pending' ? '待发货' : selectedOrder?.status === 'shipped' ? '已发货' : '已完成'"></span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">下单时间</span>
            <span x-text="formatDate(selectedOrder?.created_at)"></span>
          </div>
          <div x-show="selectedOrder?.shipped_at" class="flex justify-between border-b pb-2">
            <span class="text-gray-500">发货时间</span>
            <span x-text="formatDate(selectedOrder?.shipped_at)"></span>
          </div>
          <div x-show="selectedOrder?.completed_at" class="flex justify-between border-b pb-2">
            <span class="text-gray-500">完成时间</span>
            <span x-text="formatDate(selectedOrder?.completed_at)"></span>
          </div>
          <div x-show="selectedOrder?.address">
            <span class="text-gray-500 block mb-1">收货地址</span>
            <p class="bg-gray-50 rounded p-2 text-sm" x-text="selectedOrder?.address"></p>
          </div>
        </div>
      </div>
      <div class="p-4 border-t bg-gray-50 rounded-b-lg flex justify-end space-x-2">
        <button type="button" @click="hideModal('orderDetailModal')" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">关闭</button>
        <template x-if="selectedOrder?.status === 'pending'">
          <button type="button" @click="shipOrder(selectedOrder); hideModal('orderDetailModal')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">📦 发货</button>
        </template>
        <template x-if="selectedOrder?.status === 'shipped'">
          <button type="button" @click="completeOrder(selectedOrder); hideModal('orderDetailModal')" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">✓ 完成</button>
        </template>
      </div>
    </div>
  </div>

  <!-- 页面专属逻辑 -->
  <%- include('partials/footer') %>


  <script type="module" src="./src/modules/market/pages/exchange-market.js"></script>
</body>
</html>
