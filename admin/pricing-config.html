<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <%- include('partials/head', { 
    title: '定价配置', 
    pageStyle: '[x-cloak] { display: none !important; }' 
  }) %>
</head>
<body class="themed-bg-subtle min-h-screen">
  
  <!-- 导航栏 -->
  <nav class="themed-bg-primary text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="/admin/workspace.html" class="hover:text-yellow-200">← 返回工作台</a>
        <span class="text-lg font-semibold">💰 定价配置</span>
      </div>
    </div>
  </nav>

  <!-- 页面主体 -->
  <div class="container mx-auto px-4 py-6" x-data="pricingConfig()">
    
    <!-- 积分配置卡片 -->
    <div class="themed-card rounded-lg shadow">
      <div class="p-4 border-b flex justify-between items-center">
        <h5 class="font-semibold">💎 积分定价配置</h5>
        <button @click="savePointsConfigs()" 
                class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 disabled:opacity-50"
                :disabled="saving">
          <span x-show="saving" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
          保存配置
        </button>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- 抽奖消耗积分 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium themed-text-secondary">抽奖消耗积分</label>
            <div class="flex items-center">
              <input type="number" 
                     class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                     x-model.number="pointsDefaults.lottery_cost_points"
                     min="0"
                     placeholder="100">
              <span class="ml-2 text-sm themed-text-muted">积分/次</span>
            </div>
            <p class="text-xs themed-text-muted">用户每次抽奖需要消耗的积分数</p>
          </div>

          <!-- 每日抽奖次数限制 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium themed-text-secondary">每日抽奖次数限制</label>
            <div class="flex items-center">
              <input type="number" 
                     class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                     x-model.number="pointsDefaults.daily_lottery_limit"
                     min="0"
                     placeholder="10">
              <span class="ml-2 text-sm themed-text-muted">次/日</span>
            </div>
            <p class="text-xs themed-text-muted">每位用户每天最多抽奖次数</p>
          </div>

          <!-- 签到积分 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium themed-text-secondary">签到积分</label>
            <div class="flex items-center">
              <input type="number" 
                     class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                     x-model.number="pointsDefaults.sign_in_points"
                     min="0"
                     placeholder="10">
              <span class="ml-2 text-sm themed-text-muted">积分/次</span>
            </div>
            <p class="text-xs themed-text-muted">用户每日签到获得的积分数</p>
          </div>

          <!-- 新用户初始积分 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium themed-text-secondary">新用户初始积分</label>
            <div class="flex items-center">
              <input type="number" 
                     class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                     x-model.number="pointsDefaults.initial_points"
                     min="0"
                     placeholder="0">
              <span class="ml-2 text-sm themed-text-muted">积分</span>
            </div>
            <p class="text-xs themed-text-muted">新注册用户默认获得的积分数</p>
          </div>

        </div>
      </div>
    </div>

    <!-- 历史配置列表（来自后端） -->
    <div class="themed-card rounded-lg shadow mt-6" x-show="pointsConfigs.length > 0">
      <div class="p-4 border-b">
        <h5 class="font-semibold">📋 配置记录</h5>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="themed-bg-base">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium themed-text-muted">配置项</th>
              <th class="px-4 py-3 text-left text-sm font-medium themed-text-muted">当前值</th>
              <th class="px-4 py-3 text-left text-sm font-medium themed-text-muted">显示名称</th>
              <th class="px-4 py-3 text-left text-sm font-medium themed-text-muted">操作</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <template x-for="(config, index) in pointsConfigs" :key="config.setting_key || index">
              <tr class="themed-hover-bg">
                <td class="px-4 py-3 text-sm font-mono" x-text="config.setting_key"></td>
                <td class="px-4 py-3 text-sm font-semibold text-yellow-600" x-text="config.parsed_value || config.setting_value"></td>
                <td class="px-4 py-3 text-sm themed-text-muted" x-text="config.display_name || '-'"></td>
                <td class="px-4 py-3">
                  <button @click="editPointsConfig(config)" class="text-green-500 hover:text-green-700 text-sm">编辑</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 积分配置 Modal（必须在主组件范围内） -->
    <div x-ref="pointsModal" 
         x-show="isModalOpen('pointsModal')" 
         x-cloak 
         class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-black/50" @click="hideModal('pointsModal')"></div>
      <div class="relative themed-card rounded-lg shadow-xl w-full max-w-md mx-4 z-10">
        <div class="p-4 border-b flex justify-between items-center">
          <h5 class="font-semibold">💎 编辑积分配置</h5>
          <button @click="hideModal('pointsModal')" class="text-gray-400 hover:themed-text-muted text-xl">✕</button>
        </div>
        <form @submit.prevent="savePointsConfig()">
          <template x-if="editingPoints">
            <div class="p-6 space-y-4">
              <div>
                <label class="block text-sm font-medium themed-text-secondary mb-1">配置项</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" 
                       :value="editingPoints.setting_key" 
                       disabled>
              </div>
              <div>
                <label class="block text-sm font-medium themed-text-secondary mb-1">配置值 <span class="text-red-500">*</span></label>
                <input type="number" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" 
                       x-model="editingPoints.setting_value" 
                       required>
              </div>
              <div>
                <label class="block text-sm font-medium themed-text-secondary mb-1">显示名称</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" 
                       :value="editingPoints.display_name || '-'" 
                       disabled>
              </div>
            </div>
          </template>
          <div class="p-4 border-t themed-bg-base rounded-b-lg flex justify-end space-x-3">
            <button type="button" @click="hideModal('pointsModal')" class="px-4 py-2 themed-bg-muted themed-text-secondary rounded-lg hover:bg-gray-300">取消</button>
            <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 disabled:opacity-50" :disabled="saving">
              <span x-show="saving" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
              保存
            </button>
          </div>
        </form>
      </div>
    </div>

  </div><!-- 关闭 pricingConfig -->

  <%- include('partials/footer') %>
  <script type="module" src="./src/modules/operations/pages/pricing-config.js"></script>
</body>
</html>
